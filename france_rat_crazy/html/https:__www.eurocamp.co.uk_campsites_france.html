aveyron/","is_folder":false,"parent_id":298776080},{"id":296952475,"name":"Aveyron","slug":"aveyron","published":true,"full_slug":"eurocamp-dk/camping/frankrig/aveyron/","is_folder":false,"parent_id":296952452},{"id":300386754,"name":"Aveyron","slug":"aveyron","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/aveyron/","is_folder":false,"parent_id":300386753},{"id":300393626,"name":"Aveyron","slug":"aveyron","published":true,"full_slug":"eurocamp-be/camping/frankrijk/aveyron/","is_folder":false,"parent_id":300389769},{"id":295580791,"name":"Aveyron","slug":"aveyron","published":true,"full_slug":"eurocamp-de/camping/frankreich/aveyron/","is_folder":false,"parent_id":295580790}],"default_full_slug":null,"translated_slugs":null},{"name":"Tarn","created_at":"2023-06-15T07:52:21.668Z","published_at":"2024-05-07T11:42:33.578Z","updated_at":"2024-05-07T11:42:33.642Z","id":325282281,"uuid":"3579a297-46ea-4921-b89e-3a9a5035bf27","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Tarn | Southern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"Discover the enchanting beauty of Tarn with a family holiday at one of our parcs. Explore medieval castles and picturesque landscapes in the heart of nature.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"5eaaf024-69dc-4d12-889a-3dfbd4cb9626","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"0f29e07b-595d-429e-b3d4-f2c5ba8735ba","text":"Camping in Tarn","image":{"id":"","alt":"","name":"","focus":"","title":"","width":4928,"height":3264,"source":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1703175870/Pixabay_FI_Tarn_albi-5353400_tw5e4y.jpg","copyright":"","fieldtype":"asset","meta_data":"","public_id":"Pixabay_FI_Tarn_albi-5353400_tw5e4y","aspect_ratio":1.5098039215686274,"is_external_url":false},"imageAlt":"Camping in Tarn","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"53aa423f-1a6b-43da-83c8-50996a7508d5","columnOne":[{"_uid":"ba139159-4cc6-4043-b748-a39c196a569f","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Tarn","type":"text"}]},{"type":"paragraph","content":[{"text":"Tarn, tucked into a quiet corner of sunny Southern France, offers a range of activities if you’re keen on getting off the beaten track. Want to experience an altogether more enchanting south of France destination, where the pace is a little gentler? This could be the place.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"The Sidobre massif, a mighty granite plateau, offers plenty of walking routes and striking views to boot. History enthusiasts in your family will appreciate Albi, the region's capital, known for its UNESCO-listed Sainte-Cécile Cathedral and the Toulouse-Lautrec Museum. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Nearby, Gaillac is a must-visit for wine lovers, famous for its vineyards and wine-tasting experiences. Castres, with its distinctive old houses along the Agout River looking not unlike a scene from Venice, and Goya Museum, offers plenty of historic sights. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Cordes-sur-Ciel, a hilltop medieval town, offers more of those impressive panoramic views. Tarn, as you’ll discover, is a diverse and engaging destination, rich in history, nature, and that all-important holiday weather.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"More about Tarn","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"All parcs in Tarn","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"251c96b1-96c9-4b00-9b89-73a71cc4fb1a","filters":[{"_uid":"e8d8b46f-ab45-4066-9272-f851d0ee7c02","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"a526aef8-85f6-4848-8855-6630ba4baef1","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"TARN"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Tarn ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"We have the perfect parcs in Tarn for you to settle in to explore everything this region has to offer. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"23814d32-736c-4264-b2e7-7747a18cbfbb","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"7167d50f-70b9-4ceb-a6bc-1303b1e9c2f5","columnOne":[{"_uid":"8f5aac09-79ad-4dd6-90ca-37a65a3c0b94","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Essence of ","type":"text"},{"text":"Tarn","type":"text","marks":[{"type":"bold"}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Historic cities","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Tarn is dotted with beautiful historic cities both within its borders, and close to them. From Albi’s galleries and river cruises to spellbinding Castres and Carcassonne, this is an area that rewards deep exploration.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Wild beauty","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Montagne Noire - the Black Mountain - is a region of wild, rugged beauty. The mountain’s thickly wooded slopes are home to some of France’s most diverse habitats, where you can find wild boar, deer and birds of prey. It’s a nature-lover’s paradise.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Sparkling waters","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"The river Tarn is watersports central, with canoeing safaris to be taken at every turn. There are lakes aplenty too: try the vast expanse of Pareloup for swimming, paddling and windsurfing. Or for simply strolling alongside.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"43bccb0a-4add-463b-b35d-92f46714a0d7","images":"5d765b68-66a8-42b1-b2d0-ce0cf4b81476","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"fa9490dd-724a-43c0-9750-a189a2168404","columnOne":[{"_uid":"5ce2be0b-81d7-4526-828a-1c86c2a0c569","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Tarn","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"dab56c97-4e05-4426-a3e8-7e92cf7c45a8","body":[{"_uid":"da37ddc4-635b-4c0f-9aff-bedcac6883b2","body":[{"_uid":"76d6450d-cdba-4dc1-b0ae-732843c396e9","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of things to do in Tarn, but these have got to be our regional highlights.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Albi’s historic heart","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Albi is a beautiful historic city with a great mix of culture, history, and fun activities for families. You can visit the Toulouse-Lautrec museum, explore the medieval streets and buildings, or take a boat ride on the Tarn River. Travelling with kids? They’ll love the interactive exhibits and workshops at the Museum of Miniatures and Movie Sets.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Sidobre’s great outdoors","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Sidobre is a natural wonderland of giant granite rocks and deep chasms that are perfect for exploring, bouldering and climbing. Take a hike in the forest and discover hidden waterfalls, or visit the Maison du Sidobre to learn about the geology and history of the area. There's also a mini-farm where kids can meet goats, sheep and other farm animals.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Be captivated by Castres","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Castres is a charming spot, with a lovely old town and a beautiful riverfront. Take a stroll along the river Agout and enjoy the views, or visit the Goya Museum to see the impressive collection of Spanish art (Spain’s not too far away!) Enjoy the interactive exhibits at the Musée de la miniature, where you can see tiny models of cars, trains, and the Eiffel Tower.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Carcassonne’s Game of Thrones","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"While technically not in Tarn, the stunning medieval fortress of Carcassonne is just a short drive away and definitely worth a visit. Kids will love exploring the castle walls, towers, and hidden passageways, while you’ll  soak up the history and culture of this UNESCO World Heritage site.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Savour the produce at Gaillac","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Gaillac is a charming wine-producing town (grab a bottle to take home to your parc) that offers plenty of family-friendly activities. Take a tour of a local winery and learn about the wine-making process, or visit the Tarn Water Park to cool off on a hot day. Kids will love the play areas, water slides, and wave pool, while parents can relax on the sun loungers and enjoy a glass of local wine.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"Highlights","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"1b30bdb2-c587-43ad-b337-f01bda6b7ffd","value":"","plugin":"readonly-text-field"},"_uid":"66cbf66b-f1d7-4e23-92bb-c49a0f0b38bb","body":[{"_uid":"95719869-e669-4c91-860f-09a474213272","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are many ways to get to Tarn, whether you fly or drive.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Airports in Tarn","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Toulouse-Blagnac Airport","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Carcassonne Airport","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Béziers Cap d'Agde Airport","type":"text"}]}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ferries to Tarn","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Zeebrugge","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Maio","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Getting There","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"3ad5c82f-e179-474c-a35f-f198fff119ec","body":[{"_uid":"ea0763c7-e450-4a9f-9d1d-71d2c9055462","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You won't be short of days out in Tarn - with so much to do and see. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Adventure at Cap'Découverte Leisure Par","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]},{"text":"k","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Adrenaline-pumping is on the cards at Cap'Découverte, an outdoor leisure park with activities for all ages. Think ziplining and mountain biking, as well as a thrilling rollercoaster and a giant playground for the little ones. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Step Back in Time at Cordes-sur-Ciel","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Experience the enchanting medieval village of Cordes-sur-Ciel, perched high above the clouds. Kids and adults alike will love exploring the winding streets, browsing unique artisanal shops, and learning about local history at the Musée d'Art et d'Histoire. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore the Gorges du Tarn by Canoe","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Embark on an unforgettable family adventure by canoeing through the deep and mysterious Gorges du Tarn. Choose a guided tour or paddle at your own pace, taking in the stunning limestone cliffs, lush greenery and serene waters. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Unwind at the Base de Loisirs de La Roucarié","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Spend a relaxing day at La Roucarié, a recreational lake perfect for families. Enjoy swimming, fishing or boating on the serene waters, or simply soak up the sun on the sandy beach. With playgrounds, picnic areas and walking trails, it's a great little spot. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Journey Through History at the Château de Penne","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Step back in time with a visit to the captivating Château de Penne, perched above a rocky outcrop overlooking the Aveyron Gorges. This medieval fortress, once a stronghold for the Counts of Toulouse, offers a fascinating glimpse into the region's rich history. Participate in interactive activities and live demonstrations - if that’s your thing!","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Days Out","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"01b13ec1-eb96-4643-9c0f-6e2fc5d30c98","body":[{"_uid":"9b78e28b-6099-481e-8647-6c6d07d55df9","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Tarn is home to many towns \u0026 villages, primarily Albi. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Albi","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Explore the captivating medieval town of Albi, with its distinctive red-brick buildings and winding cobblestone streets. A UNESCO World Heritage site, Albi is home to the astonishing Sainte-Cécile Cathedral and the Toulouse-Lautrec Museum. Take a picnic in the picturesque Rochegude Park, where there’s a well-equipped playground.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Cordes-sur-Ciel","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Cordes-sur-Ciel offers breathtaking panoramic views of the surrounding countryside. This charming medieval village is known for its steep, cobbled streets and beautifully preserved Gothic architecture. Delve into the history of the Knights Templar at the Maison du Grand Fauconnier, visit local artisans' workshops, and grab something tasty to take home to your parc!","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Castelnau-de-Montmiral","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Castelnau-de-Montmiral is one of France's \"Most Beautiful Villages.\" Founded in the 13th century, this fortified bastide is brimming with history, from its central square to its half-timbered houses. Families can explore the Church of Notre-Dame de l'Assomption, with its stunning Renaissance altar, or enjoy a relaxing day by the Vere Grésigne lake.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Lautrec ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Lautrec, known for its fragrant pink garlic and picturesque windmills, is a good choice for a day out. Stroll through the narrow streets, visit the 14th-century Church of Saint-Rémy, and enjoy panoramic views from the windmill at the top of the hill. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Monestiés","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Unwind in the tranquil village of Monestiés, nestled along the banks of the River Cérou. The town’s home to an impressive collection of medieval buildings. Visit the Church of Saint-Pierre, admire the stunning frescoes in the Chapel of Saint-Jacques, or simply meander along the riverbank.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Towns \u0026 Villages","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7d8893e7-b88a-4151-ad07-af0ba5aa8f2a","body":[{"_uid":"bc1a15d3-d939-409e-b565-d9d85a143af8","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Tarn has lots to offer when it comes to history, and we would definitely check these out.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"type":"hard_break"},{"text":"Albi Cathedral (Cathédrale Sainte-Cécile d'Albi)","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"A stunning example of Southern French Gothic architecture and a UNESCO World Heritage site, the Albi Cathedral is one of the most significant attractions in Tarn. Inside, you'll discover a lavishly decorated masterpiece with intricate frescoes and a beautifully carved choir.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Toulouse-Lautrec Museum","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Also located in Albi, this museum is dedicated to the works of the famous post-impressionist painter, Henri de Toulouse-Lautrec. Here, you can admire the largest collection of the artist's work in the world, including his most iconic posters and paintings.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Castres-Mazamet Technology Park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"In the Castres-Mazamet area, this science and technology park is a great day out, especially for families. With a focus on educating the public about scientific and technological know-how, it offers various interactive exhibitions and workshops.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Gardens of the Berbie Palace (Les Jardins de la Berbie)","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"These impressive gardens offer breathtaking views of the Tarn river and the city of Albi. They surround the Berbie Palace, which houses the Toulouse-Lautrec Museum (see above).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Medieval Village of Cordes-sur-Ciel","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Perched high on a hill, Cordes-sur-Ciel is an enchanting medieval village renowned for its charming cobbled streets, gothic facades, and artisan shops. You can spend the day exploring its unique architecture, shopping for local crafts, and tasting the region's delicious Gaillac wines.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"History","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6b4a3134-fafe-41cd-a7b7-4ac6201c9020","body":[{"_uid":"781fd49f-80bb-4110-be32-2d91993f67f6","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It doesn't stop at the city, there is plenty of landscape to see around Tarn.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Montagne Noire","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"This mountain range in the heart of Tarn offers breathtaking views and a chance to experience the natural beauty of the region. Take a scenic drive or hike through the rugged terrain to see waterfalls, lush forests, and stunning vistas. The Montagne Noire is also home to an abundance of wildlife, including deer, wild boar, and birds of prey. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Tarn Gorges","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Carved by the Tarn river over millions of years, the Tarn Gorges offer a spectacular natural wonder to explore. Take a boat tour to experience the breathtaking cliffs, crystal-clear waters and cascading waterfalls up close. Hike along the trails to take in the stunning views from above. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Sidobre","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Known for its unique landscape of granite rocks and boulders, Sidobre is a natural playground for families to explore. Take a hike to discover the massive glacial rocks and boulders, some of which weigh up to 900 tons. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Lake Pareloup","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Located in the heart of the Lévézou plateau, Lake Pareloup is the largest artificial lake in the region. With its crystal-clear waters and sandy beaches, it is a perfect spot for swimming, sunbathing, and water sports. You can even take a boat tour. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Forest of Grésigne","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Covering over 3,500 hectares, the Forest of Grésigne is a pristine natural wonder with plenty of opportunities for hiking, biking, and exploring. The forest is home to an array of wildlife, and the flora’s not bad either! A leisurely stroll will take you past towering oak trees and fragrant wildflowers.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Nature","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"eb572525-500a-4581-bdf0-ae2c3a90398a","body":[{"_uid":"a66add5e-aa0c-40f8-b9e0-3629bd1c6c61","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of activities in Tarn for the whole family.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Canoeing on the Tarn River","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Discover the breathtaking beauty of the Tarn River as you paddle together in a canoe. Suitable for all ages and experience levels, it’s our favourite way to explore Tarn’s picturesque landscape.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Hiking in the Sidobre","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Embark on a scenic hike through the enchanting Sidobre region. Home to a unique geological phenomenon, this area features extraordinary granite formations that have been formed over the millenia. It’s otherworldly and mesmerising. Cameras at the ready!","type":"text","marks":[{"type":"textStyle","attrs":{"color":null}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Cycling the Tarn Valley","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Rent bikes and ride through the charming Tarn Valley as a family. Discover quaint villages, lush vineyards and ancient ruins along well-marked routes for various skill levels. Traffic is light too, so you’ll enjoy a lot of roads blissfully car-free.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Tree Climbing at Adventure Park Loisirs","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Experience the thrill of navigating treetop obstacle courses at Adventure Park Parc de Loisirs Le Cri de Tarzan. Designed for all ages, this family-friendly destination offers a variety of challenges, including rope bridges, zip lines and climbing walls. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Horseback Riding in the Montagne Noire","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Take a leisurely family horseback ride through the lush forests and rolling hills of the Montagne Noire. With well-trained horses and experienced guides, you'll enjoy an unforgettable equestrian adventure. Tarn is one of the best places in Southern France to saddle up.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Sports \u0026 Activities","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"4b1e4f20-ab04-4bb3-b34e-2d05d5ac6888","value":"Tarn","plugin":"readonly-text-field"},"_uid":"0f8a0299-1d91-4b48-a510-89796c1c2fbb","body":[{"_uid":"fea46383-d2b5-473a-9c0b-adb7771ac930","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find the parc you were looking for? It might not be available for the dates you selected in our search tool.","type":"text"}]},{"type":"paragraph","content":[{"text":"AV010","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Chêne Vert","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/tarn/du-chene-vert-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AV012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Rieumontagné","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/tarn/rieumontagne-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"b0cbbe06-3b2e-484a-a067-6e9129e769e0","value":"All parcs in Tarn","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"68c62617-da80-4de9-b50c-112dd38d24f3","columnOne":[{"_uid":"e000f756-546d-448c-8c07-33ec3f6899f7","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":"","name":"","focus":"","title":"","width":2480,"height":3720,"source":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1702994204/19_Auvergne_Gorges_De_La_Dourbie_crop_
