region etched with hills, rivers and lakes, and old windmills, located just a short drive from the ports of Calais and Dieppe. Our campsites in Picardy are close to the coast, where long golden beaches are interspersed with elegant resorts and white chalk cliffs.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Picardy","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-picardy-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Picardy","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Picardy","type":"text"}]},{"type":"paragraph","content":[{"text":"The perfect gateway into ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.eurocamp.co.uk/campsites/france","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", Picardy is a northern region etched with hills, rivers and lakes, of windmills and battlefields, located just a short drive from the ports of ","type":"text"},{"text":"Calais","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/picardy/calais","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" and Dieppe. Our campsites in Picardy are close to the coast, where long golden beaches are interspersed with elegant resorts and white chalk cliffs. Visit the First World War battlefields of the Somme, which are located in Picardy's beautiful, rural landscape.","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping holidays in Picardy aren't complete without a trip to Amiens, and the Notre-Dame d’Amiens Cathedral. This masterpiece of Gothic art dominates the city, and like many of the other landmarks in the region makes for a fascinating way to travel back in time. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Picardy","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Picardy","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"76643b2c-1663-419f-9b58-2eb169e82143","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"18b432e4-0436-4eaa-8837-5fed605a60d4","code":{"_uid":"9026c1a8-93ba-4cd8-b440-8b078536d235","plugin":"ec-datasource-by-name","region":"FRANCE_NORTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"PICARDY"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Picardy","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our parcs in Picardy are perfectly located to give you the perfect balance of coast, town and country on your holiday. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"1c5d3257-53f3-403e-a76f-70b8517a63fc","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Picardy","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Picardy","type":"text"}]},{"type":"paragraph","content":[{"text":"Sombre history and thriving nature combine to make an intriguing landscape, as there are ample things to do in Picardy. If you fancy venturing from the campsite, getting in the driving seat and exploring Picardy by car, expect to weave through postcard-perfect hills or stumble across a lake that you’ll spend an undisturbed afternoon beside.","type":"text"}]},{"type":"paragraph","content":[{"text":"Travel towards the coast and stop off at the seaside resort of Le Touquet, regarded as the region’s most elegant holiday spot and a living testament to the roaring 1920s.","type":"text"}]},{"type":"paragraph","content":[{"text":"Further along the coast, you’ll find the beaches of Dunkirk. Whether you class yourself as a history buff or not, a visit to the site of 1940’s D-Day landings or the Somme Valley offers an opportunity to connect with the past like no other.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Picardy","type":"text"}]},{"type":"paragraph","content":[{"text":"Sail over the Channel. Weave through networks of canals and visit Amiens - the Little Venice of the North. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Visit the Somme Battlefield to pause and remember. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Travel by steam train. Let out a scream at a woodland theme park. Smell steamed mussels. Spot 250 species of bird. Challenge yourself with sand yachting. Unwind to the sound of jazz. Slide through a glass pyramid. Count 6 cathedrals. See a UNESCO World Heritage Site. (There's no shortage of incredible things to do in Picardy!)   ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Picardy","type":"text"}]},{"type":"paragraph","content":[{"text":"Taste how ","type":"text"},{"text":"northern France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/north/","uuid":"934e1e2d-dab3-4a4c-99ce-09db1def136c","anchor":null,"target":null,"linktype":"story"}}]},{"text":" savours the country’s cuisine by tucking into the specialities that Picardy does best.","type":"text"}]},{"type":"paragraph","content":[{"text":"For dinner why not try Pot-au-feu, a rich and satisfying beef stew, or maybe the famous Duck paté of Amiens is what you’re after? For the ultimate unique dish, try Agneau de pré-salé. This lamb comes from the Baie de Somme, an area of Picardy where the sea frequently covers the pastures, creating meat that is full of its salts.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"cea91fe2-2d12-4f1c-ad70-cfd7d7ed415e","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Picardy","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Picardy is full of incredible sights to see. From coastal resorts, to historic landmarks, to world renowned theme parks- this enchanting region is proudly packed full of places to visit.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Amiens","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take a trip to Amiens (Little Venice of the North) and explore the network of city canals. Don't miss the Cathedral, now a UNESCO World Heritage Site, this gothic masterpiece is regarded as the true heart of Picardy.","type":"text"}]},{"type":"paragraph","content":[{"text":"Baie de Somme","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Baie de Somme lies at the mouth of the River Somme and is home to an important wetland area that acts as a sanctuary for birds. Hop on the steam railway that snakes through the area to grab the best views – don’t forget your binoculars!","type":"text"}]},{"type":"paragraph","content":[{"text":"Beauvais","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Beauvais is home to the tallest gothic cathedral in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":", Cathédrale Saint-Pierre. This structure is one of six in the region that help to coin Picardy as the birthplace of gothic architecture.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc Astérix","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’re looking for a fun-filled adventure, French style, head to The World of Astérix for the day. This theme park brings the famous French cartoon to life through a host of rides and attractions.","type":"text"}]},{"type":"paragraph","content":[{"text":"Somme Battlefields","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Follow the Circuit of Remembrance to take a step through history - the Thiepval Memorial to the Missing has an excellent visitor centre. Surprisingly, the Somme can be a place of beauty - brimming with colourful poppies in the height of summer.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"27cf6c4c-c54a-4c4c-9f41-92c716b1b9b7","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Located in northeast ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":", Picardy is straightforward to travel to, whether you're making the voyage by plane, train or boat.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Picardy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Lille","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Beauvais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ferries to Picardy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Dieppe","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There's no shortage of incredible days out in Picardy to be had on your camping holiday. Learn about the historic battles, or enjoy the region's fabulous food. You'll find camping holidays in Picardy offer endless opportunities to explore, and enjoy the very best of Northern France.   ","type":"text"}]},{"type":"paragraph","content":[{"text":"Somme Bay Railway","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The Chemin de Fer de la Baie de Somme (Somme Bay Railway) offers a wonderful way to explore the region’s most spectacular bays. Catch one of the beautifully restored steam trains and course along the coast in style. Trains run from Cayeux-sur-Mer to Le Crotoy via St Valery-sur-Somme station.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aqualud Waterpark","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Aqualud is an impressive waterpark that’s appropriately placed in the seaside resort of Le Touquet. The park is housed within a giant glass pyramid, making it a great choice for a day out, whatever the weather. Crash along on artificial waves, brace yourself for the gigantic waterslide or try out the high-speed ‘twister’ ride – hold onto your trunks!","type":"text"}]},{"type":"paragraph","content":[{"text":"CanevaWorld Water Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Splash down at this exciting water park – packed full of soggy fun for all the family. And don’t forget that Eurocamp customers receive a discount on adult tickets here.","type":"text"}]},{"type":"paragraph","content":[{"text":"Bagatelle Amusement Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’re looking for a more relaxed approach to theme park fun, why not give the Bagatelle Amusement Park a go? Found near Berck-sur-Mer, Bagatelle is nestled in woodland and offers an action-packed set of rides for everyone. When all you’re screams are spent, there’s also a zoo and boating lake for you to explore.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Picardy's rewarding towns and villages and well known for their seafood, architecture and relaxed atmosphere. Whether you're going to sample 'moules frites' by a harbour or wander beside a canal through historic streets - this region's towns and villages deserve a little closer attention!        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Dieppe","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is one of France’s oldest seaside resorts and the prime location to sample a traditional seafood stew or crack into some fresh mussels at one of the many quayside restaurants. Or if you fancy firing up the barbecue, buy some fresh fish to take back to your accommodation and serve with some grilled corn on the cob.","type":"text"}]},{"type":"paragraph","content":[{"text":"Boulogne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Regarded as the most important fishing port in France, lunch in Boulogne must include the catch of the day. After fresh and juicy fish at the ferry terminus, you will find that Boulogne hides a historic beauty within the Ville Haute (Upper City) a superbly preserved citadel perched above the rest of the town. It’s worth a trip up to enjoy spectacular views.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Valéry-sur-Somme","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Step back in time at St Valéry-sur-Somme, a medieval port that is best explored on foot or bicycle. Weave through narrow cobbled streets and stop to grab some holiday snaps of the brightly painted fishermen’s cottages. Or settle down for dinner at one of the restaurants that line the harbour.","type":"text"}]},{"type":"paragraph","content":[{"text":"Amiens","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Amiens is the capital of Picardy and home to the spectacular gothic Cathédral Notre-Dame. This magnificent Gothic structure is a UNESCO World Heritage Site and a must-see. Other top attractions of Amiens include the ancient St-Leu Quarter with its bars and restaurants alongside the Somme River.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Touquet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Rub shoulders with the most fashionable Parisian holidaymakers at the sophisticated seaside resort of Le Touquet. This Victorian resort offers a bustling boardwalk and enough beaches to keep you occupied. Hedge your bets at Le Touquet’s casino or a racecourse; set sail across its yachting harbour or take the whole family to Aqualud, a seafront waterpark.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Located in such a strategic position between England, ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":" and the rest of Europe- Picardy has seen its fair share of military history over the centuries. This rich history means that there are endless interesting museums and memorable sights to explore in the region.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"La Coupole","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This unusual museum occupies the site of the underground city built by the Germans from which to construct and launch V2 rockets against London. Chill-inducing at times, the cinematic and photographic exhibitions make a visit more than worthwhile.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dunkirk","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Dunkirk is synonymous with the epic evacuation of the British Expeditionary Forces during Operation Dynamo in WWII. Take a trip to the special exhibition at the Musée des Beaux Arts and learn how Dunkirk’s history was made.","type":"text"}]},{"type":"paragraph","content":[{"text":"Samara","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take a trip to Samara, 15 km from Amiens, and you’ll travel back over a thousand years to the time of the earliest dwellers of the Somme. Here you’ll find La Chaussée-Tirancourt, a historical park that offers the chance to experiment with catapults, cut flints and make fire, as well as flour-making, weaving and jewellery design.","type":"text"}]},{"type":"paragraph","content":[{"text":"Battlefields of the Somme","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Picardy experienced some of the First World War’s most brutal fighting and throughout the region, war graves and memorials stand as testament to those who died in battle. There is a Circuit of Remembrance, a 40-mile route of the Battles of the Somme, running from Albert to Péronne, open to visitors.","type":"text"}]},{"type":"paragraph","content":[{"text":"A Rich History of Battles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Picardy’s rich history of battles provides plenty of excursions and museums to keep visitors occupied. Indeed it was here, way back in the 15th Century, that the Battle of Agincourt was fought, it is also where the Battle of the Somme was fought and was the stage of the epic Dunkirk evacuation.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"A naturally stunning coastline, and rolling fields mean that Picardy is a place where the living is easy, and pristine nature is easy to explore on your camping holiday.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Nausicaã","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Boulogne is home to Europe’s largest sea life centre and visitors are wowed by the impressive South Seas’ reef, with 10-feet long sharks and rays swimming overhead!","type":"text"}]},{"type":"paragraph","content":[{"text":"Somme Estuary","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Keen twitchers should grab a pair of binoculars and head to the Somme Estuary; you can see over 250 species of birds in their natural environments along this slice of Picardy’s coast.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are lots of exciting activities in Picardy to get your pulse racing. Whether you're a golfer, walker, rider or swimmer- there's something for everyone.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are 20 golf courses across Picardy, offering great slopes to tee off on alongside terrific views across the countryside. Golf du Touquet is one of the most well-known, but Golf de Belle Dune and Saint-Omer also come highly recommended.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"One of the greatest ways to explore Picardy’s varied landscape is treading one of the region’s many hiking trails. Some of the finest walks are around the Bay of the Somme, though we also love the tranquil trails around Chéret and Laon.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Why not explore Picardy on horseback? You’ll find equestrian centres throughout the region, offering you the chance to ride from the Bay of the Somme to Crecy and back.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sand Yachting","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’ve ever fancied trying your hand at this challenging sport, the Picardy coast offers 15 miles of prime sand yachting nest to the Marquenterre Nature Reserve and at Le Crotoy and Fort-Mahon-Plage.","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Picardy is perfectly placed for sailing and windsurfing along its coastline; hire craft and equipment at Chamouille and Le Touquet. Or if you fancy something more hair-raising, try out white water rafting at Picquigny.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"2bb654d0-3819-46c2-8305-21727cb86786","value":"Picardy","plugin":"readonly-text-field"},"_uid":"3a3ef5d7-1def-4fdc-a027-cabf1648e145","body":[{"_uid":"195f93b7-8677-4bc4-af36-02cfda3b6643","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using the search tool? Check our full list of parcs in Picardy and maybe try alternative dates:","type":"text"}]},{"type":"paragraph","content":[{"text":"PC011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Bien Assise Campsite","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/picardy/la-bien-assise-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PC012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine de Drancourt","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/picardy/domaine-de-drancourt-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PC022","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Dune Blanche","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/picardy/la-dune-blanche-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PC023","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Phare d'Opale","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/picardy/le-phare-d-opale-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"028d5d34-47e5-47e2-8dae-c363665bd2c3","value":"All parcs in Picardy","plugin":"ec-c eo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"The Ardennes region stretches from eastern France into southeastern Belgium (and a bit of Luxembourg for good measure). It’s a forested, hilly and peaceful corner, with medieval villages, pristine rivers and lakes and lots of historic attractions worth exploring. ","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Ardennes","image":{"id":"","alt":"","name":"","focus":"","title":"","width":5430,"height":3620,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1676040343/Ardennes_Pixabay_dinant-7460878.jpg","copyright":"","fieldtype":"asset","public_id":"Ardennes_Pixabay_dinant-7460878","aspect_ratio":1.5,"is_external_url":false},"imageAlt":"Camping in Ardennes","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Ardennes","type":"text"}]},{"type":"paragraph","content":[{"text":"Not quite the land that time forgot, but definitely with a sense of time standing still, the Ardennes region stretches from eastern France into southeastern Belgium (and a bit of Luxembourg for good measure). It’s a forested, hilly and peaceful corner, with medieval villages, pristine rivers and lakes and lots of historic attractions worth exploring. Camping holidays in the Ardennes are all about escaping from the everyday, amid tranquil countryside, and close to pretty towns where the living is always easy. Cycle along the river Meuse, visit magnificent castles such as Sedan, built into a cliff, or explore the trails around the gorgeous village of Haybes. After a magical lunch in the village square, of course!","type":"text"}]},{"type":"paragraph","content":[{"text":"More about the Ardennes","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]},{"type":"hard_break"},{"text":"All parcs in Ardennes","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"7892f4e1-2573-4b34-ada2-7148313731ce","code":{"_uid":"093458d2-cbd3-4d1b-8f75-9a395471df5b","plugin":"ec-datasource-by-name","region":"FRANCE_NORTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"ARDENNES"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Our parcs in ","type":"text"},{"text":"Ardennes ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our parcs in the rolling hills of Ardennes are perfectly situated so that you can explore this fantastic region. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"125384ef-adbe-4f66-bef1-595e6b1c4f80","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"The essence of the Ardennes","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Rolling hills and ridges","type":"text"}]},{"type":"paragraph","content":[{"text":"Much of the Ardennes is cloaked in deep, fark forests which climb up the sides of some sizable hills. There are steep sided valleys, exposed ridges of sandstone and sunny uplands with terrific views. The region excels in quietly impressive beauty: with lots of space to find your sweet spot.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A melting pot of cultures","type":"text"}]},{"type":"paragraph","content":[{"text":"Partly in France, partly in Belgium and extending into Luxembourg and Germany too, this is a region at the crossroads of northern Europe, and finds its expression equally divided between the cultures of all the countries it reaches into. So you’ll find language. Cuisine and customs are a moveable feast as you explore it. Which makes it even more enjoyable.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A turbulent history","type":"text"}]},{"type":"paragraph","content":[{"text":"In the 20th century the Ardennes saw battles played out on its undulating countryside in both World War I and World War II. The Battle of the Ardennes in World War I, and the Battle of France (1940) and the Battle of the Bulge (1944–1945) in World War II left many of the towns of the region severely damaged. The region’s museums and monuments reflect these periods soberly and respectfully.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"d7cbcfd5-ed20-4712-a4e1-31d21c54ee77","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Ardennes","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Second World War sites","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Its strategic location at the crossroads of Northern Europe means that this region has a great number of museums and war memorials. Visit the National Museum of Military History in Diekirch and tour the still-powerfully-atmospheric site of the Battle of the Bulge. The Museum of War and Peace, Novion-Porcien is a somber and reflective account of the region’s turbulent and checkered past.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sedan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Visit Sedan with the magnificent 15th century castle, built into the cliffside - kids will love it: It’s exactly what a castle should look like. Foreboding, dark, mysterious and a little bit exciting too!  It is the largest medieval castle in Europe and now houses a museum of its fascinatingly bloody history.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ardennes Nature Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Lose yourself for the day, and return to do it all again the next day, in the Ardennes Nature Park, a wonderful expanse of leafy forest trails, rushing rivers, hills that make you think they’re mountains and rivers just perfect for a spot of wild (really, not that wild) swimming.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Hubert","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"St Hubert is a real hidden treasure in rural Belgium, just half an hour’s drive over the border. The foundations of the grand basilica date back to the 7th Century. Visit the St Hubert Game Park for brilliant walks after a spot of lunch.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Airports near Ardennes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Brussels-Charleroi","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Brussels","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Antwerp","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Lille","type":"text"},{"type":"hard_break"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Belgium’s Pretty Villages","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Beautiful villages are easy to find in this region. So much so there’s a trail you can take of the ‘Beaux Villages’ of neighbouring Belgium, only half an hour’s drive away. There are twenty or so to explore. Try pretty Barbençon, with its mediaeval castle, or  the harmonious townscape of Sosoye.","type":"text"}]},{"type":"paragraph","content":[{"text":"Spooky Caves","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"You have to explore the caves of the Ardennes.  Dinant’s caves are especially excellent for children, Remouchamps’ underground labyrinth is home to the longest underground river in the world.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dinant","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Dinant and its mighty castle high above the city are a highlight of the Belgian Ardennes.  The waterside city's best-known landmark is the Gothic-style Church of Our Lady of Dinant on the riverbank, with its unique onion dome and lantern. Above the church rises the vertical cliff of rock, on top of which rises the castle. A flight of 408 steps lead up from the church, and there is also a tourist road train that drives up to the citadel, if you’re weary!","type":"text"}]},{"type":"paragraph","content":[{"text":"Bouillon Castle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"With legends aplenty - including visits by King Arthur, the Knights of the Round Table, King Richard the Lionheart of England and Robin Hood - this imposing citadel packs quite the punch. It’s even mentioned in The Da Vinci Code. But fables aside, this is a very real castle, and a very impressive guardian to the gateway into France.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Charleville-Mézières","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Capital of the Ardennes, this cultural big hitter is the world’s premier spot for puppetry: with a clutch of fabulous puppet theatres, and its own puppet festival. It’s a handsome riverside town, with elegant buildings, parcs and boulevards to explore. The poet Rimbaud was born here: his museum sits within a 17th century windmill. Take the kids to Mont Olympe, a green space home to an aquatic centre and play area.","type":"text"}]},{"type":"paragraph","content":[{"text":"Haybes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’re after pretty Ardennes villages, look no further than delightful Haybes. This characterful little village is a real magnet for walkers and cyclists alike, thanks to its verdant countryside that wraps all around it. Wander through the village and you’ll be met with mellow, centuries-old architecture and plenty of excellent spots for lunch. Visit the excellent micro-brasserie, Du Belle Rose and you won’t go far wrong!","type":"text"}]},{"type":"paragraph","content":[{"text":"Monthermé","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This town has plenty to detain you, so it’s definitely worth a trip. Dames de Meuses rock formation at Laifour is, legend has it, three sisters that God turned to stone as punishment for their adultery. Let’s hope that particular tale fades away quicker than the rocks. The town’s famous viewpoint ‘La Boucle de Muese’ is reached if you follow the road signs in the direction of Hargnies/Lees Hauts-Buttés and park in the car park at the restaurant ","type":"text"},{"text":"L’auberge de la Roche a 7 Heures. ","type":"text","marks":[{"type":"italic"}]},{"text":"The viewpoint marks the start of the Muese Walk.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Hierges Castle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Hierges Castle dominates the surrounding landscape, its towers and ramparts dating back to the 9th. Tours bring to life the castle’s fascinating tales to tell of the region’s turbulent past. Make sure to take a walk up and visit the Italian gardens which are just beautiful in summer. The village itself is a beauty too.","type":"text"}]},{"type":"paragraph","content":[{"text":"Rimbaud Museum","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Located on the Meuse River running through the town, the Arthur Rimbaud museum. Sits opposite the poet’s house, where he lived with his mother and siblings in an apartment. The museum houses original manuscripts for some of his poems and letters as well as some of his personal objects. ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Place Ducale","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Charleville and Mézières were once two separate towns. The Place Ducale was the show piece of the town of Charleville. A harmonious square surrounded by beautiful Baroque architecture: now home to cafes, bars, shops and the town’s tourist information centre. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Cascades du Moulin de la Pile","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Lovely spot for hikes in the woods, with a series of ribbon-like waterfalls and cascades plunging into secret pools and fairytale-like chasms, great for a dip on a sunny day.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ardennes Nature Park ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Lose yourself for the day, and return to do it all again the next day, in the Ardennes Nature Park, a wonderful expanse of leafy forest trails, rushing rivers, hills that make you think they’re mountains and rivers just perfect for a spot of wild (really, not that wild) swimming. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Mount Vierux","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"An ideal place for walks, this ancient hill mound has been converted into a nature trail where you can experience magnificent views. Four decades of  archaeological excavations on Mount Vireux have identified a fortified site of the Late Roman Empire.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Get active in the forests","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The huge expanse of Ardennes’ forests is home to hikes and walks, guided foraging trips, orienteering and geocaching, rock climbing and abseiling. Its rivers are home to easy ways to try out kayaking, rafting and canoeing, and its lakes are perfect for swimming. All outdoor adventures are possible, and easy to access.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Ardennes is a great place for cycle fans. Try the greenway along the River Meuse, which is a particularly scenic route. Bordered by forested mountainous hills on either side, the river lies at the centre of the Meuse valley and there are plenty of side routes you can take to extend your day on the saddle.","type":"text"}]},{"type":"paragraph","content":[{"text":"Terre d’Adventures","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Wonderful adventure playground deep within the Ardennes National Park. Great for all ages, with treetop courses, treasure hunts for little ones, and a huge pirate’s ship to explore, as well as Hobbit houses and a lovely picnic area.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"ff6b7cb0-8fef-483e-864a-4f72f1d0ca87","value":"Ardennes","plugin":"readonly-text-field"},"_uid":"3c8c1d2f-caed-44ad-a16b-b929bfa4c5af","body":[{"_uid":"1067419a-2358-4afc-b791-3b8fa6fce7ca","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If your search didn't return any results, it could be that your parc is fully booked on the dates you selected:","type":"text"}]},{"type":"paragraph","content":[{"text":"PA023","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Lac des Vieilles Forges","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardennes/lac-de-vieilles-forges-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"9e147251-a66a-49f1-b2d4-1b9eed83cec5","value":"All parcs in Ardennes","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":"","name":"","focus":"","title":"","width":2000,"height":1333,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345733/Region_-_France_-_Ardennes_oekp5j.png","copyright":"","fieldtype":"asset","public_id":"Ardennes_Pixabay_dinant-2220459","aspect_ratio":1.5003750937734435,"is_external_url":true},"title":"Ardennes ","footer":{"id":"20bc2ecf-37f0-4
