lug":"eurocamp-co-uk/campsites/france/brittany/","sort_by_date":null,"position":-80,"tag_list":[],"is_startpage":true,"parent_id":160885348,"meta_data":null,"group_id":"b9afd7e8-aaf2-4636-9475-b62f8d72ed19","first_published_at":"2022-11-16T08:58:41.460Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":254772532,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-at/camping/frankreich/bretagne/","is_folder":false,"parent_id":254772463},{"id":205385777,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-fr/camping/france/bretagne/","is_folder":false,"parent_id":205385754},{"id":192578423,"name":"Brittany","slug":"brittany","published":true,"full_slug":"eurocamp-ie/campsites/france/brittany/","is_folder":false,"parent_id":192578385},{"id":243983345,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-be/camping/frankrijk/bretagne/","is_folder":false,"parent_id":243983271},{"id":192577806,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-dk/camping/frankrig/bretagne/","is_folder":false,"parent_id":192577768},{"id":254773430,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-ch/camping/frankreich/bretagne/","is_folder":false,"parent_id":254773404},{"id":192577397,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-befr/camping/france/bretagne/","is_folder":false,"parent_id":192577359},{"id":192606415,"name":"Brittany","slug":"bretania","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/bretania/","is_folder":false,"parent_id":192606377},{"id":192575867,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/bretagne/","is_folder":false,"parent_id":192575829},{"id":192576781,"name":"Brittany","slug":"bretagne","published":true,"full_slug":"eurocamp-de/camping/frankreich/bretagne/","is_folder":false,"parent_id":192576743}],"default_full_slug":null,"translated_slugs":null},{"name":"Paris","created_at":"2022-08-24T15:41:46.562Z","published_at":"2024-05-07T12:59:48.460Z","updated_at":"2024-05-07T12:59:48.510Z","id":180020049,"uuid":"2cf11de4-b3de-4f96-b573-ade49ac32637","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Paris | Northern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Paris | Paris Holidays | Family Holiday Campsites in Paris  | Eurocamp","description":"Say ‘Bonjour!’ to the finer things in French life in the city of love. Holidays in Paris will exceed all your expectations; you’ve seen the photos of La Tour Eiffel and watched Tom Hanks chase down the Da Vinci code, but nothing can compare coming face-to-face with the glittering city.","twitter_image":"","twitter_title":"","og_description":"Say ‘Bonjour!’ to the finer things in French life in the city of love. Holidays in Paris will exceed all your expectations; you’ve seen the photos of La Tour Eiffel and watched Tom Hank chase down the Da Vinci code, but nothing can compare coming face-to-face with the glittering city.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Paris","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-paris-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Paris","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Paris","type":"text"}]},{"type":"paragraph","content":[{"text":"Say bonjour to the finer things in life in Paris - the city of love. Holidays in Paris will exceed all your expectations. Yes, you’ve seen the images of the Eiffel Tower, and the boats gliding serenely down the Seine, but nothing can compare with coming face-to-face with this glittering, gorgeous city.","type":"text"}]},{"type":"paragraph","content":[{"text":"Whether you’ve visited before, or it’s your first time, there are lots of things to see and do on holiday in Paris. Marvel at the art collections in The Louvre, visit the gardens of the Tuileries, shop at Galeries Lafayette, discover Montmartre, the Eiffel Tower, Arc de Triomphe, Notre Dame and the palace of Versailles to the west of Paris. Conveniently located less than 90-minutes away from the city, our holiday parc near Paris is the perfect camping base – stay in one of our fantastic holiday homes or spacious lodges and visit all the must-see attractions on your trip camping in Paris.","type":"text"}]},{"type":"paragraph","content":[{"text":"Our campsite in Paris is situated in the tranquil countryside surrounding the capital, so you can have the best of both worlds on your holiday. Relax and enjoy the facilities of your parc, then head into the city to soak up the sights and sounds that Paris has to offer. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Paris","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Paris","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"fb50835a-a0cb-4782-8740-b8d7ba9591d0","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"884a0494-1381-4aa5-a84f-98abfeacefcf","code":{"_uid":"0e1c98db-3ab4-44d3-9e2b-f4601d9baccb","plugin":"ec-datasource-by-name","region":"FRANCE_NORTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"PARIS"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Paris","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our parc in Paris is perfect for exploring. ","type":"text"},{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"f2b039f9-67b3-44b4-bbfa-cf9a4cd1a5de","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Paris","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Paris","type":"text"}]},{"type":"paragraph","content":[{"text":"Captivating history, famous architecture and that certain 'je-ne-sais-quoi', or in English, 'can’t-quite-put-your-finger-on-it', ambience the city possesses is what makes holidays in Paris so enticing. A great way to admire the city is by hopping onto a glass-topped, sightseeing boat that travels up and down the River Seine every day, passing all the must-see sights which include numerous museums, gardens, and of course, famous landmarks like the Eiffel Tower. ","type":"text"}]},{"type":"paragraph","content":[{"text":"With the magical wonder of the Disneyland Resort just 20 miles outside of the city and the Chateau of Versailles close by, it's safe to say that you will never run out of things to do in Paris. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Paris","type":"text"}]},{"type":"paragraph","content":[{"text":"It wouldn’t be a holiday in Paris without unwinding with a café au lait. Pair it with a freshly baked, buttery croissant before delving into culture at The Louvre or climbing the hill to the Sacré-Coeur. Get into the Parisian lifestyle as you weave through artistic Montmartre or bravely sample the frogs legs.","type":"text"}]},{"type":"paragraph","content":[{"text":"Your break in the French capital will be filled with culture, good food, and incredible things to do in Paris when you book your break with Eurocamp.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Paris","type":"text"}]},{"type":"paragraph","content":[{"text":"Dining out is a true Parisian passion, with endless cafés, brasseries, bars and bistros lining every city street. With legendary markets to visit too, you'll have plenty of culinary things to do in Paris. ","type":"text"}]},{"type":"paragraph","content":[{"text":"If you fancy trying the region’s famed dishes, order Potage St-Germain (a thick, pea soup), followed by steak-frites and Gateau Paris-Brest? Warning: this delectable ring-shaped cake is made from sweet choux pastry, filled with praline, making it a highly addictive treat! ","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"0df59b0a-754b-4a14-9ec2-b6c1adcc038f","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Paris","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Paris's famous landmarks hardly need an introduction. But, we will say that there's a reason why this enchanting city is visited by millions every year- it's simply full of wonderful things to see. Whether you're seeing a show at the Moulin Rouge, wandering through the vast corridors of the Louvre or simply sitting on the banks of the Seine taking it all in - you'll be sure to be wowed by this enchanted capital.","type":"text"}]},{"type":"paragraph","content":[{"text":"Eiffel Tower","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Built in 1889 to mark the centenary of the French Revolution, the Eiffel Tower was originally designed to be a temporary structure. Fast-forward 135 years and now it’s, arguably, the most famous tower in the world. Head to its highest gallery to see awe-inspiring views of the city, reaching for 45 miles.","type":"text"}]},{"type":"paragraph","content":[{"text":"Moulin Rouge","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Red windmill and raucous reputation combine at the Moulin Rouge, a theatre created by Henri de Toulouse-Lautrec in the early 1900s. Book your seat at the city’s number one show to see French cancan dancers strut their stuff on this historic stage.","type":"text"}]},{"type":"paragraph","content":[{"text":"Notre Dame Cathedral","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Notre Dame is a masterpiece of French Gothic architecture that begun life in 1162 and wasn’t completed until mid-14th century. Make the most of your visit to the magnificent cathedral with a free tour in English - Monday - Saturday in the afternoon. Just watch out for those gargoyles! ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Louvre","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Step through The Louvre’s vast, glass pyramid and prepare to see a unique collection of paintings and sculptures. Originally starting life as a 12th century fortress and royal palace, The Louvre is now home to every great objet d’art from the Venus de Milo to Leonardo da Vinci’s Mona Lisa.","type":"text"}]},{"type":"paragraph","content":[{"text":"Disneyland Paris","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Turn childhood dreams into everlasting memories with a trip to Disneyland. See the magical world of Disney come to life in the parade, have your picture taken with Mickey and whirl around on the fabulous rides.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"76487b32-1044-42ba-b6b0-b1521360eda8","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"In the ","type":"text"},{"text":"centre of France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/central/","uuid":"83c8c0e4-077f-4751-b983-c821f0baf8a2","anchor":null,"target":null,"linktype":"story"}}]},{"text":", and very well connected to the rest of Europe- there are lots of different travel options to get to Paris.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Paris","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Paris CdG","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Paris Orly","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Paris","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"See the Sacred Heart of Paris","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This iconic basilica sits at the top of the Montmartre hill and provides amazing city views from its steps. The place is alive with travellers making their ascent to the Sacré-Coeur and vibrant street art that lines the pavements.","type":"text"}]},{"type":"paragraph","content":[{"text":"Feel the fairy-tale at Disneyland Paris","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Hop on a train from Paris’ Gare du Nord, and you’re on your way to every child’s dream day out. Test out your lungs on a winding, looping rollercoaster or spot your favourite character at the Main Street parade.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sail the River Seine","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Float your way around Paris on the Batobus –a glass-covered sightseeing boat that motors up and down the River Seine – and tick these sites off of your list: the Eiffel Tower, Champs-Élysées, Orsay Museum, Louvre, St-Germain-des-Prés and Notre Dame.","type":"text"}]},{"type":"paragraph","content":[{"text":"Race to Chantilly","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Chantilly is home to the largest racehorse-training community in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.eurocamp.co.uk/campsites/france","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":". If you fancy a flutter, try a day out at Hippodrome de Chantilly, the area’s premier racecourse. If you don’t fancy your chances, why not explore the fascinating Musée Vivant du Cheval, a museum dedicated to equine art and culture.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Staying in our charming campsite just outside of Paris gives you the perfect opportunity to see some of the must-see towns and villages that surround the capital.               ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pierrefonds","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Pierrefonds is a captivating lakeside village with a seriously impressive backdrop. The gigantic Château sits on a hilltop behind the village centre and ticks every ‘fairytale château’ box: towers, turrets and a medieval fortress. Originally constructed in the 15th century, the Château had a starring role in the hit BBC’s series, Merlin.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fontainebleau","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If a day of style and substance are in order, visit the Palace of Fontainebleau. This elegant renaissance château dates back to the 16th Century and Napoleon lived here until he went into exile. Explore French nature at the nearby Forest of Fontainebleau, formerly a royal hunting park and now a top spot for hikers.","type":"text"}]},{"type":"paragraph","content":[{"text":"Compiègne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A visit to the town of Compiègne is top of the list for history-hunters. Not only was Joan of Arc imprisoned here, the Armistice Treaty of 1918 was signed in the Forest de Compiègne in a railway carriage similar to the one there now featuring a museum. Those searching for a breath of fresh air should amble through Forest de Compiègne, a leafy, lush area next to the River Aisne.","type":"text"}]},{"type":"paragraph","content":[{"text":"Versailles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Head 28km southwest of Paris to lay your eyes on France’s finest and most famous chateau: Château de Versailles. Formerly a Royal Palace home to Louis XVI and Marie-Antoinette, Versailles oozes luxury. Wander through the ornate, spectacularly landscaped gardens before taking take a trip through the elegant Hall of Mirrors where the Treaty of Versailles was signed in June 1919.","type":"text"}]},{"type":"paragraph","content":[{"text":"Giverny","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Step into the picture frame in Giverny, the French village painter Claude Monet called home from 1883 until his death in 1926. Visit Monet’s house and see the water lily gardens that inspired the founder of Impressionism and his most famous painting.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"A melting pot of culture, trade, art and industry since medieval times - Paris's history would take a lifetime to explore. On your break, be sure to soak up some of the historic sights that this iconic city has to offer.              ","type":"text"}]},{"type":"paragraph","content":[{"text":"Arc de Triomphe","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Stand 50 metres above the middle of the world’s largest traffic roundabout with a trip to the Arc de Triomphe. The ‘triumphal arch’ was commissioned in 1806 by Napoleon to commemorate his victories, but remained unfinished until 1836. Visit at 6:30 pm to see the memorial flame rekindled each evening for the unknown WWI soldier laid to rest beneath the arch.","type":"text"}]},{"type":"paragraph","content":[{"text":"Eiffel Tower","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A trip to Paris wouldn’t be complete without seeing the city’s iconic building and one of the most famous structures in history. Built in 1889 and towering 320 metres over the city, it is undoubtedly the finest way to take in Paris. Early mornings or evenings are the best time to visit to avoid long queues.","type":"text"}]},{"type":"paragraph","content":[{"text":"Art","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"From curbside to gallery and riverbank to courtyard, Paris is brimming with classical art, religious architecture and infamous feats of engineering. See the Mona Lisa, one of the world’s most famous paintings at The Louvre. The Centre Pompidou also has an impressive collection of art and is considered to be a modern masterpiece in its own right.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"A famously green city, Paris's many parks provide a stunningly curated glimpse of nature among the sea of buildings. Plus, if you venture outside the city you'll be rewarded with lakes, woodland and relaxation in nature.       ","type":"text"}]},{"type":"paragraph","content":[{"text":"Sea Life Val d’Europe","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A trip to ‘Sea Life Val d’Europe’ is your chance to see some of nature’s most vibrant and fascinating underwater creatures. Enjoy awe-inspiring displays of fresh and saltwater fish, from starfish to sharks.","type":"text"}]},{"type":"paragraph","content":[{"text":"Gardens","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If you fancy spending a relaxed afternoon tearing into freshly baked baguettes and rich chunks of cheese, take your picnic to one of the lush gardens and parks sprinkled around the city. The French gardens that inspired impressionist painter, Claude Monet can be found in the nearby town of Giverny.","type":"text"}]},{"type":"paragraph","content":[{"text":"River Seine","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The River Seine is a stunning stretch of water that will give you access to all that the city has to offer.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Despite being famously sophisticated- Parisians love getting active, whether to watch sport, or get some fresh air themselves. Here are some of the many activities in Paris that you can take part in on your camping holiday.          ","type":"text"}]},{"type":"paragraph","content":[{"text":"The French Open","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The French Open, one of the four Grand Slam tennis tournaments, is one of the biggest sporting events in France. For two weeks each year, the 500 best tennis players in the world battle it out on the clay courts of the famous Roland Garros Stadium. Why not see the winning serve for yourself next time?","type":"text"}]},{"type":"paragraph","content":[{"text":"Tour de France","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Tour de France is the world's best-known cycling race, taking place throughout July for a month each year. The race is broken into stages – made from individual races from one town to another – and competitors travel on circuits across France (and some neighbouring countries, too!) If cycling gets you in a spin, you should head to the Champs-Élysées and see the winner cross the Parisian finish line.","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are five courses close to Paris, including the Jack Nicklaus-designed Paris International Golf Club. If you’ve got a sharper aim, tee off at the Golf National close to Versailles. Or if you want a swing with a view, the Golf de Chantilly which is around 40 minutes to North of Paris, is the one for you.","type":"text"}]},{"type":"paragraph","content":[{"text":"Base Régionale de Loisirs de Bois-le-Roi","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take a trip to this 75-hectare park and have a go at horse riding, golf, tennis, archery, windsurfing or canoeing. Make sure you leave time to enjoy the view; the park sits between the banks of the River Seine and the Forest of Fontainebleau.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"b4b7ecb6-fe3f-48bd-ac44-2a91163dff2e","value":"Paris","plugin":"readonly-text-field"},"_uid":"b2d640f5-b3f8-4d88-8903-5813d835ce83","body":[{"_uid":"590a7946-a30e-4292-99ba-bbff2554c5ed","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find your parc using our search tool, it might be fully booked for the dates you tried. Here's a list of all our parcs in Paris:","type":"text"}]},{"type":"paragraph","content":[{"text":"PA012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Croix du Vieux Pont, Berny-Rivière","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/la-croix-du-vieux-pont-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA025","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Paris-Est","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/paris-est-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA028","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Fontaines","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/les-fontaines-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA029","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Chêne Gris","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/le-chene-gris-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA030","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Parc des Roches","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/parc-des-roches-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA041","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Grand Paris","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/le-grand-paris-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"PA045","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Country Park","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/paris/country-park-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"c2435db4-2a0c-4e30-b193-85279311e55c","value":"All parcs in Paris","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345758/Region_-_France_-_Paris_e8uyam.png","copyright":null,"fieldtype":"asset","is_external_url":true},"title":"Paris","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore Paris","summary":"","component":"RegionPage_Template","dataLayer":{"_uid":"2c26fb5b-a4f3-4b9e-91b4-127b6d0867da","items":[],"plugin":"list"},"metaHreflangEnabled":false},"slug":"paris","full_slug":"eurocamp-co-uk/campsites/france/paris/","sort_by_date":null,"position":-200,"tag_list":[],"is_startpage":true,"parent_id":160885349,"meta_data":null,"group_id":"9571f61a-afc9-4cae-8260-1a489dcc012a","first_published_at":"2022-08-24T15:45:19.717Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":192578630,"name":"Paris","slug":"parigi","published":true,"full_slug":"eurocamp-it/camping/francia/parigi/","is_folder":false,"parent_id":192578590},{"id":205385778,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-fr/camping/france/paris/","is_folder":false,"parent_id":205385755},{"id":243983355,"name":"Paris","slug":"parijs","published":true,"full_slug":"eurocamp-be/camping/frankrijk/parijs/","is_folder":false,"parent_id":243983272},{"id":192577810,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-dk/camping/frankrig/paris/","is_folder":false,"parent_id":192577769},{"id":192577400,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-befr/camping/france/paris/","is_folder":false,"parent_id":192577360},{"id":192578426,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-ie/campsites/france/paris/","is_folder":false,"parent_id":192578386},{"id":254772556,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-at/camping/frankreich/paris/","is_folder":false,"parent_id":254772464},{"id":192576784,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-de/camping/frankreich/paris/","is_folder":false,"parent_id":192576744},{"id":254773440,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-ch/camping/frankreich/paris/","is_folder":false,"parent_id":254773405},{"id":192606418,"name":"Paris","slug":"paryz","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/paryz/","is_folder":false,"parent_id":192606378},{"id":192578014,"name":"Paris","slug":"paris","published":true,"full_slug":"eurocamp-es/camping/francia/paris/","is_folder":false,"parent_id":192577974},{"id":192575870,"name":"Paris","slug":"parijs","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/parijs/","is_folder":false,"parent_id":192575830}],"default_full_slug":null,"translated_slugs":null},{"name":"Normandy ","created_at":"2022-08-23T14:09:24.047Z","published_at":"2024-05-07T13:00:34.844Z","updated_at":"2024-05-07T13:00:34.908Z","id":179611696,"uuid":"7f14a1ec-f007-4dd4-9470-716b061dff95","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Normandy | Northern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"Choose one of our stunning campsites in Normandy to spend your holiday exploring sandy beaches, traditional villages, and sampling the region's tasty produce.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs","marginBottom":""},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Normandy","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-normandy-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Normandy","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Normandy","type":"text"}]},{"type":"paragraph","content":[{"text":" It's no wonder that holidays in Normandy are popular. Gateway to ","type":"text"},{"text":"northern France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/north/","uuid":"934e1e2d-dab3-4a4c-99ce-09db1def136c","anchor":null,"target":null,"linktype":"story"}}]},{"text":" and all points south, Normandy is packed with both history and mystery. The region has witnessed legendary field battles, but is more peaceful nowadays, home to fine French cheeses, Calvados and cider, and plenty of pretty villages away from those spectacular D-Day beaches.","type":"text"}]},{"type":"paragraph","content":[{"text":"The landscape is varied, the lifestyle unhurried and there’s enough going on to fill every day on your camping trip in Normandy. Chose either of our excellent campsites in Normandy to spend your holiday exploring this captivating corner. Whether it’s just for a short break or longer, camping holidays in Normandy offer so much, so close.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Normandy","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Normandy","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"cacc206d-c71d-404e-8700-6a4aaeacb13e","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"9dedb613-5fe4-4d20-9908-00e06621c865","code":{"_uid":"0e33e8c2-9fcf-434c-94b3-fb5113c529d5","plugin":"ec-datasource-by-name","region":"FRANCE_NORTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"NORMANDY"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Normandy","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our Eurocamp parcs in Normandy are perfectly positioned so you that you can explore all the delights that this historic region has to offer. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"82bcad37-e5e4-497b-92be-ba3dd472b3f7","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Normandy","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Normandy","type":"text"}]},{"type":"paragraph","content":[{"text":"From countless orchards and lush, green pastures to the hills, gorges and wooded valleys further west, every excursion offers a view of something new. You'll never run out of things to do in Normandy, as places and items will transfix your attention. From ancient history such as the Bayeux Tapestry, to the iconic beaches of the D-Day landings and the thought-provoking cemeteries of those that perished. Fashionable resorts, such as Honfleur, are your doorway to the good life. And for those that like their beaches big, there’s the Côte d’Albatre (Alabaster Coast).","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Normandy","type":"text"}]},{"type":"paragraph","content":[{"text":"Your eyes will light up at the lush landscape, the rural charm, with its half-timbered farmhouses, ancient churches and castles. Your other senses will respond to aromas of mouthwatering food and freshly baked bread everywhere you go. But that’s only half of it. There are endless exciting things to do in Normandy, including exploring the awesome coastline which is peppered with tiny fishing villages, smart resorts and towering white cliffs to match anything Dover can offer.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Normandy","type":"text"}]},{"type":"paragraph","content":[{"text":"The region is famed for its shellfish - fresh oysters, scallops and lobsters. Chicken cooked in calvados and cream is a favourite main dish, and what better dessert than ‘Tarte aux Pommes’ followed by the region’s own cheeses. All accompanied with summer’s bumper crop of apples, pressed to make Normandy’s famed cider and most delicious Calvados brandy.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"b117c5a0-7ed3-46d5-87ac-2c9a94a31d0d","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Normandy","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Bayeux","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Home to one of Normandy’s UNESCO World Heritage Sites – The Bayeux Tapestry, an 11th century canvas, telling the story of the Norman invasion of England, is a must-see historical document (even though we lost).","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Deauville","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"For those who like the high life, this elegant seaside town provides a mix of traditional and modern, but with a twist of glamour. A fabulous promenade, great shops, superb beach and a jam-packed cultural events programme keep the town buzzing.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Le Mont Saint Michel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A place of history and legends, Le Mont Saint Michel is also a UNESCO World Heritage Site. Rising majestically from the middle of its surrounding bay, it is an international place of pilgrimage.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Omaha Beach","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Omaha Beach is perhaps the most famous of the five beaches where Allied forces landed on D-Day in 1944. Relive the hour. Browse the visitor centre and pay tribute to the fallen at the awe-inspiring cemetery.","type":"text"}]},{"type":"paragraph","content":[{"text":"Rouen","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Rouen is known as “the town with a thousand spires”. It’s where Joan of Arc was martyred and the home of many masterpieces of religious architecture. The city lives, with gastronomic delights, relaxing strolls along the Seine, and numerous boutiques.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"7085ee59-bb7a-44b5-837b-9083cde0d7c1","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Just a hop, skip and a jump across the channel from the UK, and within easy access to the rest of Europe- travelling to Normandy couldn't be more straightforward.        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Normandy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Lille","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Deauville","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Beauvais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Dinard","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Normandy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Dieppe","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much to explore, days out in Normandy are sure to delight. Whether you want to relax on a yacht or  scream on a roller coaster, Normandy has plenty of surprises up its sleeve. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Granville","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Make your way to the Channel Islands from here, or make waves at this bustling seaside resort, described as the ‘Monaco of the North’. Granville has great beaches and a lively yachting centre – plenty to do for a day out.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cerza Zoo Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With a host of wild animals roaming the park, from lions and tigers to rhinos and giraffes, this is always a popular day out. Your cute little critters can also pet cute little creatures on the mini farm or enjoy a 3D cinema.","type":"text"}]},{"type":"paragraph","content":[{"text":"Beauregard Adventure Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Up, up and away… this beautiful adventure centre offers high-wire thrills amongst the trees. But if you’re looking for something more colourful, there’s the nearby paintball park at Olendon.","type":"text"}]},{"type":"paragraph","content":[{"text":"Festyland Theme Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"From the arrowing experience of William the Conqueror-themed white knuckle rides, you can chill out in one of two cinemas or hop over to a live show throughout the summer. Great for a full day of family fun!","type":"text"}]},{"type":"paragraph","content":[{"text":"La Cité de la Mer","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"La Cité de la Mer in Cherbourg is a must see attraction, dedicated to all things nautical. Explore Le Redoutable the largest submarine in the world open to the public. Head to the unique museum and learn all about the Titanic, then follow in the steps of the legendary Captain Cousteau. Don't miss a visit to the seabed in the Abyss Aquarium - it's the deepest in Europe!","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Normandy's charming towns and villages range from quaint fishing hamlets along the coast, to stylish resorts like Honfleur, to thriving cities. So whatever you fancy, you can find somewhere gorgeous to explore.         ","type":"text"}]},{"type":"paragraph","content":[{"text":"Luc-sur-Mer","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"For a relaxing break, there’s nowhere like Luc-sur-Mer. There’s peace and tranquillity in the attractive gardens as well as ‘The House of the Whale’ which, like it says on the tin, houses the skeleton of a massive whale that beached here in 1885. Kids will love it!","type":"text"}]},{"type":"paragraph","content":[{"text":"Cabourg","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Once a fishing village, but now a large seaside resort steeped in Edwardian elegance, Cabourg boasts a yacht marina stylish villas, formal gardens, a casino and a racecourse.","type":"text"}]},{"type":"paragraph","content":[{"text":"Barfleur","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A quaint fishing port and elegant medieval houses make Barfleur one of the prettiest villages in France. Famous for its oysters, Barfleur is also home to the Phare du Créac'h Lighthouse, which stands at over 70 metres tall.","type":"text"}]},{"type":"paragraph","content":[{"text":"Houlgate","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"An Edwardian resort with attractive promenade, lovely bars and restaurants. Visit the casino and spend your winnings in the shops on Rue des Baines. The beach is excellent for children’s and adult’s games. The black cliffs of nearby Vaches Noires offer fine views.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mont-St-Michel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"One of the most visited sites in France. After all, it’s not every day you see what appears to be a mythical palace reaching out from the surrounding sands, which becomes an island at high tide. Also see the spiralled cobblestone street and Benedictine abbey.","type":"text"}]},{"type":"paragraph","content":[{"text":"Honfleur","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"An enchanting little maritime city with tall houses, narrow streets and lovely old dock in the heart of town, Honfleur has to be one of the most charming and picturesque ports in France.","type":"text"}]},{"type":"paragraph","content":[{"text":"Trouville-sur-Mer","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Glamour without the glitz, Trouville has fabulous villas and a superb beach. Fresh fish is available at the quayside every morning or treat yourself to a delicious meal in one of the town’s stylish brasseries or fish restaurants.","type":"text"}]},{"type":"paragraph","content":[{"text":"Deauville","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The place to be seen, this haunt of the rich and famous was once a fishing village. Today you’re more likely to catch Hollywood’s finest at the Deauville Film Festival, at the casino or posing on the beach. Designer shades are a must.","type":"text"}]},{"type":"paragraph","content":[{"text":"Caen","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The capital of Lower Normandy is a paradise for you culture lovers. Caen is a thriving university city, with fascinating churches and monasteries. William the Conqueror’s 11th Century fortress features the magnificent Abbaye aux Hommes, a part Romanesque/Gothic masterpiece that was begun in 1066 by order of William.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Normandy is full of fascinating history to explore. From the D-Day landings, to medieval politics, immerse yourself in the past of this unique region.             ","type":"text"}]},{"type":"paragraph","content":[{"text":"Rouen","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Rouen is so rich in history, it would be near impossible to do it justice in a sentence or two. But here goes… Joan of Arc was burned at the stake here; William the Conqueror died here; the Romans built the port of Rotomagus here. And both King Richard and King John became Dukes of Normandy here. It is seriously worth a visit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Honfleur","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Eugene Boudin, the father of Impressionism was born here, and you’ll be impressed by the superb natural light that attracted Monet, Corot and many other artists. A pretty yachting harbour is edged by houses dating from the 17th Century, whilst Honfleur’s cobbled streets are packed with cafés, galleries and antique shops.","type":"text"}]},{"type":"paragraph","content":[{"text":"D-Day Commemorations, 6th June","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The events of 6th June 1944 continue to be honoured across the world, and nowhere more so than in Normandy. The celebrations of that fateful day include paratrooper landings as well as respectful silences for the fallen.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Take a walk on the wild side in Normandy's stunning national parks. From untouched wetlands, to rolling fields and charming woodland there are endless places to explore.             ","type":"text"}]},{"type":"paragraph","content":[{"text":"Brière Regional Nature Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Renowned for fishing and wildlife, this park comprises wet meadows, reed marshes and a maze of canals. For a leisurely way to discover the park, take a calming guided trip in a flat-bottomed boat. You’ll find yourself marshmellowed.","type":"text"}]},{"type":"paragraph","content":[{"text":"National Parks","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Normandy has no less than 4 national parks offering you beautiful scenery and the chance for you to enjoy nature with no distractions. You can see an abundance of wildlife on the wetlands, or hiding in the forests and valleys.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With endless alabaster beaches, and plentiful countryside, there's no shortage of invigorating activities in Normandy to do on your camping holiday.       ","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Normandy’s 400-mile coastline host’s surfing, sailing, kite-surfing and sand yachting. You’ll find accredited watersports centres at Dieppe, Le Havre, Fécamp, Cherbourg-Hague and many other resorts.","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"For all you swingers, there are more than 40 golf courses to choose from, with no less then 12 enjoying stunning seaside locations, including Etretat, Omaha Beach, Cabourg, Granville and Fontenay-sur-Mer.","type":"text"}]},{"type":"paragraph","content":[{"text":"Walking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are miles and miles and miles of fantastic walks in the Italian lakes – just get your boots on and off you go.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"400 miles of coast, lakes, marshlands and rivers, Normandy is a great favourite with the fishing fraternity. Best known for salmon, sea trout and brown trout, you’ll also find plenty of pike in the lakes and wetlands.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A hiker’s paradise, Normandy has more than 2,000 miles of prime walking, many of them linked to Grande Randonnée routes that criss-cross France.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Discover the Norman countryside on horseback – you’ll find more than 300 equestrian centres throughout the region. Our favourite ride is the lovely trek across St Michel bay.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"4376baa4-d2bf-49cb-90bc-3d9b63a66370","value":"Normandy","plugin":"readonly-text-field"},"_uid":"73bd6a54-9131-48c5-ae11-e8f03d401a20","body":[{"_uid":"b832e452-b838-4959-b530-0c7b41bedc1f","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find the parc you were looking for? It might not be available for the dates you tried. Here's a full list of our parcs in Normandy.","type":"text"}]},{"type":"paragraph","content":[{"text":"NR011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Château Lez Eaux Campsite","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/normandy/chateau-lez-eaux-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"NR014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Vallée","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/normandy/la-vallee-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"NR043","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Riva Bella","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/normandy/riva-bella-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"dff014bb-81e4-404f-85ff-b8c93964257a","value":"All parcs in Normandy","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg
