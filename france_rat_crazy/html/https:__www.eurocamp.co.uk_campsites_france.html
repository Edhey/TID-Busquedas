ovence/","is_folder":false,"parent_id":254772480}],"default_full_slug":null,"translated_slugs":null},{"name":"Gironde","created_at":"2022-08-25T19:37:49.144Z","published_at":"2024-12-23T10:41:01.794Z","updated_at":"2024-12-23T10:41:01.840Z","id":180495649,"uuid":"9e71aa6e-3a81-4fb5-b81b-2159decd5e59","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Gironde | Southern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Gironde | Gironde Holidays | Family Holiday Campsites in Gironde  | Eurocamp","description":"Camping in Gironde is the perfect holiday experience for those looking to explore beautiful beaches as well as local towns \u0026 cities such as Bordeaux. Holidays in Gironde are fun for all the family.","twitter_image":"","twitter_title":"","og_description":"Camping in Gironde is the perfect holiday experience for those looking to explore beautiful beaches as well as local towns \u0026 cities such as Bordeaux. Holidays in Gironde are fun for all the family.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Gironde","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-gironde-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Gironde","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Gironde","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping in Gironde is the perfect holiday experience for those looking to spend days on beautiful beaches as well as in local towns \u0026 cities such as historic Bordeaux. Holidays in Gironde are about getting out, exploring and having fun.","type":"text"}]},{"type":"paragraph","content":[{"text":"Culture lovers, outdoor types, sun worshipers and those in search of peace are all guaranteed the perfect camping holiday on France’s west coast. Gironde is famous for dazzling blue waters and wide open beaches. And talking of beaches, don't miss a visit to the Dune du Pilat – the highest sand dune in Europe. Step away from the coast and discover the wine city of Bordeaux, visiting a wine cellar to sample the famous regional wines.","type":"text"}]},{"type":"paragraph","content":[{"text":"With so many campsites in Gironde, you will have many options to explore this beautiful coastline and explore inland too.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Gironde","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Gironde","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"6a9b63cf-e894-4ba4-aafe-eeed9f0b7684","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"e8e22264-8889-4bf2-838b-a7be9f7e29f4","code":{"_uid":"ac882a84-814a-41f8-8658-b6dd95cc12ae","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"GIRONDE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Gironde","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp, we have a range of parcs in Gironde for you to explore the region.","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"b233704a-ef3e-4f69-915a-52324f558f08","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Gironde","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Gironde","type":"text"}]},{"type":"paragraph","content":[{"text":"There are many things to do in Gironde, whether you're at the beach or elsewhere. Spend a day in brilliant Bordeaux with its gothic Cathédrale Saint-André and futuristic Cité du Vin. Escape, to another world, at the stunning Bassin d’Arcachon.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Gironde","type":"text"}]},{"type":"paragraph","content":[{"text":"Loose yourself in endless golden beaches and wide open horizons, and then meander through peaceful villages surrounded by vineyards. Fly like a bird as you kite surf at Lac Hourtin-Carcans, and peddle away along pine scented forest paths, or challenge yourself on the 480km long Tour de Gironde. Unwind, relax and drink in the local culture along the 86km Medoc Castles Route, its the wine lover’s equivalent of Route 66! ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Gironde","type":"text"}]},{"type":"paragraph","content":[{"text":"The region is bursting with delicious fresh food and fine wines – from tender steaks in Bordeaux wine sauce, to wonderful cheeses. Top of the list must be the freshest oysters from the oyster capital, Cap Ferret. The Arcachon Bay produces over 10,000 tons of oysters every year, so don’t worry, there’ll be plenty to go round! And what better way to wash them down than with a glass of Pauillac, or Saint Julien?","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"55671e5e-376c-44e4-ae35-140776c431e4","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":null,"name":"","focus":"","filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656665945/nuxkgwwdapmnkb96gpkc.mp4","fieldtype":"asset","is_external_url":true},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Gironde","type":"text","marks":[{"type":"bold"}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There is so much to do and see in Gironde, and it usually starts at the sea. But you must dive inland too, where equal wonders await. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Dune du Pilat","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Two miles long and 374 feet tall (and still growing), this is the tallest sand dune in Europe. It’s the ideal location for taking in the view of the coast and the pine forests. And when you’ve had your fill, hop onto your body board and surf back down.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Bordeaux","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This elegant city boasts some wonderful architecture – the whole of the centre is a World Heritage Site. Visit the Triangle d’Or for its top end shops and great restaurants, but don’t miss the iconic Water Mirror – covering a massive 3,450 m², it even has an artificial fog!","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Bordeaux vineyards","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Spend a fascinating (and delicious) day among more than 600 square miles of vineyards, home to some of the most prestigious chateaux in the world, including Mouton Rothschild and Chateau Margaux.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"54d42ae6-f1c5-4ce1-b94f-841da571dfcb","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Getting to Gironde has never been simpler - however you choose to travel. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Gironde","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"La Rochelle","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Poitiers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nantes","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bordeaux","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bergerac","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Gironde","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so many days out in Gironde at your disposal we have narrowed down our top recommendations. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Cité du Vin","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Bordeaux city is the hub of this famous wine growing region. Visit the futuristic Cité du Vin and go on on a high tech journey through the great vineyards of the world and the history of wine. There's also a huge wine shop here, with over 800 wines including 200 from France!","type":"text"}]},{"type":"paragraph","content":[{"text":"Médoc wine route","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Drive past beautiful chateaux along this 86km route from Bordeaux to the Médoc peninsula. Eight of the most famous Bordeaux appellations in the world can be found here, giving you every excuse to stop and tour and taste in the wineries along the way. Do visit the ‘Wine through Art’ museum at Château Mouton-Rothschild.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dune du Pilat","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"At 500m wide, almost 3 km long and 107m high, the Dune du Pilat is Europe's largest sand dune. In fact it's still growing and moving - you can see where the sand is gradually eating the adjacent forest. Climb the 154 step to the top for amazing views - then try bodyboarding down!","type":"text"}]},{"type":"paragraph","content":[{"text":"Cap Ferret","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"At the tip of Cap Ferret, the calm water of the Bassin d’Arcachon meets the more tumultuous Atlantic. For those with no fear of heights, you should climb up the lighthouse (only 258 steps!). You'll not regret it — whatever's left of your breath after the climb, will be taken away from the view.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"We are sure you will spend most of your time at the beach on your trip to Gironde, but there are plenty of towns and villages worth visiting too. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Bordeaux","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This city is the beating heart of the region; sitting at the end of the Gironde estuary, all the main roads will eventually lead here, and with good reason! Sainte Catherine Street is the longest shopping street in Europe, there’s bars and restaurants aplenty, wonderful architecture and great museums. What’s not to love?","type":"text"}]},{"type":"paragraph","content":[{"text":"St Émilion","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This medieval town is without doubt one of the most attractive of the Bordeaux wine villages. Steeped in history its ochre coloured building are simply charming. There are gastronomic restaurants, craft shops and of course, famous wine cellars.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"As with the rest of Europe and ","type":"text"},{"text":"France ","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":"specifically, there is plenty of history to be discovered in Gironde. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Winter Town (Ville d' Hiver) ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Constructed in the 19th Century, this town has plenty of history to take in as well as impressive architecture. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau Margaux","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"With a stunning castle and vineyard, this is the perfect place to visit for those wine lovers among us.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"As well as stunning landscapes and architecture, there is a lot of impressive nature in Gironde.","type":"text"}]},{"type":"paragraph","content":[{"text":"Arcachon birdwatching","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"More than 300,000 birds pass through the Teich Ornithological Reserve (on the Arcachon Bassin) each year, with 260 species recorded, from the little plover to the great white stork. For keen birdwatchers or complete beginners this is a great place to while away the afternoon.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac Hourtin-Carcans","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"18km long, this is one of the largest freshwater lake in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":"; it’s so vast it’s like an inland sea.  Edged by pine trees, it’s the perfect place for walking and cycling.  There’s a lovely beach at Maubuisson and you’ll find a variety of watersports on offer around the lake.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Whatever you enjoy, you won't be short of sports and activities in Gironde. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"You’ll find eight golf clubs and courses near Bordeaux, with several offering lessons for beginners, as well as driving ranges where you can practise your shots. The Golf du Medoc Resort's Chateaux course has been voted in best course in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" in 2014, 2016, 2017, and 2018 by the World Golf Awards.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Most of the region is fairly low lying, which make it the perfect family cycling destination. Around 225km of cycle paths surround the Arcachon Basin alone, and there’s another 160km on the Île d’ Oléron. For serious cyclists there is the 480km long Tour de Gironde, but you don’t have to go all the way!","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The coastline is perfect for watersports of every kind, while the Arcachon Basin is a popular location for windsurfing, sea kayaking and kitesurfing. Lac de Biscarrosse on the southern border of the Gironde, is arguably the best place in Europe for kite-surfing, with a dedicated area at the northern end of the lake.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"8fa41bbd-0fbb-44d4-9906-c1d46241c23c","value":"Gironde","plugin":"readonly-text-field"},"_uid":"43f9e8c2-a090-4730-82fe-8ae4cda25c34","body":[{"_uid":"c67e1441-988e-4687-a3e4-aa18cd4938e7","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using our tool? It might not be available on the dates you selected.","type":"text"}]},{"type":"paragraph","content":[{"text":"GR026","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Côte D’Argent","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/gironde/cote-d-argent-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GR033","type":"text","marks":[{"type":"bold"}]},{"text":" ","ty d":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Languedoc-Roussillon | France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Languedoc \u0026 Roussillon | Languedoc \u0026 Roussillon Holidays | Family Holiday Campsites in Languedoc \u0026 Roussillon  | Eurocamp","description":"Traditional southern France meets quirky Catalonia...holidays in Languedoc \u0026 Roussillon have the best of both worlds!","twitter_image":"","twitter_title":"","og_description":"Traditional southern France meets quirky Catalonia...holidays in Languedoc \u0026 Roussillon have the best of both worlds!","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping Holidays in Languedoc \u0026 Roussillon","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-languedoc-roussillon-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping Holidays in Languedoc \u0026 Roussillon","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Camping in Languedoc \u0026 Roussillon","type":"text"}]},{"type":"paragraph","content":[{"text":"Traditional ","type":"text"},{"text":"southern France ","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/south","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":"meets quirky Catalonia...holidays in Languedoc \u0026 Roussillon have the best of both worlds at your doorstep. Camping holidays in Languedoc \u0026 Roussillon are surrounded by deep gorges cut into the mountains, lakes and marshland that are a haven for birds from all over the world including thousands of pink flamingos. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Our campsites in Languedoc \u0026 Roussillon allow you to explore miles of regimented vineyards bounded by a coast of warm sandy beaches or windy headlands ideal for sports enthusiasts. Camping in Landeudoc \u0026 Roussillon allows you to drive inland to explore the ancient walled city of Carcassonne or the beautiful old quarter of ","type":"text"},{"text":"Béziers","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/languedoc-roussillon/beziers","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", or spread your wings a little and head into the ","type":"text"},{"text":"Pyrénées","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/pyrenees","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" and Spanish Catalonia.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Languedoc \u0026 Roussillon","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"Full list of parcs in Languedoc \u0026 Roussillon","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"15744c42-2ac6-48b2-9f8d-fe2c75cb4515","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"4b0e2ff2-d36b-4945-a226-c668428959e3","code":{"_uid":"65c7702c-6704-4b92-a029-5d334a2b26de","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"ROUSSILLON"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Languedoc \u0026 Roussillon","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our parcs in Languedoc \u0026 Roussillon are just a stone's throw from gorgeous, secluded beaches and coastal towns serving up only the best Mediterranean cuisine. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"9cd3f4da-d4c0-4205-8cf8-e19a06496070","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Languedoc \u0026 Roussillon","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Languedoc \u0026 Roussillon","type":"text"}]},{"type":"paragraph","content":[{"text":"Sleepy old towns and villages basking in the sun, chic modern seaside resorts for shopping and nightlife, miles of sandy beaches for maximum relaxation. Plus, with a rugged coastline with wild waves for windsurfing, mountains and gorges for hiking and exploring, and the remote Camargue with its horses and flamingos to blow away the cobwebs, you'll never run out of things to do in Languedoc and Roussilion. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Languedoc \u0026 Roussillon","type":"text"}]},{"type":"paragraph","content":[{"text":"While away an afternoon in a shady town square with a full stomach and the sun on your face, breathe in the pure mountain air, crane your neck watching a flock of flamingos return to their marshland home or the fireworks lighting up the night sky. On the coast,  splash through the warm shallows or dive down into the silent marine world below, sniff the air for the aroma of herbs and lavender, savour a local wine and relax. It's safe to say that there are plenty of things to do in Languedoc \u0026 Roussillon that the whole family can enjoy. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Languedoc \u0026 Roussillon","type":"text"}]},{"type":"paragraph","content":[{"text":"They take their food seriously around here and meals can have many courses that last many hours. There are also many food orientated things to do in Languedoc \u0026 Roussillon, like visiting lavender fields and wine tasting! With an abundance of local garlic, olive oil and Provençal herbs available, the cuisine is certainly very tasty. Make sure you try everything from cassoulet, Aligot with its creamy, cheesy mash to the fresh oysters and lobster – and don’t forget to leave a space for clafoutis, a sweet eggy pudding or some plump juicy figs, apricots and cherries. Get stuck in!","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"4ca9a6af-ad04-4a68-a3e9-9c577f614402","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":null,"name":"","focus":"","filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656666109/kfnzwrjow6kzuesmpu7w.mp4","fieldtype":"asset","is_external_url":true},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Languedoc and Roussillon","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The region is so full of gorgeous places to visit that it's hard to pick just a few! Here are just some of the best places to visit in Languedoc \u0026 Rousillon on your sunny camping holiday.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Carcassonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Fill your day wandering the ramparts and watchtowers and take in the views, float down the canal and explore the shops and restaurants or the busy Saturday market. This perfectly restored medieval fortress city is a UNESCO World Heritage site.","type":"text"},{"text":" ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Perpignan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The ideal sophisticated day out with plenty of tree-lined avenues and elegant pavement cafes to enjoy. There is a strong Catalan influence and there is plenty to explore including the 15th century Palais de la Députation, museums and Place de La Loge – the centre of city life.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Aqueduc St-Clément, Montpelier","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This impressive 17th century aqueduct stretches for more than 800 metres against the dramatic backdrop of the Massif Central Mountains.","type":"text"}]},{"type":"paragraph","content":[{"text":"Canal du Midi","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The largest UNESCO World Heritage Site on Earth. Cycle, stroll or boat along the tree-lined canal, past Roman settlements, vineyards and historic villages and adopt the French relaxed pace of life.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grand Canyon of the Cirque de Navacelles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This huge canyon carved out by the River Vis is totally unmissable. From the top you can look down on rugged rock formations, ancient towns, waterfalls and rivers and lakes. It’s a great place for hiking and exploring.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"ff9c029e-aef8-4c0a-8fc4-a680d5d824fe","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Situated in the sunny south of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", on the border with Spain, there are lots of ways to get to Languedoc \u0026 Roussillon, whether you want to travel by plane, car, boat or a mixture of all three.   ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Languedoc \u0026 Roussillon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Montpellier","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nimes","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Beziers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Perpignan","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Gerona","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Carcassonne","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Gerona","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Languedoc \u0026 Roussillon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Days out in Languedoc \u0026 Roussillon are full of sunshine, sea, canals and wine- if you fancy a glass!     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Aqualand, St Cyprien","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Are you brave enough to hurtle down into the Black Hole or face the challenge of the high speed Twister? Go on, we dare you!","type":"text"}]},{"type":"paragraph","content":[{"text":"La Mini-Ferme Zoo, Cessenon-sur-Orb","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Your mini farmers will love this mini petting zoo where they can meet and feed all sorts of friendly animals including ponies, cows, donkeys, goats and sheep.","type":"text"}]},{"type":"paragraph","content":[{"text":"Canet Plage Aquarium","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"54 tanks filled with exotic fish from all over the world – a great way to get to know life under the sea.","type":"text"}]},{"type":"paragraph","content":[{"text":"Canal du Midi","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Spend a lazy half or full day, cruising along under leafy trees, through traditional old towns and lovely green countryside. Absolute bliss!","type":"text"}]},{"type":"paragraph","content":[{"text":"Vineyards","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Once you’ve booked your holiday, you can download our handy wine notes and plan an itinerary of top tasting reds, whites and rosés.","type":"text"}]},{"type":"paragraph","content":[{"text":"Abbaye de Valmagne, Villeveyrac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This beautifully preserved former monastery is surrounded by gorgeous gardens. There’s also an excellent organic restaurant and wine from the vineyard.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"52ae8262-3036-46df-97cd-bbb0df754599","value":"","plugin":"readonly-text-field"},"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are so many charming towns and villages in the Languedoc and Roussillon region, that you'll wish you were staying for longer! Wander medieval ramparts, sit on sunny harbour walls and dip your feet in the Mediterranean sea.        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Villefranche-de-Conflent","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This 11th century fortified town rises up from the meeting point of the rivers Cady and Tet. After you’ve toured the ramparts and explored the interior, head over to the nearby caves of Cova Bastera and Grotte des Canalettes to admire some impressive natural architecture.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sète","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This lagoon-side town was originally an island but is now joined to the land by two sandbars. Known as the French Venice, it has a network of canals and bankside houses, restaurants and markets leading to flower filled squares. If you’re feeling energetic why not climb up the 170 metre limestone outcrop of St Clair?","type":"text"}]},{"type":"paragraph","content":[{"text":"Pézenas","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This town is known locally as the Versailles of Languedoc – quite a boast! It has some beautiful 12th and 14th century buildings to admire and lots of antique shops to tempt you.","type":"text"}]},{"type":"paragraph","content":[{"text":"Perpignan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There’s definitely a Moorish feel to this ancient capital of Roussillon with its brightly coloured shops and houses an aromatic Arab quarter.","type":"text"}]},{"type":"paragraph","content":[{"text":"Montpellier","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/languedoc-roussillon/montpellier","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This old university town has a real buzz and you’ll find lots to see and do along its elegant boulevards, charming old town and leafy squares.","type":"text"}]},{"type":"paragraph","content":[{"text":"Collioure","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-collioure","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This fishing port in the foothills of the Albères is the final outpost before the Spanish border. There are plenty of photo opportunities in the harbour with its coloured boats and fishing nets drying in the sun – and plenty of foodie opportunities too along the seaside promenade!","type":"text"}]},{"type":"paragraph","content":[{"text":"Carcassonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Lose yourself in the romance of this ancient walled city with its miles of city walls, ramparts and pointy turrets. Enjoy a meal in restaurants you’ll discover lining the cobbled streets and squares, or pick up some local produce for a picnic on the river bank.","type":"text"}]},{"type":"paragraph","content":[{"text":"Béziers","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"They know how to party in the wine producing capital of Languedoc. Throughout the summer there are parades and fiestas with a distinctive Spanish flavour. There are several weekly markets where you can pick up some local wines and produce and the flower market is full of colour and scent.","type":"text"}]},{"type":"paragraph","content":[{"text":"Anduze","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This attractive market town is renowned for its Roman history, beautiful garland- decorated pottery and proud Protestant history.","type":"text"}]},{"type":"paragraph","content":[{"text":"There’s also the Bambouseraie de Prafance with its giant bamboos and a little tourist steam train to take you through the hills to St Jean de Gard.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Rich in history, the Languedoc and Roussillon region has countless ancient ruins, medieval towns and local customs to immerse yourself in. In fact, the name 'Languedoc' comes from the phrase 'langue d'Oc', which in English means 'the Oc language', which was the principal language for this culturally significant Occitan region of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":".   ","type":"text"}]},{"type":"paragraph","content":[{"text":"Abbaye de Valmagne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The former wealth of this abbey can be seen in its wonderful architecture and formal gardens. It also produces its own wine – the ideal accompaniment to a meal in the abbey’s organic restaurant.","type":"text"}]},{"type":"paragraph","content":[{"text":"Béziers","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Set in the heart of Cathar countryside, this medieval town with its imposing cathedral has a rich and bloody history.","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont du Gard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"You cannot fail to be impressed by this feat of manpower and ingenuity. Almost 2000 years old and over 48 metres high, this aqueduct once conveyed millions of gallons of water to the citizens of Nîmes every day.","type":"text"}]},{"type":"paragraph","content":[{"text":"St-Guilhem-le-Désert","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This pretty mountain town takes its name from Guilhem, one of the greatest warriors at the court of Charlemagne and is steeped in religious history.","type":"text"}]},{"type":"paragraph","content":[{"text":"Explore the square, abbey and museum, and the steep cobbled streets where ancient tiled houses spill onto the banks of the river.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This unforgettable region contains its fair share of stunning nature. From ancient caves, to secluded lagoons, you won't rest until you've explored all that Languedoc \u0026 Roussillon has to offer. ","type":"text"}]},{"type":"paragraph","content":[{"text":" The Camargue","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"One of the most picturesque locations in southwest ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":", this untamed marshland region is home to a wealth of flora and fauna including the famous white horses, pink flamingos and black bulls. The perfect place to get away from it all.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grotte de Demoiselles, Parc Régional du Haut Langudedoc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The stalagmites in the Cave of the Maidens are said to resemble young girls dancing. We’ll let you be the judge of that as you chuff past on the charming little funicular train.","type":"text"}]},{"type":"paragraph","content":[{"text":"Étang de Thau, Sète","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This vast (20km) lagoon of pure, clear water produces some of the delicious farmed mussels and oysters in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":". Try some for yourself if you don’t believe us.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"565c203c-e78a-442f-a5c7-8bf0a543a5f9","value":"","plugin":"readonly-text-field"},"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Activities in Languedoc and Roussillon take advantage of the incredible landscape on offer. You can cycle down charming canals, dive deep down into the warm ocean, or dip your rod into one of the many lakes.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are all sorts of boats to hire for all sorts of days out – from drifting down the canal, canoeing down the rapids, or kayaking out to sea. This windy corner of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":" is perfect for windsurfers - lessons are available at the Club Carabasse Beach Club.","type":"text"}]},{"type":"paragraph","content":[{"text":"Scuba diving","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There’s great diving to be had at Camping La Sirène, Hippocampe or le Bois de Valmarie.","type":"text"}]},{"type":"paragraph","content":[{"text":"Gorges de Lavall","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Pack your boots, swimsuits, sun cream and a picnic and head to the hills. This gorge is ideal for walkers of all levels and there are plenty of rock pools to swim in and soothe those aching muscles.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This region has all sorts of water for all sorts of fishermen (and women) rivers, lakes, salt lakes or the sea. They’re packed full of all sorts of fish so you’re bound to bring home something for your tea.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Whether you’re an on or off-roader, there are more than enough cycling trails here to keep you happy.","type":"text"}]},{"type":"paragraph","content":[{"text":"Our favourite is the Canal du Midi trail which runs alongside the canal for 240km from Toulouse to the Coast. You don’t have to do it all – but however much you do, we’re pretty confident you’ll love it.","type":"text"}]},{"type":"paragraph","content":[{"text":"Argelès Adventure","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you have a head for heights, you’ll love this tree-top adventure park in ","type":"text"},{"text":"Argelès-Sur-Mer","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/languedoc-roussillon/argeles-sur-mer","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", with zip wires, Tarzan wires, swings and bridges. Start practising your jungle calls.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"7dfe9ada-b522-4f8f-9437-9ca4a17eb070","value":"AllParcsLD","plugin":"readonly-text-field"},"_uid":"1528c513-dced-430d-9973-2adb09bbf6b2","body":[{"_uid":"069fd985-2442-47d3-970b-5d19f5d77062","text":{"type":"doc","content":[{"type":"paragraph","content":[{"te France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Landes | Landes Holidays | Family Holiday Campsites on Landes  | Eurocamp","description":"Camping in Landes will make the perfect French retreat. With soaring mountain peaks, huge lakes, wide open beaches and picturesque towns, the south-west corner of France really does deliver.","twitter_image":"","twitter_title":"","og_description":"Camping in Landes will make the perfect French retreat. With soaring mountain peaks, huge lakes, wide open beaches and picturesque towns, the south-west corner of France really does deliver.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Landes","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-landes-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Landes","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Landes","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping in Landes will make the perfect French retreat. With soaring mountain peaks, huge lakes, wide open beaches and picturesque towns, the south-west corner of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" really does deliver.","type":"text"}]},{"type":"paragraph","content":[{"text":"Landes is a green haven – in every sense! With colossal pine forests covering half the region, nature is never far away. In the south you’ll find Hossegor, France’s surfing capital, stylish Biarritz and the lively Basque town of Bayonne. Whether you’re looking for a great beach holiday, or all out action hiking in the hills, this region is the perfect choice for a family camping holiday. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in Landes do deliver - with the Pyrénées near by for mountainous exploring and plenty of beaches to relax on. Not to mention, we have a variety of campsites in Landes where you can set up for your adventure. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Landes","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"Full list of parcs in Landes","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"aa5ff483-7d5e-4822-95cc-3e7245bc6412","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"809f50bd-5775-414f-8967-c1197a6ce7be","code":{"_uid":"9175a201-2548-47c3-810d-5c5c2bf8b830","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"LANDES"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Landes","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp we have a range of parcs in Landes that are ideal for exploring everything this region has to offer. ","type":"text"},{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"80edc97e-e16b-4998-99e5-6bd9b342c25c","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Landes","type":"text","marks":[{"type":"bold"}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Landes","type":"text"}]},{"type":"paragraph","content":[{"text":"Not only is there many things to do in Landes, but it is easy to get to. This laid back region is ideal for a fly-drive holiday; with airports at Biarritz and Lourdes, it’s just a short flight away. Or how about an overnight cruise to Bilbao? Along the coast, the huge beaches of the Côte d'Argent and Pyrénées-Atlantiques are sure to please, there’s plenty of space for everyone!","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Landes","type":"text"}]},{"type":"paragraph","content":[{"text":"You won't be short of activities in Landes. Get your heart pumping on golden beaches where the Atlantic waves break, watch the masters of surf at Hossegor, and cycle your way through endless pine forests. Try your hand at kite surfing at the Lac de ","type":"text"},{"text":"Biscarrosse","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/south/biscarrosse","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", or try a different sort of water at Frances’ first spa town, Dax.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Landes","type":"text"}]},{"type":"paragraph","content":[{"text":"There’s a fine gastronomic tradition here in the Landes, with many restaurants celebrating the regional cuisine, as well as colourful markets showcasing the seasonal produce. There's an abundance of seafood along the coast, while meat lovers will find geese and ducks on almost every menu, along with wood pigeon, asparagus and chilli pepper!","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"2b429340-5591-4bba-bda2-f989788ec536","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Landes","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"We are sure you already have plenty in mind for a visit to Landes, but here are our regional highlights. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Hossegor","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Boasting the finest surfing beaches on the west coast of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", this town is the real surfing capital of France. The waves can get really high, so surfing here is not for beginners, but it makes for a great spectator sport. Visit at the end of August and you might be able to catch the Rip Curl Pro world surfing championships.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Biscarrosse","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Watersports and lakes go together, and in Landes you’ll find plenty to choose from. Right up on the northern edge you’ll find the biggest lake of them all, Lac de Biscarrosse; in fact it’s actually two lakes, joined by a short length of canal. Surrounded by forest, and rimmed by beaches, it’s the perfect outdoor space.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Lourdes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Whatever your faith, Lourdes is a fascinating place to visit. The views of the central ","type":"text"},{"text":"Pyrénées","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/pyrenees","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" from the Pic du Jer are outstanding – catch a ride up on the little funicular, or undertake the strenuous hike to the top. An imposing castle stands on a sheer hill behind the town, and there are two magnificent basilicas.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"604e3e37-1f44-4def-9163-0a45fe4bf94d","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It is has never been easier to get to Landes, whether you fly or drive. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Landes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bordeaux","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Biarritz","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Tarbes-Lourdes Pyrénées","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Landes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bilbao","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"One of the best parts of planning a holiday is planning the days out, so these are our favourites. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Atlantic Seignosse","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Just 3km from the Lac d'Hossegor is the largest waterpark in Landes. With thrilling waterslides like the Super Kamikaze and the Dark Master, its sure to be a fun filled day out for all the family.","type":"text"}]},{"type":"paragraph","content":[{"text":"Zoo d’Asson, between Pau and Lourdes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Many of the 500 animals roam free around this exotic 5 acre site (the friendlier ones we presume).","type":"text"}]},{"type":"paragraph","content":[{"text":"Aqua Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"In Biscarosse you will find Aqua Park, the perfect place for fun for all the family - if water activities are your thing. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Landes is a great base for exploring, especially these towns \u0026 villages. ","type":"text"}]},{"type":"paragraph","content":[{"text":"St Jean de Luz","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With no less than five beaches at this easy going seaside resort, you'll be in beach heaven. Tear yourself away from the beach and marvel at the ornate Saint-Jean-Baptiste Church - its where King Louis XIV got married! Take a break from the sightseeing and try some of the regional Basque specialties.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lourdes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Lourdes is a special place for Roman Catholics and the town attracts millions of pilgrims from around the world each year. It is renowned for its great atmosphere and whether you are one of the faithful or not, you’re bound to have a good time. The Chateau Fort de Lourdes and Basilica of the Rosary are very much worth seeing.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dax","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This ancient spa town is still going strong.  It’s been famous for its hot springs since Roman times, and there is a fountain in the centre pumping out thousands of litres of hot water every day. There’s a great aviation museum, cathedral, botanic garden, and no less than 12 spas!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Landes is home to lots of history, most significantly the holy town of Lourdes.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lourdes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Since a peasant girl reported seeing a vision of Our Lady in the surrounding fields in 1858, Lourdes has become a major destination for around 5 million Christian pilgrims from around the world. Many come to be healed by the spring waters in the grotto of The Sanctuary of Our Lady of Lourdes. There is a basilica with 15 chapels and a 12th century castle to explore.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Landes is home to beautiful beaches and landscapes, so it is not short of natural beauty to explore.","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Landes Forest","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Once a barren area of sand and marshland, this was planted with thousands of pine trees over a century ago and is now Europe’s greatest forest and a haven for wildlife. Pack yourself a picnic and enjoy a ramble or cycle ride.","type":"text"}]},{"type":"paragraph","content":[{"text":"Pyrénées","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Landes is not far from the Pyrénées making it a great location to visit on your trip - explore the vast moutains and towns around.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of activities in Landes to keep the whole family entertained. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Landes Aventure","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Close to Mimizan, this tree top adventure park offers loads of activities for all ages. Covering 8 hectares, there’s a giant 230m long zip line, and eight different courses through the forest. But with all the forest in Landes, there’s more than one tree top adventure to be had – try La-Haut Aventure near Léon.","type":"text"}]},{"type":"paragraph","content":[{"text":"White water rafting","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Combine mountains with rivers and you get some serious wild water. For an exhilarating experience try rafting down the Gave de Pau, near Lourdes. You can opt for a rafting adventure where you row with a team, or choose a mini-raft and paddle alone. Whatever you do, it won’t be boring!","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The vast forests of the Landes contain mile after mile of cycle tracks. There are no big climbs, so it’s easy going all the way and perfect for all the family. Choose from one of the many cycle routes, or just pick up a map and explore at your own pace, you won’t regret it.","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’re a keen surfer you can pit yourself against the Atlantic (big waves guaranteed at Hossegor), whilst wannabe surfing dudes can learn how to hang ten at one of the many schools along the coast.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"6115e392-aec0-4a25-b880-12544024b8fc","value":"Landes","plugin":"readonly-text-field"},"_uid":"4719969b-b932-4ddf-afb8-9c496173866c","body":[{"_uid":"af60d9b8-0431-4477-9027-2ef151d641fc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using our search? It might not be available for the dates you selected. Just in case, here's a full list of our parcs in Landes.","type":"text"}]},{"type":"paragraph","content":[{"text":"GA011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Rive","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/landes/la-rive-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GA013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Vieux Port","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/landes/le-vieux-port-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GA014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Sylvamar","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/landes/sylvamar-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GA015","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Ruisseau","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/landes/le-ruisseau-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GA017","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Domaine de la Marina","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/landes/domaine-de-la-marina-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"GA027","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Rivages des Landes","type":"text","marks":[{"type":"li
