ame":"Ardèche and Auvergne","slug":"ardeche","published":true,"full_slug":"eurocamp-at/camping/frankreich/ardeche/","is_folder":false,"parent_id":254772477}],"default_full_slug":null,"translated_slugs":null},{"name":"Gers","created_at":"2023-01-09T15:26:36.622Z","published_at":"2024-02-13T15:25:53.668Z","updated_at":"2024-02-13T15:25:53.713Z","id":244023650,"uuid":"f7d62294-1e71-4763-97b4-43e771e133d3","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Gers, Gascony | South France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"Eurocamp provide fabulous camping holidays in the Gers department of Gascony. The Gers department is one of France's best kept secrets! Unspoiled by mass tourism, the delightful countryside is full of picturesque villages.\nHiking trails abound, not to mention the Santiago de Compostela pilgrimage route which runs past nearby La Romieu. Don't miss a visit to the town of Condom - centre of the Armagnac region, there's plenty to discover.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Gers","image":{"id":null,"alt":"","name":"","focus":"","title":"","width":3600,"height":2400,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1673534360/abbey-flaran-gers-3418733.jpg","copyright":"","fieldtype":"asset","public_id":"wp2hedkqlenti1yjypbz","aspect_ratio":1.5,"is_external_url":true},"imageAlt":"Gers","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Gers","type":"text"}]},{"type":"paragraph","content":[{"text":"Rolling fields, ancient ‘bastide’ villages, and space aplenty to breathe in that fresh mountain air (the Pyrenees are tantalisingly close). Welcome to your new favourite French escape - Gers!","type":"text"},{"type":"hard_break","marks":[{"type":"styled","attrs":{"class":""}}]}]},{"type":"paragraph","content":[{"text":"More about Gers","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]}]},{"type":"paragraph","content":[{"text":"All parcs in Gers","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":""}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"GERS"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Our parc in Gers","type":"text"}]},{"type":"paragraph","content":[{"text":"The charming ","type":"text"},{"text":"Le Camp de Florence","type":"text","marks":[{"type":"bold"}]},{"text":" in La Romieu is the perfect retreat, in an lesser-known but captivating corner of southern France. ","type":"text"}]},{"type":"paragraph","content":[{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"0121b891-1d5d-4c22-898c-0fb71610b895","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"68f5ae7b-4173-4d98-9cea-0ec6ecb2f00b","columnOne":[{"_uid":"3a834b90-5ecb-454c-96d5-ddc3032e759f","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"The essence of Gers","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"A rural wonderland","type":"text"}]},{"type":"paragraph","content":[{"text":"One of the most peaceful corners in southern France, Gers is a land of quiet country, timeless villages and ancient ways of life: seemingly untouched by the 21st century. If you’re after holidays with a gentler pace of life, this is the place. You won’t find traffic jams. You won’t be stuck behind coaches full of tourists, and you definitely won’t feel rushed here.  What you will find are sweeping panoramas, dazzling fields of sunflowers, vineyards and villages, fields and forests made for hikes, bike rides and exploration. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Bustle if you want it","type":"text"}]},{"type":"paragraph","content":[{"text":"That’s not to say Gers has only one speed - slow. There is bustle in the region’s towns. Head to Auch, the capital city of the region, where the musketeer D’Artagnan is from. You’ll find his statue on the Grand Escaliers, and lots of lovely bars to enjoy as the sun sets. Elsewhere, the region’s excellent food is celebrated at village markets throughout Gers - bringing locals and producers out to mingle, gossip and enjoy a glass or two in the sunshine. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Beautiful villages","type":"text"}]},{"type":"paragraph","content":[{"text":"There are no less than six Plus Beaux Villages in this relatively small department. These perfectly preserved and pristine medieval towns include lovely Larressingle. It’s the smallest fortified village in France. It’s nicknamed the “little Carcassonne”. Or take a wander around Fources, a picture-perfect medieval town with the only round square in France, or Chateau de Lavardens, in Lavardens, its sandstone houses glowing in the setting sun.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"79643d8a-6aae-48ce-86ef-538bcd753592","images":"5801fd9b-4a85-4702-9c26-30490a4f63a0","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Gers","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"La Romieu","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Easily one of the most beautiful villages in France, La Romieu is dominated by a striking collegiate church, one of the most famous landmarks on the route of the Santiago de Compostela pilgrimage. The 14th century church is UNESCO listed. But don’t miss the gorgeous botanic gardens too.","type":"text"}]},{"type":"paragraph","content":[{"text":"Condom","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Capital of ","type":"text"},{"text":"Armagnac","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.france-voyage.com/gastronomy/armagnac-260.htm","uuid":null,"anchor":null,"custom":{},"target":null,"linktype":"url"}}]},{"text":", in the green heart of ","type":"text"},{"text":"Gascony","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.france-voyage.com/travel-guide/gascogne-territoire.htm","uuid":null,"anchor":null,"custom":{},"target":null,"linktype":"url"}}]},{"text":", this town is home to a wonderful array of fine manor houses, the old Cathedral of St. Peter from the 16th century, and, of course the Armagnac Museum. Based in the outbuildings of the former episcopal palace, it tells the story of the various stages of the Armagnac spirit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Agen","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The prune capital of France (no, really), this charming town is a must visit. It’s an easy couple of hours’ walk through its historic centre, past sleepy town squares, the arcaded Rue des Cornières, the half-timbered, corbelled houses and the town’s elegant Saint-Caprais cathedral with its 19th-century frescoes and excellent fine art museum.","type":"text"}]},{"type":"paragraph","content":[{"text":"Samatan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are plenty of brilliant markets in this corner of France. But the best is probably one of the most authentic. It’s been running since 1372, so plenty of time to get it right! There are some foie gras sellers, so it’s not something for anyone who find this practice abhorrent. Just so you know.","type":"text"}]},{"type":"paragraph","content":[{"text":"Auch","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Auch, the region’s capital, is a compact, enjoyable city to spend the day in. It’s dominated by the Gothic masterpiece of a Cathedral, Sainte-Marie and dates from 1680. Elsewhere in the city you’ll find fantastic weekly markets, craft breweries, museums devoted to toys, American culture and Roman artefacts, and lots of excellent places to eat. Pretty Couloumé Park has a playground ideal for bored kids too!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Toulousse","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"For a day out, the city of Toulouse with its fabulous range of shops, restaurants and cultural activities is less than an hour’s drive. The old quarter of Toulouse, on the bank of the river Garonne, is a magical cloister of winding streets, impressive villas and restaurant-lined squares. The impressive town hall can be found on the place du Capitol.  Visit any of the impressive local châteaux, the estates of which produce the area's sublime Armagnac - and sell it too!","type":"text"}]},{"type":"paragraph","content":[{"text":"Marciac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Founded in the late 13th century, the bastide (fortified) town of Marciac is famous for its festival, ","type":"text"},{"text":"Jazz in Marciac","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.france-voyage.com/events/jazz-marciac-64.htm","uuid":null,"anchor":null,"custom":{},"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":", which has taken place every year during the first fortnight of August. It’s one of the world’s most respected. If jazz isn’t your thing, you’ll still love wandering around this pretty town. Its huge lake is a renowned watersports centre.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Larressingle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The smallest fortified village in France, Larressingle is known as Little Carcassone! It’s small, yes, but it’s beautifully formed. The Pilgrim’s museum is a must for a peek at life in the middle ages around here. The town is the former residence of the Bishops of Condom, and its 13th-century castle, surrounded by ramparts, still survives. In summer, the town holds archery demonstrations as well as activities for children and adults.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nérac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The fortified mediaeval and Renaissance town of Nérac hugs the banks of the pretty Baïse river. It’s a place of immense charm, with old manor houses, a lovely Gothic bridge and a selection of pretty half-timbered facades. Don’t miss Maison de Sully and the Henry IV château and museum showcasing this town’s link to Britain’s history.","type":"text"}]},{"type":"paragraph","content":[{"text":"Bazas","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Another UNESCO-protected masterpiece of mediaeval architecture survives in the striking town of Bazas. The Gothic Cathedral of St. John the Baptist, part of the Way of St John pilgrimage route, was built in the 13th and 14th centuries. Its beautiful west façade with three carved portals, is simply eye-popping in its intricacy, and depicts the Last Judgment and the life of St. John the Baptist. Chek out the town’s magnificent arcaded square, the picturesque Bazas market is held here every Saturday.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Musee des Beaux Arts, Mirande","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"A really interesting, well set out museum featuring lots of local history, crafts, antiquities and artefacts, and the display of paintings by Mario Cavaglieri. A good primer to the cultural history of this corner of France.","type":"text"}]},{"type":"paragraph","content":[{"text":"Samatan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are plenty of brilliant markets in this corner of France. But the best is probably one of the most authentic. It’s been running since 1372, so plenty of time to get it right! There are some foie gras sellers, so it’s not something for anyone who find this practice abhorrent. Just so you know.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are no motorways in Gers, and most towns don’t exceed a population of 2,000, so you’re never far away from peace and rural seclusion, wherever your travels take you.","type":"text"}]},{"type":"paragraph","content":[{"text":"Caves of Bétharram","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Take an underground boat ride to this complex of incredible caves, with their impressive galleries discovered at different times, containing towering stalagmites, stalactites, weird and wonderful formations and columns.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sainte-Croix-du-Mont","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If you’re after viewpoints, they don’t get much better than this. Rising from a rocky outcrop, the village of Sainte-Croix-du-Mont overlooks the vineyards of ","type":"text"},{"text":"Bordeaux","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.france-voyage.com/tourism/bordeaux-365.htm","uuid":null,"anchor":null,"custom":{},"target":null,"linktype":"url"}}]},{"text":" to the west. The 15th and 16th-century castle at its heart is now the town hall. On a clear day you can see the Pyrenees to the south.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Green in the air, Pavie","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This terrific treetop adventure course, about 50 minutes away, will thrill the little Tarzans in your holiday party. You can try mountain biking, electric bikes and paintballing too. It’s close to the Forest of Besmaux, where there are trails to hike and discover by bike. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Ludina Waterpark, Mirand","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Kids (and you) will love this terrific waterpark. The facilities are nicely maintained, with an onsite snack bar and showers. There is a lazy river, waterslides, and several pools to choose from. Pools are both shallow and deep with areas for little ones.","type":"text"}]},{"type":"paragraph","content":[{"text":"ChronoKart 32, Pavie","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is a super go-karting track, with fearsome-looking beasts (although, actually, pretty accessible for kids too). Feel the need for speed? This is the place to head.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"These waters are teeming with fish, including trout and salmon, so there are no excuses for coming home with nothing for dinner. There are great fishing sports everywhere - but make sure that you’ve bought a licence from a municipal office first.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Hiking is wonderful, and so easily accessible in this corner of France. With pilgrimage routes snaking through it, the way-marked paths are easy and not too challenging, and better still, they take in pretty villages and hostelries along the way. Check out ","type":"text"},{"text":"bit.ly/3P2dqtB","type":"text","marks":[{"type":"link","attrs":{"href":"http://bit.ly/3P2dqtB","uuid":null,"anchor":null,"custom":{},"target":null,"linktype":"url"}}]},{"text":" for lots of suggested routes. These are also good for cycling and horse riding too.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"6d23097b-a146-4948-aaca-d56833e7d79e","value":"Gers","plugin":"readonly-text-field"},"_uid":"c40af479-08c3-46ee-9250-6bf8e201bfad","body":[{"_uid":"97b6a5b9-fd69-4c2c-bdc6-c2237499cace","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If your parc search didn't return any results, it might be due to availability on your selected dates. Check our parc list below.","type":"text"}]},{"type":"paragraph","content":[{"text":"PY015","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Camp de Florence","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/gers/le-camp-de-florence-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"1495bd80-17e6-49b6-9af7-3f8e4c111dbe","value":"All parcs in Gers","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"","marginBottom":"","containerWidth":""}],"image":{"id":null,"name":"","focus":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345746/Region_-_France_-_Gers_ubbr9p.png","fieldtype":"asset","is_external_url":true},"title":"Gers","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore Gers","summary":"","component":"RegionPage_Template","dataLayer":{"_uid":"565cbbd9-1330-4252-905d-66b2f78304bc","items":[],"plugin":"list"},"metaHreflangEnabled":false},"slug":"gers","full_slug":"eurocamp-co-uk/campsites/france/gers/","sort_by_date":null,"position":-20,"tag_list":[],"is_startpage":true,"parent_id":244022675,"meta_data":null,"group_id":"37dad0be-e374-4451-9e96-5207a47747ef","first_published_at":"2023-02-02T14:16:01.043Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":258119019,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-ie/campsites/france/gers/","is_folder":false,"parent_id":253569014},{"id":277570354,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-befr/camping/france/gers/","is_folder":false,"parent_id":253552596},{"id":277570065,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-be/camping/frankrijk/gers/","is_folder":false,"parent_id":253572321},{"id":260315480,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-es/camping/francia/gers/","is_folder":false,"parent_id":253572165},{"id":332420994,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-fr/camping/france/gers/","is_folder":false,"parent_id":332420992},{"id":260555987,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-at/camping/frankreich/gers/","is_folder":false,"parent_id":254772482},{"id":260315470,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-de/camping/frankreich/gers/","is_folder":false,"parent_id":253572016},{"id":260315476,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-dk/camping/frankrig/gers/","is_folder":false,"parent_id":253572020},{"id":260556707,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-ch/camping/frankreich/gers/","is_folder":false,"parent_id":254773423},{"id":267295956,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/gers/","is_folder":false,"parent_id":253572633},{"id":277539301,"name":"Gers","slug":"gers","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/gers/","is_folder":false,"parent_id":253547386}],"default_full_slug":null,"translated_slugs":null},{"name":"Aveyron","created_at":"2023-01-09T15:31:22.642Z","published_at":"2024-07-24T11:57:06.692Z","updated_at":"2024-07-24T11:57:06.734Z","id":244029902,"uuid":"258babbc-e6aa-484d-b28c-4bd57a7fd1f8","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Aveyron | Southern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"Eurocamp provide fabulous camping holidays in Aveyron.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Aveyron","image":{"id":null,"alt":"","name":"","focus":"","title":"","width":3661,"height":2425,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1668498759/Eurocamp/EUROCAMP_ASSET_MANAGEMENT/REGIONAL/FRANCE/MASSIF_CENTRAL/Aveyron/RIO/14_Aveyron_scene_1.jpg","copyright":"","fieldtype":"asset","public_id":"Eurocamp/EUROCAMP_ASSET_MANAGEMENT/REGIONAL/FRANCE/MASSIF_CENTRAL/Aveyron/RIO/14_Aveyron_scene_1","aspect_ratio":1.5096907216494846,"is_external_url":true},"imageAlt":"Aveyron camping holidays","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Aveyron","type":"text"}]},{"type":"paragraph","content":[{"text":"Rural French charm doesn’t get any more enticing - or spellbinding - than the endless flower meadows, ancient churches and sparkling rivers of Aveyron. Pick up the pace on a canoe, or watch the day drift by from the riverbank, it’s up to you.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Aveyron","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]}]},{"type":"paragraph","content":[{"text":"All parcs in Aveyron","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"styled","attrs":{"class":"ProseMirror__styled"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":""}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"6fe4eb19-73d9-4b17-b15b-f69856fb4996","code":{"_uid":"8bc028a8-0bc8-494c-9467-51ad3d082073","plugin":"ec-datasource-by-name","region":"AVEYRON"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Our parc in Aveyron","type":"text"}]},{"type":"paragraph","content":[{"text":"You'll find our Aveyron parc; Domaine des Tours nestled in the lovely and peaceful location of St Amans-des-Cots. ","type":"text"}]},{"type":"paragraph","content":[{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"ca0453bc-e2a5-4cdf-b1e0-50db5946be50","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"The essence of Aveyron","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Take your pick of scenery","type":"text"}]},{"type":"paragraph","content":[{"text":"Although not the hugest of French regions, Ayveron manages to squeeze a wide variety of landscapes into its borders. One day you could be exploring the  arid mountain moorlands by bike, the next, taking a hike through the region’s dense deciduous forest. Wild flowers carpet the meadows throughout spring and summer, and the region’s network of crystal clear rivers and lakes make for an exhilarating canoe adventure.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Fortified, yet welcoming","type":"text"}]},{"type":"paragraph","content":[{"text":"This is the land of the ‘bastide’ - the heavily fortified village, complete with thick walls and loomed over by a grimly impressive castle or two. But don’t let outward appearances deceive you: today, these hugely atmospheric reminders of the region’s troubled past are now warmly inviting, and wonderfully redolent of a history painstakingly preserved. Try Belcastel, or Najac for starters: each watched over by their impressive 13th century chateaux.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Sports for all","type":"text"}]},{"type":"paragraph","content":[{"text":"The great outdoors doesn’t get much greater than here. So, with all that green space, fresh air and clear waters, that makes Ayveron a perfect spot for the sporty, and an equally brilliant place for those who simply want to get out and enjoy a day’s adventure. There are well marked trails criss-crossing the region, good for all abilities, and climbing, fishing, white-water rafting and horse-riding are all hugely popular pursuits. Look for the signs of the Chemin de Saint Jacques de Compostelle, one of the best walks in Europe.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"6c2e5a22-0694-4476-a0b8-052a30b10d66","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Aveyron","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Laguiole","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The village of Laguiloe epitomises what this region does best: great food and artisanal products, made with care and love. Beneath the village’s slate grey rooftops you’ll find delis selling Laguiole cheese, which has an Appellation d'Origine Contrôlée, and shops selling the famous  Laguiole knife. It’s a pretty spot, and a good jumping off point for days exploring the peaceful countryside around it.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lake Selvet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The banks of Lake Selvet and their calming waters provide the setting for the parc, so that simply means nature, water sports and stunning hikes are all easily accessible from your door. Bike rides too - ask at the parc to hire your two-wheeled vehicle for the day! Be sure to look out for the beautiful flora and fauna of the region.","type":"text"}]},{"type":"paragraph","content":[{"text":"The Santiago Route","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The GR65 is one of Europe’s  best loved long distance walking routes. It runs through the countryside near your parc, and goes from the foothills of the Alps all the way across south-central France, through the Pyrenees. It’s part of the famous Camino de Santiago (although it’s called the Chemin de Saint-Jacques in France). You can bite off a chunk of it for some unbelievable views.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc naturel régional de l'Aubrac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This stunning landscape is peaceful, rugged, unchanged and open for whatever exploits you care to enjoy here. You can climb the highest peak, an altitude of 1,469 metres, but walking, horse riding, mountain biking, or even exploring with an electric scooter are all possible. Hills and mountains, waterfalls, villages and woodlands await.","type":"text"}]},{"type":"paragraph","content":[{"text":"Millau Viaduct","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"It’s an hour and a half’s drive away, but worth it. The Millau Viaduct is the world’s tallest bridge, stretching two and a half kilometres across the valley of the River Tarn near Millau. And what a sight it is. Climb to the top of the Belvedere viewing platform for seriously impressive views, then head to the official visitor centre at the base of the bridge too, to get the inside story on how it was built.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"76070b46-69b8-438b-a52c-cc7e838cbeb4","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Airports near Aveyron","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Rodez-Marcillac","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Toulouse","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Montpellier","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Béziers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bergerac","type":"text"},{"type":"hard_break"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Aveyron","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen (443 miles)","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo (460 miles)","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais (542 miles)","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Estaing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Call at the riverside village of Estaing  on a Friday evening and you will be able to experience the evening food market, where local producers and farmers sell their produce, or visit by day to enjoy this medieval riverside town’s rich roll-call of perfectly preserved 13th-century manor houses, churches and fortifications. It’s one of the ten villages of Aveyron that are part of the Les Plus Beaux Villages de France.","type":"text"}]},{"type":"paragraph","content":[{"text":"Rodez","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"For shopping, the best place to head for is Rodez. The tourism office’s slogan for this small city is:  “City pleasures in the heart of the countryside” and that’s exactly what you’ll find; experience open-air markets held every Wednesday and Saturday mornings and Friday afternoons in the cathedral square and surrounding streets, where you can pick up foods such as tasty olives, spices, local produce and plants.","type":"text"}]},{"type":"paragraph","content":[{"text":"Garden Jardin d'Eden","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A Visit the Garden Jardin d'Eden du château du Colombier in Onet-le-Chateau, a castle that has a listed garden containing flower meadows and orchards for the children to run off all that energy, while you hatch new plans for your herbaceous borders over afternoon tea and cakes.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aurillac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Just along the D853, what Aurillac lacks in history it more than makes up for it in bustling shops and cafes.  Visit the old town and grab a coffee or dinner in one of the cafes in the small open squares, before heading to Laroquebrou (33km), a quiet riverside location with historical ruins, including a castle dating from the 13th century.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"St Amans-Des-Cots","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"St Amans-Des-Cots is a charming village where you’ll find cafes and shops set amongst gorgeous natural countryside. This is a great introduction to the gentler way of life of the Aveyron, and a brilliant starting point for local trails into that spellbinding countryside all around it.","type":"text"}]},{"type":"paragraph","content":[{"text":"Laguiole","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This pretty town is known for its cheese and also as the birthplace of the famous Laguiole knife, is a picturesque village whose name means little church.  With its plateau, this village is said to have a look of Scottish moorlands. Sample some of its trademark foodstuff and enjoy the views.","type":"text"}]},{"type":"paragraph","content":[{"text":"Espalion","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The enchanting town of Espalion is just 30km south. While here, make sure to visit the renaissance Château de Calmont, and to check out the old tanneries with timber balconies lining the river which makes this such a unique spot.","type":"text"}]},{"type":"paragraph","content":[{"text":"Saint Flour","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Nestled between two volcanic regions, and located on top of the Auvergne's highest volcanic outcrops, this wonderful town offers great views and lots to do. As you walk around the village, you’ll catch locals working with the volcanic black basalt -volcanic rock - that’s found in this area. Wander to the  Cathedral of St. Pierre - a church made from this material with a life-sized wooden black Christ statue.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Espalion","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Espalion is a town steeped in history, with 13th century red sandstone bridge for pedestrians and the Château de Calmont d'Olt, which offers a panoramic view of the Aubrac highlands.  Whilst making your way to Espalion, why not stop off at the old riverside village of Estaing with its small winding streets, cafes and old bridge, it’s one of this area’s many delightful locations, not to be missed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Entraygues sur-Truyère","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This village set at the confluence of the Lot and Truyère is a real gem. Entraygues is bursting with medieval character;  explore its narrow streets and houses of the fifteenth and seventeenth centuries. Visit the tourist office and pick up a leaflet on the current family friendly activities in the village.","type":"text"}]},{"type":"paragraph","content":[{"text":"Conques","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"On the edge of the gorge of the River Dourdou, surrounded by  mountains and forests, this is a pretty spot.  A plan of the village, available from the tourist office, will point you to areas of interest including stone gateways, communal bread ovens and the castle and fortifications. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"St Amans-Des-Cots","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The handsome village of St Amans-des-Cots is located in the Aubrac region, set between the Gorges of the Truyère and the Lot valley.  Dotted with mountain pastures, vineyards and orchards, it is a stunning place to visit, with an abundance of gorgeous views and scenery-stealing spots.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lacroix Barrez","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Visit the castle Valon in Lacroix Barrez. Perched on top of a rock, this 12th Century feudal château is one of the most picturesque sights in the region, affording enchanting view of the Gorges de la Truyère, which you can explore after lunch!","type":"text"}]},{"type":"paragraph","content":[{"text":"Canyons for climbing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Wear off some of that boundless energy and teach the kids something new and exciting by taking them on a climbing adventure at Aloa Nature Canyoning,  2420 Ste Genevieve on Argence.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Riale Parc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Head off for a wild adventure to the animal park in Pradinas, La Riale Parc animalier de Pradinas, 12240 Pradinas. This centre holds a country life museum, a  50 acre animal reserve and 40 different kinds of animals. It even has a train that will take you on a tour when your feet get tired, making for a guaranteed fun-filled day out for all the family.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Water sports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"With its wonderful lakes, sports on the water will be a big part of getting the most out of your time in Aveyron.  You need only to find your nearest lake to get into the action. Start the fun by taking a canoe trip around the Lac de la Selves.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"For more relaxing pursuits, head to one of the many reservoirs that were created by damming the river, and which now make delightful places to indulge in a spot of relaxing fishing. You can hire rods at most towns, as angling is such a popular sport.","type":"text"}]},{"type":"paragraph","content":[{"text":"Walking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you prefer to keep your feet on dry land, the wonderful surroundings of St Amans-Des-Cots have plenty of chances for great walks and exhilarating views. Incredible hiking trails are all accessible for families and clearly marked, making for a great family day out. Head to the highest point where you’ll be rewarded by views of the Monts du Cantal, the Monts d'Aubrac and the Gorges de la Truyère.","type":"text"}]},{"type":"paragraph","content":[{"text":"Climbing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With such wonderful mountainous surroundings, there are of course great opportunities to  go climbing, with expert guidance. Visit the Aloa Nature Canyoning,  2420 Ste Genevieve on Argence (21km) and you’ll have the chance to go climbing, do rope work in trees, take an adventure courses, or go horse and pony riding in this spot which is a preserved and wild area perfect for adventure lovers.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"f923300e-9c1a-43ae-b9a9-99604b6745f0","value":"Aveyron","plugin":"readonly-text-field"},"_uid":"82876092-cc30-4ca3-b896-d2f7f7bdf037","body":[{"_uid":"13d61908-5215-4301-b893-d87982ef3be3","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the right parc using our search tool, try our full list of parcs in Aveyron:","type":"text"}]},{"type":"paragraph","content":[{"text":"AV011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Millau Plage","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/aveyron/millau-plage-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AV014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"te
