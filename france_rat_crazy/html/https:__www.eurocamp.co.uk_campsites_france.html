675826},{"id":265776593,"name":"Ardennes","slug":"ardeny","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/ardeny/","is_folder":false,"parent_id":265770389},{"id":266293385,"name":"Ardennes","slug":"ardennen","published":true,"full_slug":"eurocamp-de/camping/frankreich/ardennen/","is_folder":false,"parent_id":218678042},{"id":259591471,"name":"Ardennes","slug":"ardennerne","published":true,"full_slug":"eurocamp-dk/camping/frankrig/ardennerne/","is_folder":false,"parent_id":218678746},{"id":266293785,"name":"Ardennes","slug":"ardennen","published":true,"full_slug":"eurocamp-ch/camping/frankreich/ardennen/","is_folder":false,"parent_id":254773422}],"default_full_slug":null,"translated_slugs":null}],"destinationsReel":"","headerBackgroundColor":"","id":{"_uid":"14f04df0-ded5-48f5-ae83-82e2dc059aa2","plugin":"readonly-text-field","value":"region-1-carousel"},"marginBottom":""},{"_uid":"a14ad12c-1b62-429e-9736-0216cbaaa31c","component":"FeaturedCardCarousel","description":{"content":[{"attrs":{"level":2},"content":[{"text":"Central France","type":"text"}],"type":"heading"},{"content":[{"text":"There is plenty to do and see in ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/central","linktype":"url","target":"_self","uuid":null},"type":"link"}],"text":"Central France","type":"text"},{"text":" – from beautiful beaches, to rolling mountains and plenty of vineyards to visit on your journey. Head to the ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/dordogne","linktype":"url","target":"_self","uuid":null},"type":"link"}],"text":"Dordogne","type":"text"},{"text":" if you are looking to explore medieval towns or inland to Burgundy to try some of the best wines on offer.","type":"text"}],"type":"paragraph"}],"type":"doc"},"destinations":[{"name":"Dordogne","created_at":"2022-08-24T10:22:07.559Z","published_at":"2025-03-21T15:06:12.346Z","updated_at":"2025-03-21T15:06:12.415Z","id":179895223,"uuid":"9662f66b-1193-4c71-aaa5-44d7ee1b23d9","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Dordogne | Central France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Dordogne | Dordogne Holidays | Family Holiday Campsites in the Dordogne  | Eurocamp","description":"Hardly anywhere else in France will you find a region so steeped in history. If you have an eye for culture, another eye for beauty, a nose for investigating hidden delights, a mouth for tasting and a head for heights, then holidays in the Dordogne hold treats galore.","twitter_image":"","twitter_title":"","og_description":"Hardly anywhere else in France will you find a region so steeped in history. If you have an eye for culture, another eye for beauty, a nose for investigating hidden delights, a mouth for tasting and a head for heights, then holidays in the Dordogne hold treats galore.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Dordogne","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-dordogne-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Dordogne","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Dordogne","type":"text"}]},{"type":"paragraph","content":[{"text":" Hardly anywhere else in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":" will you find a region so steeped in history. If you have an eye for culture, another eye for beauty, a nose for investigating hidden delights, a mouth for tasting and a head for heights, then holidays in the Dordogne hold treats galore. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Campsites in the Dordogne are situated among beautiful landscapes, where you will discover hidden coves, charming fortified towns, castles and vineyards. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Whilst camping in the Dordogne, you'll be within reach of incredible natural scenery, close enough to soak up the history, and of course, find beauty spots to relax in this stunning region. If you are looking for active camping holidays in the Dordogne, canoeing is a great way to explore the many rivers that flow through this stunning region.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about the Dordogne","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in the Dordogne","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"3863859a-5ca9-4573-a3a8-787fac0c8746","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"f74b191f-f072-4a79-be2d-c5db74d272f7","code":{"_uid":"1db986cd-f05d-4618-b60e-b4fb6d745c87","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"DORDOGNE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Dordogne ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Clamber up rock faces, swim in crystal clear lakes and rivers and soak up the sunshine - all from our well-located picturesque parcs in the Dordogne. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"ecd34441-3dc2-415e-a110-046eb688f59c","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting the Dordogne","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore the Dordogne","type":"text"}]},{"type":"paragraph","content":[{"text":"Whether it’s the lovely cliff-side town of Rocamadour, or one of the many other picturesque medieval towns, there’s enough history to fill a book (or a tome). The Caves at Lascaux offer the finest surviving examples of prehistoric paintings and Préhisto Parc explores what daily life was like in the Neanderthal and Cromagnon periods. If you are looking for even more action-packed things to do in the Dordogne, then try canoeing, which is a popular way to explore the rivers here, on your own or with one of the many organised excursions.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel the Dordogne","type":"text"}]},{"type":"paragraph","content":[{"text":"When camping in the Dordogne you will be amongst meandering rivers, ancient villages, impressive châteaux and rich vineyards. But if you are looking for some thrill-seeking things to do in the Dordogne, then never fear. This region has lots of fun things to try, from hiking and cycling to birdwatching, fishing and watersports. And when you need to cool down, chilly pre-history caverns welcome you with a (literal) echo of the past.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste the Dordogne","type":"text"}]},{"type":"paragraph","content":[{"text":"With so many things to do in the Dordogne, you’ll hardly have time for eating. But make the effort, as the Dordogne is home to some of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.eurocamp.co.uk/campsites/france","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":"’s most iconic foods including truffles, crèpes, foie gras and confit. Not to mention speciality walnut oil, goat’s cheese, chestnut puree and honey. Wash it all down with the full-bodied reds of Cahors and Bergerac and the sweet white Monbazillac before heading back to your idyllic campsite in the Dordogne.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"64b037aa-80f9-4c89-a2e3-b4d37a7e406a","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":"","alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656665820/axf6b0j0t8mcbm6so7uf.mp4","copyright":"","fieldtype":"asset","public_id":"axf6b0j0t8mcbm6so7uf","aspect_ratio":1.7777777777777777,"is_external_url":false},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","paddingX":"","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about the Dordogne","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"id":{"_uid":"6c542d71-10ed-479f-8436-b4239d3cda32","value":"","plugin":"readonly-text-field"},"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are almost too many regional highlights in the Dordogne to pick just a few- but we've managed to list some of the most incredible things to see and do in the Dordogne below.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Canoeing along the Dordogne River","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Can you canoe? One of the most popular ways to explore the area is by canoeing along the river. There are many organised excursions to choose from which will take you on an adventure along the river and through the famous gorges.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Roque Gageac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With a breathtaking setting perched on the banks of the Dordogne, under a sheer sandstone cliff, this 12th Century village is a sight to be seen. There’s a troglodyte dwelling set high in the cliffs (though the Troggs never played there).   ","type":"text"}]},{"type":"paragraph","content":[{"text":"Lascaux Caves","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A UNESCO World Heritage Site, the prehistoric cave paintings are amongst the finest examples of Paleolithic art. And to think they were discovered by a teenager, just playing around. You can now only see a reproduction of the caves.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Rocamadour ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Clinging for dear life to sheer limestone cliffs, Rocamadour’s famous monastery provides splendid views from its ramparts. The Chapelle Notre Dame contains the famous Black Madonna. Rocamadour is also renowned for its famous cheese, made from an ancient goat’s milk recipe.   ","type":"text"},{"text":"     ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Sarlat        ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Sarlat","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-sarlat","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" is a beautiful medieval town which invites you to drink in the atmosphere. There are bustling markets and street entertainers, which make wandering round the charming cobbled streets a real pleasure.  ","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":"md"},{"id":{"_uid":"56c05946-7900-4a58-8e8d-51accccffc12","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Whether you're travelling by air, land, sea or a combination of all three, getting to the Dordogne is a breeze.        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in the Dordogne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bergerac","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Limoges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Rodez          ","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to the Dordogne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are so many incredible options for days out in the Dordogne, that you'll be spoilt for choice! Whether you want to dive deep into prehistoric history, literally dive from a waterslide into a crystal clear pool, or climb to the treetops, rest assured there's fun to be had for all the family.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Aquarium Le Bugue","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With over 6,000 fish to observe this aquarium really is a great day out… and when learning about the marine world gets too much, there’s a snack bar to grab a bite to eat. But you won’t be able to pick up a Penguin.         ","type":"text"},{"text":"   ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Préhisto Parc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With life-size scenes of the earliest Neanderthal hunters, Préhisto Parc takes you back to the region’s prehistoric past, including demonstrations of fire making, flint shaping and spear throwing. But not how to change a light bulb.      ","type":"text"},{"text":" ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Jacquou Parc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Splash out at this lively park near Le Bugue. Youngsters will delight in an aqua zone with pools and waterslides, a fairground and an animal parc with parrots, donkeys and a host of other cute, inhabitants that don’t bite.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Indian Forest Périgord","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"An adventure park with six varied climbing adventure courses amidst the treetops. There’s rope bridges, zip wires, balance beams, climbing walls, slides and ropes for you budding Tarzans and your little monkeys.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"22261de1-f8d0-456a-b468-b9b8f4c94c99","value":"","plugin":"readonly-text-field"},"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Dordogne's towns and villages are famous for their wide rivers, lush tree-lined avenues and historic architecture.                 ","type":"text"}]},{"type":"paragraph","content":[{"text":"Agen ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Roughly halfway between ","type":"text"},{"text":"Bordeaux","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/south/bordeaux","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" and Toulouse, Agen is perhaps best known for its plums and prunes, grown (a stone’s throw away) in neighbouring villages. Agen people are very friendly, but avid rugby fans, so mind your tackle when sampling the delicious fruit liqueurs.","type":"text"}]},{"type":"paragraph","content":[{"text":"Bergerac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A lovely old port spread across both sides of the Dordogne River, Bergerac is also the centre of this wine-producing region, so expect fine dining and excellent wines after you’ve visited the wine and tobacco museums.","type":"text"}]},{"type":"paragraph","content":[{"text":"Beynac-et-Cazenac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Beynac castle, built between the 13th and 15th centuries, was once used by Périgord nobility. It crowns a sheer cliff above one of the most attractive stretches of the river. You might also dig its Archaeological Park. ","type":"text"},{"text":" ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Domme","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Inside or out, this ‘Acropolis of the Dordogne’ offers great beauty in its maze of ancient street and medieval gateways.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"For the history buffs among you, if you're coming on holiday to the Dordogne then you've come to the right place! From ancient caves, to winding medieval streets and fortified castles, this region is steeped in fascinating history.            ","type":"text"}]},{"type":"paragraph","content":[{"text":"Lascaux Caves","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Dordogne Valley was one of the first places on earth inhabited by man and these caves house their superbly preserved cave paintings. The original caves are closed to protect their irreplaceable artworks, but a short walk finds a number of superb copies that include ‘The Great Black Bull’.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau Castelnaud","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If you’re into castles, Castelnaud-la-Chapelle features one of Europe’s finest fortified castles. The artillery tower displays primitive weapons and there’s also a Middle Ages Siege Warfare Museum. Over 40? Get fortified here.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Dordogne region is bursting with breathtaking nature. Explore underground cave systems, hanging gardens and cool tree lined valleys, all from your Dordogne campsite. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Gouffre de Padirac ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Reputed to be the gates of Hell (but probably exaggerated), this cave complex is spectacular and is partly explored by gondola. This is one cool scene, but it’s even cooler underground, so take a woolly. Arrive early to avoid the queues.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grotte de Lacave","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The River Dordogne, cutting its way through the Gramat Causse, created fascinating galleries displaying countless stalagmites and stalactites. The underground caves stretch for a mile and feature sparkling underground lakes. Dress up warm, and if you’ve never seen a stalagmite, you might.","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Jardins de Marqueyssac","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A National Historical Monument, the hanging gardens at Marqueyssac offer over 6 kilometres of shaded paths lined by more than 150,000 elegantly shaped boxwoods. Hang in there and you’ll find it calming and beautiful in equal measure.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"From canoeing down the historic Dordogne river, to paintballing, to playing a relaxed round of golf with stunning views- there are plenty of activities in the Dordogne for you to choose from on your camping holiday.       ","type":"text"}]},{"type":"paragraph","content":[{"text":"Canoeing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Dordogne is an endlessly beautiful river, and one of the best ways to enjoy it is to paddle your own canoe (hired) for a day or half day. Try Le Bugue, Port d’Envaux and Le Roque Gageac if you are nearby.          ","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse-riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Dordogne and Vézère valleys make spectacular horse-riding country, and you will find a number of farms and equestrian centres from where you can enjoy a day’s riding or even overnight tours.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hautefort Quad Biking and Paintballing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Hautefort offers quad bike trekking and paintballing in four different terrains respectively. A fun day out for families with older children. Mix the paint, but not the attractions!","type":"text"}]},{"type":"paragraph","content":[{"text":"Walking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The Dordogne Valley is recognised for it's outstanding natural beauty, so it's no wonder walking is such a popular activity. There are over 100 marked trails for you to follow, so get ready and step out!","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are seven fine golf courses in the Dordogne, where you can enjoy nine or eighteen holes (and many more bunkers) in some genuinely lovely scenery.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"47f7ad7a-c687-4fe6-81eb-5e21fda4a05a","value":"The Dordogne","plugin":"readonly-text-field"},"_uid":"d04db820-df67-4ac3-bd59-c827495419d8","body":[{"_uid":"8c4bd493-ad94-4d9e-a269-baca412d2ee2","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, it might not be available on the selected dates. Try our full list of parcs in the Dordogne:","type":"text"}]},{"type":"paragraph","content":[{"text":"DR013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Grottes de Roffy","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/dordogne/les-grottes-de-roffy-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"DR014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine de la Paille Basse","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/dordogne/domaine-de-la-paille-basse-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"DR018","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine de Soleil Plage","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/dordogne/domaine-de-soleil-plage-campsite","uuid":null,"anchor":null,"target":"_self","linktype" lished":true,"full_slug":"eurocamp-fr/camping/france/dordogne/","is_folder":false,"parent_id":205385759},{"id":192577818,"name":"Dordogne","slug":"dordogne","published":true,"full_slug":"eurocamp-dk/camping/frankrig/dordogne/","is_folder":false,"parent_id":192577773},{"id":192578434,"name":"Dordogne","slug":"dordogne","published":true,"full_slug":"eurocamp-ie/campsites/france/dordogne/","is_folder":false,"parent_id":192578390},{"id":192575878,"name":"Dordogne","slug":"dordogne","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/dordogne/","is_folder":false,"parent_id":192575834},{"id":243983393,"name":"Dordogne","slug":"dordogne","published":true,"full_slug":"eurocamp-be/camping/frankrijk/dordogne/","is_folder":false,"parent_id":243983276},{"id":192576792,"name":"Dordogne","slug":"dordogne","published":true,"full_slug":"eurocamp-de/camping/frankreich/dordogne/","is_folder":false,"parent_id":192576748}],"default_full_slug":null,"translated_slugs":null},{"name":"Jura","created_at":"2022-08-24T11:12:02.847Z","published_at":"2024-06-19T10:36:06.684Z","updated_at":"2024-06-19T10:36:06.817Z","id":179922316,"uuid":"80e7e64b-a913-4e99-8328-4b4caf55d27f","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in the Jura | Central France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Jura | Jura Holidays | Family Holiday Campsites in the Jura | Eurocamp","description":"Camping holidays in the Jura allow you to explore the best of both worlds, with Burgundy to the west, Switzerland to its east and a tangle of rivers running through deep gorges.","twitter_image":"","twitter_title":"","og_description":"Camping holidays in the Jura allow you to explore the best of both worlds, with Burgundy to the west, Switzerland to its east and a tangle of rivers running through deep gorges.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in the Jura","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-jura-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Jura","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Campsites in Jura","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping holidays in the Jura allow you to explore the best of both worlds, with Burgundy to the west, ","type":"text"},{"text":"Switzerland ","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/switzerland/","uuid":"5a47023b-c085-43d1-8d27-3ee9d7fa5b57","anchor":null,"target":null,"linktype":"story"}}]},{"text":"to its east and a tangle of rivers running through deep gorges. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Eurocamp customers often bring their own cars when camping in the Jura, but the region’s close proximity to both Geneva and Lyon airports gives you a fly-drive option. You really will benefit from driving, to discover not just this gorgeous outpost of eastern ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":", but also the delights of Germany’s ","type":"text"},{"text":"Black Forest","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/germany/black-forest/","uuid":"9f4704bd-1a84-4364-9b50-f2b99137383a","anchor":null,"target":null,"linktype":"story"}}]},{"text":" beyond. Whether you're surrounded by wooded foothills, or the vinyards that lie in the heart of the region, our campsites in the Jura guarantee beautiful scenery. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Lush green hills, spectacular lakes, waterfalls, and forests at your fingertips. The waterfalls of Hérisson are not to be missed, and the Cirque de Baume at Lons-le-Saunier is another highlight of this glorious region.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Jura","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in the Jura","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"3e5ed396-b819-44cf-9e89-210cdabd465e","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"5ad7e3c1-d6c2-428a-a7f1-0bafc14e5bcb","code":{"_uid":"1cd82b89-33a9-4df6-97a5-9abcab2586cc","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"JURA_AND_VOSGES"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in","type":"text"},{"text":" Jura","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our parcs in the Jura region offer access to crystal blue lakes, lush wooded forests, and endless mountain trails to explore. ","type":"text"},{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"2d2a63db-dafb-4df6-86e0-eb6de72a31a1","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting the Jura","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore the Jura","type":"text"}]},{"type":"paragraph","content":[{"text":"Get your excuses ready for staying an extra week. You really won’t have time to see the many fine towns and ancient cities such as Dijon, Beaune and Chablis on a short visit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Let alone explore the other things to do in the Jura- namely, the castles, lakes, parcs, the host of activities when the great outdoors beckons and, of course, the caves (the caves, the caves).","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel the Jura","type":"text"}]},{"type":"paragraph","content":[{"text":"Caught between Burgundy to the west and ","type":"text"},{"text":"Switzerland","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/switzerland","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" to its east, the Jura has the best of both worlds, but is second to none for camping.","type":"text"}]},{"type":"paragraph","content":[{"text":"You’ll be caught up in the sound and fury of rivers thundering through deep gorges in long cascades, but brought back down with all the relaxing things to do in the Jura, like exploring quiet medieval villages, ruined castles and isolated caves.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste the Jura","type":"text"}]},{"type":"paragraph","content":[{"text":"The perfect, white chicken of Bresse and the beef of Charolais are local specialities, but the cuisine here is one of the most varied and exciting in all of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":". From cheese to chocolate, smokehouses to sausages, there’s quality in abundance, and lots of culinary things to do in the Jura that will entertain everyone. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Try the Vin Jaune, or yellow wine which, though it looks suspicious, is barrel-aged for six years and is similar in strength and body to sherry.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"e38be9c8-a03f-41ac-a815-4362a5226223","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about the Jura","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This rural region is eastern France's hidden gem- you won't want to leave. Quaint hillside villages, calm lakes and endless forests are just some of the highlights to expect when you visit the Jura.        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Baume-les-Messieurs","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This meeting place of three impressive valleys is considered to be one of the most beautiful villages in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":". You must explore the caves, the 10th Benedictine abbey and the town’s unspoilt traditional houses. Yes, you must!","type":"text"}]},{"type":"paragraph","content":[{"text":"Besançon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"It’s a 60km drive to this UNESCO World Heritage Site, but worth all the ‘are we there yets’ for its beautiful historic buildings, including the cathedral, palace and museums. You must visit the 19th century astronomical clock, a listed national monument of France.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cascades du Herrison","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take a hike through the magical valley to see the 31 waterfalls and torrents. The Grand Saut waterfall is 60 metres high and near the impressive Evantail waterfall is a museum dedicated to the natural site and its legends.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dino Zoo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Préhisto-Parc at Réclère is a great day out where you can enter the lost world of the dinosaur. Better adjust your watch as you’ll feel like you’ve travelled back a million years. Play ‘name that dinosaur’, wobble across the lake on a chain bridge. Combine your visit with a trip to the caves of Réclère, situated just below the park.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking along the river Doubs","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Strolling along the river Doubs is one of the most romantic routes you will ever take. So why not propose a stroll? And if all that ‘romance’ gives you an appetite but you’re on the wrong side of the river, the restaurant offers a little boat to ferry you across.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"79389353-4b0d-44d8-8675-809f9f9a690e","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You can travel to your camping holiday in the Jura by plane, boat or ferry. If you choose to drive, you'll be rewarded with stunning mountain roads and access to remote valleys.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Jura","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Basle","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Dijon","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Geneva","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ferries to Jura","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Days out in the Jura include breathtaking natural scenery, history and most of all- fun, and sunshine of course!                     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Grottes de Mandrin","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Follow a sign-posted walk of about two hours to the cave where the notorious bandit and smuggler Mandrin hung out.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mirabilandia, Lido di Pomposa","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Enjoy a thrill-filled day of roller coasters, water rides and more. Look out for the Paparazzi Tunnel – full of photographers waiting to pounce. You have been warned!","type":"text"}]},{"type":"paragraph","content":[{"text":"Dino-Zoo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"May sound like a horror film, but this stunning forest park offers more than 15 hectares of woodland walks where you will constantly encounter life-size reproductions of the greatest dinosaurs of the prehistoric age, from Triceratops to Tyrannosaurus Rex, but no Fred Flintstone.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Jura's towns and villages are picturesque and nestled between rolling hills and glittering lakes. The region is also well-placed to allow you access to the treasures of Burgandy, Alsace and ","type":"text"},{"text":"Switzerland","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/switzerland/","uuid":"5a47023b-c085-43d1-8d27-3ee9d7fa5b57","anchor":null,"target":null,"linktype":"story"}}]},{"text":".  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Strasbourg","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Capital of Alsace, this ancient city is dominated by the soaring spire of one of the loveliest cathedrals in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":". Petite France is the most picturesque area, where the river divides into four canals spanned by bridges. It’s bound to make you cross.","type":"text"}]},{"type":"paragraph","content":[{"text":"Kaysersberg","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A picturesque village with a fortified bridge, overlooked by castle ruins that form part of the town walls.","type":"text"}]},{"type":"paragraph","content":[{"text":"Geneva","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The beautiful Swiss city set amidst stunning alpine scenery on Lac Leman. Take a steamer trip across the lake, or walk along the Quai du Mont Blanc and see the highest fountain in the world, the magnificent Jet d’Eau. No pressure?","type":"text"}]},{"type":"paragraph","content":[{"text":"Doucier","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"From this attractive village, surrounded by natural lakes, you can follow the beautiful woodland trails along the River Hérisson.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dole","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Dole’s origins stretch back to the 11th Century and a stroll around the old town will provide a fascinating trip back in time. Visit the 16th century Church of Notre Dame, and its unusual, mossy roof, the birthplace of Louis Pasteur (Maison Natale de Pasteur) and Musée Pasteur.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dijon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The city centre of Dijon has everything from Gothic churches, like the magnificent 13th century Notre Dame, to narrow cobbled streets. If you get half a chance go to the old merchant’s Quarter.","type":"text"}]},{"type":"paragraph","content":[{"text":"Colmar","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This pretty medieval town has narrow cobbled streets lined with 16th century half-timbered houses.","type":"text"}]},{"type":"paragraph","content":[{"text":"Champagnole","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"While Champagnole, ‘the Pearl of Jura’, may lack grand cathedrals and mighty buildings, it is a pretty and pleasant spot to while away an afternoon so go there for lunch.","type":"text"}]},{"type":"paragraph","content":[{"text":"Besançon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Besançon is a treasure trove for lovers of fine architecture. From the Renaissance facades of the Grand Rue to the stunning Astronomical Clock, it‘s bound to tick your box.","type":"text"}]},{"type":"paragraph","content":[{"text":"Arbois","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Arbois sits amongst impressive forests and some of the region’s most celebrated vineyards. Several wine cellars are open to the public, but don’t spend too long tasting, or you’ll let the boyhood home (and favoured holiday destination) of Louis Pasteur get past your eyes.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Jura region is packed full of history- which you can see reflected in its stone villages and imposing chateaus.   ","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau de Belvoir","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Also 12th Century, Chateau de Belvoir is home to a fine collection of arms and armour and, dare we suggest, amour. Rattling ramparts!","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau D’Oricourt","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"One of the best-preserved 12th century castles in the region, with superbly restored fortifications. It hosts a number of concerts and medieval-themed events throughout the summer months.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There's more nature than people in this rural region, where woodland trails and lakeside beaches are plentiful. Venture further afield and you'll find more incredible wilderness in the surrounding areas, including secluded river valleys and towering peaks.            ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Black Forest","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Germany’s ","type":"text"},{"text":"Black Forest","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/germany/black-forest/","uuid":"9f4704bd-1a84-4364-9b50-f2b99137383a","anchor":null,"target":null,"linktype":"story"}}]},{"text":" stretches from Strasbourg in the north to Basel in the south. Enjoy long walks in the countryside or drive along the Rhine valley. So satisfying it gave its name to a gateau.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cirque de Baume","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Beautiful hanging valley, or reculée, near Lons-le-Saunier. The valley-floor is lined with fascinating caves. So watch your step.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cascades du Herrison","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Don some sturdy footwear, pack a waterproof (forget the umbrella). From high in the mountains at Lake Bonlieu, the Hérisson river plunges in truly spectacular fashion down a succession of seven magnificent waterfalls. Or take in the magnificent L’Eventail and Grand Saut waterfalls, 200 feet of power shower. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Nature of Jura","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"You’ll love the Jura for its fragrant pine forests, cascading waterfalls, crystal-clear rivers, high lakes and craggy outcrops. Feast on the fresh air and aromas. Discover the grottoes and caverns carved out of limestone hills. Dream of the beautiful lakes at Chalain and Clairvaux.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much stunning countryside to explore, activities in the Jura rarely take place inside! From your campsite, you can take part in canoeing, climbing, fishing and much, much more.   ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Doubs by Canoe","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Canoes can be hired from Goumois, Clairbief, Soubey or Tariche for expeditions along the Doubs just across the Swiss border. But no canoodling as river conditions are not always suitable.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mountain Biking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If you fancy a brake, Jura is a mountain-bikers paradise, with over 120 marked VTT circuits ranging from easy to ‘Help, mum’. In July and August there’s organised outings around Châlain.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lake Vouglans","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The third largest artificial lake in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":", with three well-equipped beaches, provides over 30 kilometres for fishing, water-skiing and jet skiing, as well as canoeing, sailing and rowing.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac du Der, Chantecoq","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Active teen alert! You can enjoy a host of outdoor activities, with sailing, windsurfing, jet-skiing, fishing and rowing all available to work off some of that pent up energy.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac de Chalain","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"230 is a heck of a lot of hectares, so you’ll have plenty of room for fishing, sailing, rowing, kayaking, windsurfing and canoeing. And to dry out afterwards there are excellent woodland trails nearby.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This endlessly beautiful region’s lush forests and sparkling lakes are laced with excellent walking and hiking routes. Or for something different, try making an ass of yourself with ‘walks with donkeys’ at Etival.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Is 2,000km of rivers and 2,600 hectares of mountain lakes big enough? Catch up with lamprey, char, brook trout and pike, but not before acquiring a licence from the local fishing association.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"_uid":"6dba6e88-339a-4dd3-82db-e15e59a4b2f3","text":{"type":"doc","content":[{"type":"paragraph"}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"670517ce-5e3d-47f4-9c6e-7cf6768161a3","value":"The Jura","plugin":"readonly-text-field"},"_uid":"05c81676-9056-4b37-a297-f8a403ee6f5b","body":[{"_uid":"a4962097-ab8a-4d59-8b4b-dc5ab7f88201","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find your parc using our search tool, it might not be available on the dates you searched for. Try clicking directly through to one of our parcs toc check availability.","type":"text"}]},{"type":"paragraph","content":[{"text":"JU013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Val de Bonnal","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/jura/le-val-de-bonnal-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"JU032","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Fayolan","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/jura/le-fayolan-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"b7b07650-28a8-4a99-a3e6-cc378c351149","value":"All parcs in the Jura","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid
