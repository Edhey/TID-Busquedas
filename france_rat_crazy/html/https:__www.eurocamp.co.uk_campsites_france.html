camp-be/camping/frankrijk/franse-alpen/","is_folder":false,"parent_id":243983278},{"id":192577822,"name":"The French Alps","slug":"alperne","published":true,"full_slug":"eurocamp-dk/camping/frankrig/alperne/","is_folder":false,"parent_id":192577775}],"default_full_slug":null,"translated_slugs":null},{"name":"Charente-Maritime","created_at":"2022-08-25T19:14:06.876Z","published_at":"2024-12-23T10:52:08.236Z","updated_at":"2024-12-23T10:52:08.297Z","id":180492347,"uuid":"c10e9c33-ebe1-4616-acc8-09b5a73f6a54","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays Charente-Maritime | South France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Charente-Maritime | Charente-Maritime Holidays | Family Holiday Campsites on Charente-Maritime  | Eurocamp","description":"Culture vultures, beautiful people, outdoor types, sun worshipers and peace lovers are all guaranteed the perfect camping holiday on France’s west coast.","twitter_image":"","twitter_title":"","og_description":"Culture vultures, beautiful people, outdoor types, sun worshipers and peace lovers are all guaranteed the perfect camping holiday on France’s west coast.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Charente-Maritime","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-charente-maritime-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Charente-Maritime","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Charente-Maritime","type":"text"}]},{"type":"paragraph","content":[{"text":"The Charente-Maritime stretches from La Rochelle down to Royan and beyond, encompassing the ever popular ","type":"text"},{"text":"Île de Ré","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/charente-maritime/ile-de-re","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" and the Île d’ Oléron. Catch the little car ferry across the Royan estuary (or drive the long way around) and you’ll discover a land of vineyards and pine forests, not to mention wide open beaches. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in Charente-Maritime are the perfect getaway, with so many things to do and places to explore, you will never struggle for activities. Our parcs in Charente-Maritime are the perfect place to set up camp and take trips across the region - heading to vineyards and beaches across the west coast.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Charente-Maritime","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Charente-Maritime","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"215fc8ca-e3bb-4441-bea1-bd4d070fec9f","code":{"_uid":"a85b95d0-6db1-4727-9787-2ffe19e61b0d","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"CHARENTE_MARITIME"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Charente-Maritime","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Whether you are looking for fun in the pool or at the beach, we have a range of parcs in Charente-Maritime to explore.","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"9360fda7-12b0-4f35-8bd2-5d9866976ec6","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Charente-Maritime","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Charente-Maritime","type":"text"}]},{"type":"paragraph","content":[{"text":"There are so many things to do in Charente-Maritime. Drive, or cycle, across to Île d’ Oléron – the largest island on the French Atlantic coast – and explore its colourful fishing villages. Motor down to the historic port of La Rochelle and take a boat trip around Fort Boyard (of tv game show fame), you can’t land, but you can get close. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Charente-Maritime","type":"text"}]},{"type":"paragraph","content":[{"text":"Charente-Maritime offers some of the most clear and transparent waters found in the Atlantic, perfect for your most memorable beach holiday. With rich history, architecture and lots of fantastic food and drink - it is the place to be.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Charente-Maritime","type":"text"}]},{"type":"paragraph","content":[{"text":"As with many coastal regions, seafood really is the speciality and you really should try it - especially the oysters and mussels.  But you will also find plenty of plant based local finds such as Kiwi and a range of local wines.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"08b57968-58c8-44b8-919d-7e4341b3164d","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Charente-Maritime","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"id":{"_uid":"f9a5db5a-38dd-4dfd-a262-995024d07074","value":"","plugin":"readonly-text-field"},"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Charente-Maritime has so much to offer, but these are some of our regional highlights.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Rochelle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Sheltered by the ","type":"text"},{"text":"Île de Ré","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/charente-maritime/ile-de-re","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", La Rochelle has a bustling old port guarded by two massive towers and great seafood restaurants. The old town centre is full of stately historic landmarks like the Hôtel-de-Ville. Don't miss the Aquarium, the Musée Maritime and the Tour de la Lanterne lighthouse.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Atlantic Islands","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take your pick from two lovely islands lying just off the coast. Both the Île de Ré and the Île d’ Oléron offer gorgeous family friendly beaches and are perfect for cycling; on the Île d’ Oléron there’s more than 160 km of cycle paths alone! No boats required - there are bridges to the islands.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Local Seafood ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"As a coastal region, Charente-Maritime boats impressive seafood - delicacies include oysters, mussels, pibale which is estuary eel often eaten fresh or smoked.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"e159a21f-8f7b-43ea-844c-db563d0b067b","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Whether you fly, drive or get the ferry - getting to Charente-Maritime has never been easier.","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports Charente-Maritime","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"La Rochelle","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Poitiers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nantes","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bordeaux","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bergerac","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Charente-Maritime","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of days out in Charente-Maritime, and these are some of our favourites.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Palmyre Zoo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Close to Royan, within an 18 hectare pine forest, the Zoo de La Palmyre is one of the most popular attractions in the region. With around 115 species, including tigers, leopards and lions, not to mention the super cute meerkats, you’re bound to come across your favourite animal.","type":"text"}]},{"type":"paragraph","content":[{"text":"Coolongalook Parc Aventure","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With 8 different adventure paths for adults, and 4 childrens’ courses, all the family can enjoy their own tree-top adventures here. With a climbing wall, Tarzan jumps and huge zip-wires, its huge fun. Or what about a game of laser-tag – its 100% fun and 0% danger!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"57ccdb16-e3ba-4c18-9db8-8a60eb461c12","value":"","plugin":"readonly-text-field"},"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Charente-Maritime boasts some impressive towns \u0026 villages, these are some of our recommendations.","type":"text"}]},{"type":"paragraph","content":[{"text":"Royan \u0026 La Palmyre","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"These popular seaside resorts are just 20 minutes apart, so you can easily visit both in the same day. From Royan you can catch the little car ferry across to the other side of the ","type":"text"},{"text":"Gironde","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/gironde","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" estuary, bypassing the road to ","type":"text"},{"text":"Bordeaux","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/south/bordeaux","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":". Alternatively visit La Coubre lighthouse, the Baie de Bonne Anse and La Palmyre Zoo.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Rochelle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A great place to just wander and see where you end up, with a pretty harbour, arcaded streets, an attractive cathedral and an impressive Natural History Museum.","type":"text"}]},{"type":"paragraph","content":[{"text":"Pons","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"You will find this medieval city on a rocky headland overlooking the Seugne. With plenty of history to take in, this is a must-see for your visit.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Charente-Maritime has a great history, and in La Rochelle you will find the Natural History Museum - besides that you can find history all around in this charming region.","type":"text"}]},{"type":"paragraph","content":[{"text":"Medieval Cities ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"On the west coast you will find lots of medieval cities and villages that boast a rich past ready for you to explore, such as Pons which we recommend. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Charente-Maritime is home to plenty of natural beauty.","type":"text"}]},{"type":"paragraph","content":[{"text":"Beautiful Beaches ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Across the region you will find some of the most spectacular beaches, which offer some of the clearest seas found across the Atlantic.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ancient Cities ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Medieval cities are dotted across ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", and you will find plenty to visit on the west coast - we definitely recommend exploring them.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"We know you won't be struggling for activities in Charente-Maritime.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Head for ports such as La Rochelle for a day out in a boat, or try some surf-casting along the coast. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Swimming","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Swim in the bluest of seas across the coast, and relax on the sandy beaches.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"0b0b2838-a79c-4d61-94de-41aaeffe9361","value":"Charente-Maritime","plugin":"readonly-text-field"},"_uid":"6b265e72-f4ea-4357-94fc-a9c5625feca4","body":[{"_uid":"487edf79-5c2d-45e1-b10b-a55629aea643","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, it might not be available during the dates you requested. Try our list of all parcs in Charente-Maritime.","type":"text"}]},{"type":"paragraph","content":[{"text":"AT012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine d'Oléron","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/charente-maritime/domaine-d-oleron-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AT014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Signol","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/charente-maritime/signol-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AT020","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"C g/frankrijk/charente-maritime/","is_folder":false,"parent_id":243983280},{"id":205385786,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-fr/camping/france/charente-maritime/","is_folder":false,"parent_id":205385763},{"id":192606434,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/charente-maritime/","is_folder":false,"parent_id":192606386},{"id":254773472,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-ch/camping/frankreich/charente-maritime/","is_folder":false,"parent_id":254773413},{"id":254772886,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-at/camping/frankreich/charente-maritime/","is_folder":false,"parent_id":254772472},{"id":192577416,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-befr/camping/france/charente-maritime/","is_folder":false,"parent_id":192577368},{"id":192578030,"name":"Charente-Maritime","slug":"charente-maritimo","published":true,"full_slug":"eurocamp-es/camping/francia/charente-maritimo/","is_folder":false,"parent_id":192577982},{"id":192577826,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-dk/camping/frankrig/charente-maritime/","is_folder":false,"parent_id":192577777},{"id":192575926,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/charente-maritime/","is_folder":false,"parent_id":192575838},{"id":192576800,"name":"Charente-Maritime","slug":"charente-maritime","published":true,"full_slug":"eurocamp-de/camping/frankreich/charente-maritime/","is_folder":false,"parent_id":192576752}],"default_full_slug":null,"translated_slugs":null},{"name":"Vendée","created_at":"2022-08-24T14:01:31.866Z","published_at":"2025-03-21T15:00:20.496Z","updated_at":"2025-03-21T15:00:20.582Z","id":180002209,"uuid":"1dac229c-8dd0-4e19-96d3-5a820343ee1c","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Vendée | Central France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Vendée | Vendée Holidays | Family Holiday Campsites in Vendée  | Eurocamp","description":"The Vendée is nestled in the west of France and is famed for the broad sweep of Atlantic coast that hugs the region. ","twitter_image":"","twitter_title":"","og_description":"The Vendée is nestled in the west of France and is famed for the broad sweep of Atlantic coast that hugs the region. ","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Vendée","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-vendee-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Vendée","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Vendée","type":"text"}]},{"type":"paragraph","content":[{"text":"The Vendée is in the west of ","type":"text"},{"text":"France ","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":"and is famed for the broad sweep of Atlantic coast that hugs the region. There’s also the quaint picture-perfect holiday island of Noirmoutier, which is linked to the mainland by a road bridge. Endless activities, stunning nature and opportunities for relaxation mean that campsites in the Vendée are popular with the entire family.","type":"text"}]},{"type":"paragraph","content":[{"text":"Miles of beach and wide expanses of sea come as standard on holidays in the Vendée, but there is a lot more to explore if you can tear yourself away from the ","type":"text"},{"text":"coast","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-vendee-coast","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":". Camping in the Vendée can also be a great opportunity to try wine-tasting, hiking, medieval games, comedy festivals and more... If that's not enough, camping holidays in the Vendée also provide ample opportunities to visit lively cities and explore the region's wartime history. Our numerous campsites in the Vendée offer a riveting choice between miles of unspoilt coastline to explore, and lush wooded river valleys to check out inland. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Vendee","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in the Vendée","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"7eef45dd-79df-4aa2-a7c8-147fa833d3b2","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"9d43497c-a951-4954-80a6-16fd6e854bf6","code":{"_uid":"e2f5c35a-9a7d-47f5-b171-d9c9458d7c27","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"VENDEE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in the ","type":"text"},{"text":"Vendée","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Wherever you opt for, your Eurocamp parc in Vendée will provide the perfect base to explore this stunning region from. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"c6f4cbb7-439f-4ef2-8ed6-830b2c1344ac","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting the Vendée ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore the Vendée","type":"text"}]},{"type":"paragraph","content":[{"text":"Campsites in the Vendée offer the ultimate outdoors destination for those searching for fresh air and fresh experiences. This ","type":"text"},{"text":"northwest region","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/north","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" is peppered with some of France’s finest beaches. Plus there are lots of exciting things to do in the Vendée, including trying your hand at watersports, with canoeing, sailing, windsurfing and many more available along the coast.","type":"text"}]},{"type":"paragraph","content":[{"text":"Once you’ve packed up your beach bag, take a trip to glittering resorts such as Les Sables d’Olonne and enjoy a sumptuous French dinner at the marina. If you’re after another day filled with outdoor pursuits, take your pick from the marshlands of the Ile de Noirmoutier or the wonderful bird sanctuaries of the Marais Poitevin.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel the Vendée","type":"text"}]},{"type":"paragraph","content":[{"text":"Open your palms to the sun. Wiggle your toes in Atlantic waters. Pick up a surfboard. Ride rising waves. Wade in low-tide marshland. Spot your favourite species at a bird sanctuary. Unleash the wine expert within. Mull over a Muscadet. Gurgle a Gros Plant. Lace up those hiking boots. Squelch through a salt marsh. Watch jousting in an ancient forest. Take a toboggan at the waterpark. Feel the flutter at the Island of Butterflies. Experience all the amazing things to do in the Vendée on a camping holiday with Eurocamp.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste the Vendée","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"The Vendée sits next door to the ","type":"text"},{"text":"Loire Valley","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/loire","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", a region renowned for wine production. Taste for the grape has certainly rubbed off on this neighbour, with the Vendée offering a multitude of vineyards itself. Sample a Muscadet or Gros Plant for a true flavour of the region.","type":"text"}]},{"type":"paragraph","content":[{"text":"Once you’ve worked up an appetite exploring all the exciting things to do in the Vendée,  order a portion of Moules Frites, a truly national dish and beloved across France. You will find ‘Huîtres de Vendée Atlantique’ on a lot of the restaurant menus; these are oysters, freshly caught in Atlantic waters. Watch out for Troussepinette, a prickly, powerful spirit made from blackthorn shoots and served as an aperitif across the region.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"363dc08c-0160-433c-8646-513e345648f0","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","paddingX":"","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about the Vendée","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so many incredible places to explore in the Vendée, you'll never run out of stunning views, sandy beaches and historic sights to see.               ","type":"text"}]},{"type":"paragraph","content":[{"text":"Île de Noirmoutier","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Le Gois causeway will welcome you to this island – but only at low tide! The causeway quickly gets covered in water, so at high tide you’ll have to reach the island over the impressive bridge. Île de Noirmoutier is home to a host of fine beaches, architectural gems and the Oceanile water park.","type":"text"}]},{"type":"paragraph","content":[{"text":"St-Jean-de-Monts","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This part of the Cote de Lumière is one of the most popular because of the 8 km stretch of Blue Flag sandy beach with every beach activity imaginable, and a few you can’t imagine.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Route du Sel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"La Route de Sel (or the Salt Road) is one of those unique holiday experiences that will see you paddle your way through Sallertaine’s ancient salt marshes. Canoe hire is available day and night, with a special candlelit diner for visitors who choose to paddle in the evening.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Puy du Fou","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Voted the best park in the world, Puy du Fou® features a multitude of spectacular shows and adventures for the whole family. \"Le Mystère de la Pérouse\" takes you on a voyage around the world across the seven seas! There’s no better time to come and enjoy your “Puy du Fou” experience! History is just waiting for you!","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Sables d’Olonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Les Sables d’Olonne is a bustling seaside resort famed for its seemingly endless beaches and splendid marina. Shake the sand out of your shoes in time for a trip to the stunning 15th century Chateau St Clair or the Vendée War Museum.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"f533262b-adfe-4858-b25f-799780120d9d","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Located in the very west of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", not far from the big cities of La Rochelle and Nates, there are many options that you can take to travel to the Vendée.","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Vendée","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nantes","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"La Rochelle","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Vendée","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Days out in the Vendée are packed full of fun for all the family. Whether you want to be swinging through the treetops, diving in the pool or climbing up the ramparts this incredible region has it all.         ","type":"text"}]},{"type":"paragraph","content":[{"text":"Atlantic Toboggan","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Saint-Hilaire-de-Riez is also home to the Atlantic Toboggan waterpark. Ideal for a day out, the waterpark offers a range of pools and waterslides for all ages, including the thrilling Kamikaze and Boa toboggans.","type":"text"}]},{"type":"paragraph","content":[{"text":"Feeling Forest","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This adventure park at Saint-Hilaire-de-Riez offers high-rise adventure in the tree-tops and is ideal for families of all ages. Paintballing and go-karts make it a particular favourite with older children and teens.","type":"text"}]},{"type":"paragraph","content":[{"text":"Zoo des Sables d’Olonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Kids will love trying to spot over 270 animals at this zoo, ranging from Jaguars to Giraffes. In addition, the zoo keeps environmental issues close to its heart and you can also visit its sanctuary that shelters more than 40 endangered species.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Puy du Fou","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Voted the best park in the world, Puy du Fou® features a multitude of spectacular shows and adventures for the whole family. \"Le Mystère de la Pérouse\" is the 2018 grand creation, taking you on a voyage around the world across the seven seas! There’s no better time to come and enjoy your “Puy du Fou” experience! History is just waiting for you!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Within the borders of the Vendée, and slightly outside them, lie beautiful coastal towns, white sandy beaches, and rugged islands just waiting to be explored.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"La Rochelle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"La Rochelle is also known as La Ville Blanche (the White City), thanks to gleaming limestone facades that pepper the town. Although La Rochelle lost its ancient heart in 1628 when Cardinal Richelieu destroyed it, the lovely old harbour remains intact. The towers of La Chaine and St Nicholas used to guard the harbour using a colossal chain and are particularly fascinating.","type":"text"}]},{"type":"paragraph","content":[{"text":"St-Gilles-Croix-de-Vie","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"St-Gilles-Croix-de-Vie offers a quainter, more traditional take on a French seaside resort. It still offers boundless beaches, but the fishing port and old town carry an ambience of times gone by. The ancient Church of Saint Gilles is particularly worth a visit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Sables d’Olonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Les Sables d’Olonne is a bustling seaside resort famed for its seemingly endless beaches and splendid marina. Shake the sand out of your shoes in time for a trip to the stunning 15th century Chateau St Clair or the Vendée War Museum.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nantes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Nantes is a city of many contrasts, blending modern, high-rise towers with art nouveau squares and canals. Why not stop for a tipple at one of the fine bars that line the port itself? Or if you fancy stepping into a majestic slice of history, visit the magnificent Château des Ducs de Bretagne, which served as residence for Dukes between the 13th and 16th centuries and is now home to the Nantes History Museum.","type":"text"}]},{"type":"paragraph","content":[{"text":"Île d’Oléron","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This charming island is home to pretty towns and villages, coloured fishermen’s huts and mouth-watering markets. No visit is complete without a trip to Le Marais bird sanctuary and a tour around Château d’Oléron.","type":"text"}]},{"type":"paragraph","content":[{"text":"Île de Ré","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Well worth a day trip when staying in the Vendée, the islands chalky cliffs and sand dunes attract a host of birdlife. For those who like life a little less rural, there are charming seaside towns where you can watch the world go by and enjoy a plateful of the famous local oysters.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This coastal region has a unique, and varied history which is centred around its seaside location.        ","type":"text"}]},{"type":"paragraph","content":[{"text":"Abbaye De L’ile Chauvet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Abbaye De L’ile Chauvet is a 12th Century Benedictine abbey, nestled on a small island in the midst of ancient salt marshes. You might not think that ruins could be described as ‘attractive’, but get back to us after you’ve visited this fascinating spot.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Route du Sel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"La Route de Sel (or the Salt Road) is one of those unique holiday experiences that will see you paddle your way through Sallertaine’s ancient salt marshes. Canoe hire is available day and night, with a special candlelit diner for visitors who choose to paddle in the evening.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This sparsely populated region is home to wildlife galore. From coastal nature reserves to inland forests, the Vendée has plenty of nature to explore. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Island of Butterflies","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"L’Ile aux Papillons at Ile de Noirmoutier is a wonderful experience for the whole family, but particularly spellbinding for little ones. They will be absolutely enchanted by the tropical halls that house literally thousands of colourful butterflies.","type":"text"}]},{"type":"paragraph","content":[{"text":"Beaches","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Vendée’s west coast location makes it an obvious holiday choice if you’re seeking warmer climates and beaches round every bend. Not designed simply for those who want to sit still, there are miles of walking trails surround the beaches to explore and travel further inland to uncover low-slung hills and woods.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Its vast beaches and river trails mean that there are plenty of activities in the Vendée to keep you busy on your camping holiday.    ","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Prepare to get in a spin in the Vendée and bike through a network 1,000 km of safe cycle routes across the region. Watch out for a particularly spectacular route that stretches from North to South Vendée and clocks up over 160 km of coastline.","type":"text"}]},{"type":"paragraph","content":[{"text":"Surfing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Surfing crashes into a league of its own in the Vendée. From St Gilles Croix de Vie all the way to La Tranche sur Mer, the Atlantic waves offer a surfing paradise for beginners through to experts.","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The Vendée offers five superb golf courses ranging from the coastal delights of the Golf des Olonnes and Golf de St Jean de Monts, to the inland splendours of Gold des Fontelles and Golf de la Domangère. Green fees are also very reasonable here.","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you’re a dab hand at watersports or you fancy trying something new, you’ll find a host of windsurfing and sailing schools across the Vendée’s Atlantic cost. Take up their expert advice and make the most of activities you might not have heard of, like kite-surfing and sand yachting.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"7ab2847f-a22b-4e2c-a1cb-752e3051589a","value":"Vendée","plugin":"readonly-text-field"},"_uid":"9c52914b-46b0-443f-b494-3b170ab73f4b","body":[{"_uid":"d2a2afb4-a84a-4f70-ba35-ea770c0c5694","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, it might not be available during the selected dates. Here's a full list of our parcs in the Vendée:","type":"text"}]},{"type":"paragraph","content":[{"text":"VN011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Domaine du Clarys - Le Clarys Plage","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/vendee/le-clarys-plage-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"VN013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Zagarella","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/vendee/zagarella-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"VN014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Yole","type":"text","marks":[{"type":"link","
