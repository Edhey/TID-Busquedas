dk/camping/frankrig/les-landes/","is_folder":false,"parent_id":192577780},{"id":192578448,"name":"Landes","slug":"landes","published":true,"full_slug":"eurocamp-ie/campsites/france/landes/","is_folder":false,"parent_id":192578397},{"id":192575932,"name":"Landes","slug":"les-landes","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/les-landes/","is_folder":false,"parent_id":192575841},{"id":243983482,"name":"Landes","slug":"les-landes","published":true,"full_slug":"eurocamp-be/camping/frankrijk/les-landes/","is_folder":false,"parent_id":243983283},{"id":192576806,"name":"Landes","slug":"landes","published":true,"full_slug":"eurocamp-de/camping/frankreich/landes/","is_folder":false,"parent_id":192576755},{"id":192578036,"name":"Landes","slug":"las-landas","published":true,"full_slug":"eurocamp-es/camping/francia/las-landas/","is_folder":false,"parent_id":192577985}],"default_full_slug":null,"translated_slugs":null},{"name":"Pyrénées","created_at":"2022-08-26T06:30:53.312Z","published_at":"2024-05-07T12:07:47.704Z","updated_at":"2024-05-07T12:07:47.752Z","id":180550783,"uuid":"1693d8ec-725c-47d3-bcc5-7c9349ca7739","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays the Pyrénées | Southern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping The Pyrénées | The Pyrénées Holidays | Family Holiday Campsites in The Pyrénées  | Eurocamp","description":"Head inland into the towering Pyrénées National Park for awesome mountains, gushing waterfalls and outstanding natural beauty. ","twitter_image":"","twitter_title":"","og_description":"Head inland into the towering Pyrénées National Park for awesome mountains, gushing waterfalls and outstanding natural beauty. ","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in The Pyrénées","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-pyrenees-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in The Pyrénées","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in The Pyrénées","type":"text"}]},{"type":"paragraph","content":[{"text":" Head inland into the towering Pyrénées National Park for awesome mountains, gushing waterfalls and outstanding natural beauty. The Pyrénées has an eclectic mix of landscape that is not to be missed - from sharp peaks and hiking trails to snowy slopes and ski resorts; and, not to mention picturesque towns and villages this region really is something special. Camping in the Pyrénées is an experience not to be missed. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in the Pyrénées really can be something different for everyone - if you're an avid walker, skier or just looking to see some natural beauty, a holiday in this region could be perfect for you and your family. And, with our idyllic campsite waiting for you in the Pyrénées you have come to the right place to start your adventure. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about The Pyrenees","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All Pyrénées parcs","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"453d5990-9fd1-48e7-a784-7b8fe61e1ff9","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"858e0b40-79e2-4c91-b37f-9a76bb8b6530","code":{"_uid":"a0443cf1-9b3b-4bd6-b85b-68365eadc1b5","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"PYRENEES"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"The Pyrénées","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp we have the perfect parc in the Pyrénées for you to start your adventures.","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"be5abf35-d02f-4209-b003-71ef58da99fb","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting The Pyrénées","type":"text","marks":[{"type":"bold"}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore The Pyrénées","type":"text"}]},{"type":"paragraph","content":[{"text":"It will come as no surprise that there are infinite things to do in the Pyrénées. Straddling the French-Spanish border, the Pyrénées Mountains are simply vast – highlights include the Pic du Midi and the Cirque de Gavarnie - while the Sanctuary of Notre Dame de Lourdes attracts millions of pilgrims. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel The Pyrénées","type":"text"}]},{"type":"paragraph","content":[{"text":"Ride the mountain funicular at Pau - keep your camera handy! Strap your boots on and hike the highest peaks, or simply park the car, unwind the window and breathe deep.  This land of contrasts will amaze, delight, and inspire, and keep you coming back for more.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste The Pyrénées","type":"text"}]},{"type":"paragraph","content":[{"text":"The Pyrénées has plenty to offer when it comes to food \u0026 drink. The town of Armagnac can be found in the foothills of the Pyrénées – you might not have heard of the town, but the aromatic brandy produced here is well known – distillery tour anyone?","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"f44bafdf-f646-4b4e-862a-64c68b5911c5","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about The Pyrénées","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"We know you will be itching to explore the best of the Pyrénées, so these are our highlights. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Biarritz","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This fashionable seaside resort combines old world glamour with natural beauty. Stroll along the beach to the lighthouse on the rugged Cap St Martin then dine in style or dabble at the casino. And don't miss the super modern 'City Ocean' museum, before you strike out along the beautiful Côte des Basque.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Cirque de Gavarnie","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The famous Cirque de Gavarnie, high in the mountains near the Spanish border is a UNESCO World Heritage Site and not to be missed. Its one of the most famous places in the Pyrénées. You'll need to walk up from the village to get to it, but its well worth it for the spectacular views.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Cauterets","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The peaks of the mountain range can be seen across this alpine town; a spa town where aristocracy would come to enjoy the mountain air.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"fc252e80-d97a-4f0b-88b5-8c18074f59fa","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Getting to the Pyrénées has never been easier, no matter how you choose to travel. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in The Pyrénées","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bordeaux","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Biarritz","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Tarbes-Lourdes Pyrénées","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to The Pyrénées","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bilbao","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much to do and see in the Pyrénées, you will want to plan your days out well - here are our recommendations. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pic du Midi","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The views from the Observatory here are simply amazing. From the top of this 10,000 foot mountain you can see for miles in the valley below or you can take a peep at the stars above through the powerful microscope before having a thorough look at your dinner menu in one of the best-located restaurants in the region.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Musée de la mer","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Take a break from Biarritz’s beaches and visit the town’s aquarium. Overlooking the sea, the art deco building is home to over 150 species including sharks, saw fish and the guitar ray. On the first floor you can enjoy a panoramic underwater view of the seal pool and turtle cave.","type":"text"}]},{"type":"paragraph","content":[{"text":"Rocher de la Vierge","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If the swell’s big, you might get a drenching as you cross the high footbridge at the end of Point Atalaye in Biarriz to this rocky outcrop.  Named after its white statue of the Virgin and child, it’s the place to go for Instagram photos and views of the mountains across the bay.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc Animalier des Pyrénées, Argels Gazost","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This area is home to a whole host of wildlife including bears, wolves, chamois, marmots, lynx, roe-deer, otters, foxes and squirrels. Here you’re guaranteed to get a sighting of animals in their natural habitat.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Pyrénées is home to many towns \u0026 villages, that are well worth a visit. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Biarritz","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Once a simple fishing village, Biarritz is now a stylish seaside resort full of fashionable bars, shops and restaurants. Don’t worry, you don’t have to blow your budget, many of them are affordable and window shopping is totally free.","type":"text"}]},{"type":"paragraph","content":[{"text":"San Sebastián, Spain","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"In Biarritz, you’re so close to ","type":"text"},{"text":"Spain","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/spain","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" that it would be a shame not to hop over the border and say hola to this grand old seaside resort. Get lost in the narrow streets and find yourself in a bar or restaurant with an ice cold cerveza and a tapas or two.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Jean Pied de Port","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Only 8km from the Spanish border , this lovely walled town lies deep in French Basque country; it’s the starting point of the pilgrimage to Santiago de Compostela and well worth seeking out. Take a walk up to the Mendiguren Citadel for a panoramic view over the town and surrounding countryside.","type":"text"}]},{"type":"paragraph","content":[{"text":"Luz St Sauveur","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This popular ski resort offers plenty to do in the summer. For lovers of the great outdoors there are plenty of trails to hike, ride and cycle, and those who like to be indoors can enjoy the cinema, theatre, shops, bars and restaurants.","type":"text"}]},{"type":"paragraph","content":[{"text":"Bagnères de Bigorre","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Thermal baths were introduced into the region by the Ancient Romans, and the Grand Thermes here are some of the best. Once fully relaxed and revived, you can head over to the Saturday morning market to stock up on all sorts of delicious local produce, or just maintain your relaxed state in one of the cafés on tree-lined Coustous Square or by the River Ardour.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"France is home to plenty of history, and the Pyrénées are no exception. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Church of Les Jacobins","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Visit this church to experience some of the history of the Pyrénées, and check out the incredible artwork on display inside. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Medieval Villages","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Like many regions in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", you will find multiple medieval villages to explore and the Pyrénées are no different. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It will come as no surprise that the Pyrénées have plenty to offer when it comes to natural beauty. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Cirque de Gavarnie waterfalls","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"These waterfalls are hundreds of metres high and absolutely amazing. You can reach them on foot – or by donkey! If you don’t want to walk home, make sure your guide and donkey wait to take you back.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac du Gaube, Cauterets or the Pont d’Espagne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Cool down after the exertion of hiking this beautiful hilly trail with a dip in Lake Gaube. The scenery is breathtaking - and the temperature of the water will take your breath away. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Grottes de Betharram, Saint-Pé-de-Bigorre","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Leave the mountain heights and explore underground. There’s a large network of caves in the Pyrénée; 14km from Lourdes you can visit these grottes by mini-train and underground barge.  Or under the Basilique Supérieure is the Grotte de Massabielle, where pilgrims queue for hours to take a dip in the cave’s icy-cold water.","type":"text"}]},{"type":"paragraph","content":[{"text":"Jardin Botanique de Tourmalet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This is a delightful place to wander around – packed full of all sorts of colourful and interesting plants, and a great place to find out more about the flora of the region.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It is not difficult to stay active in the Pyrénées, there is plenty to do when it comes to sports \u0026 activities. ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Roof in Bayonne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"An awesome indoor bouldering centre, that’s perfect for rainy days, or when the kids are ready for a break from sightseeing. This uber cool centre has countless routes of varying difficulties, a great café and even an under 8’s bouldering corner.","type":"text"}]},{"type":"paragraph","content":[{"text":"Walking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Whether you you’re a serious walker, or gentle stroller, you won't be disappointed. Around Biscarrosse there are 120km of hiking paths alone, while the Pyrénées were just made for walking - with so much stunning scenery on offer you’ll want to stop.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"What could be more satisfying than bringing home your catch for dinner? This area is ideal for freshwater fishing with miles of tranquil rivers such as the Ourse, while the Gave d’Oloron is a famous salmon river. Just make sure that you have acquired your permit or Carte de Pèche from the local tackle shop or tourist office first.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"7eda39d8-09d2-4938-a264-4111e23327e6","value":"The Pyrénées","plugin":"readonly-text-field"},"_uid":"673e5353-855c-4abc-915a-ed326487997b","body":[{"_uid":"9c067c67-b2c2-4bed-98ea-aec79e5fc730","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc? It might not be available for the dates you selected.","type":"text"}]},{"type":"paragraph","content":[{"text":"PY011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Airotel Pyrénées Campsite","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/pyrenees/airotel-pyrenees-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"a1b23292-bd91-4c1b-9760-2fef4012af84","value":"All parcs in the Pyrénées","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345765/Region_-_France_-_The_Pyrenees_gi5gok.png","copyright":null,"fieldtype":"asset","is_external_url":true},"title":"The Pyrénées","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore The Pyrénées","summary":"","component":"RegionPage_Template","dataLayer":{"_uid":"9dfed8bd-be34-44db-9aa6-60b7c9f5afaf","items":[],"plugin":"list"},"metaHreflangEnabled":false},"slug":"pyrenees","full_slug":"eurocamp-co-uk/campsites/france/pyrenees/","sort_by_date":null,"position":-100,"tag_list":[],"is_startpage":true,"parent_id":160921824,"meta_data":null,"group_id":"6165889d-f67d-4bcb-8ed2-9766192847f3","first_published_at":"2022-11-16T08:58:41.460Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":192577834,"name":"Pyrénées","slug":"pyrenaeerne","published":true,"full_slug":"eurocamp-dk/camping/frankrig/pyrenaeerne/","is_folder":false,"parent_id":192577781},{"id":192578450,"name":"Pyrénées","slug":"pyrenees","published":true,"full_slug":"eurocamp-ie/campsites/france/pyrenees/","is_folder":false,"parent_id":192578398},{"id":243983496,"name":"Pyrénées","slug":"pyreneeen","published":true,"full_slug":"eurocamp-be/camping/frankrijk/pyreneeen/","is_folder":false,"parent_id":243983284},{"id":192577424,"name":"Pyrénées","slug":"pyrenees","published":true,"full_slug":"eurocamp-befr/camping/france/pyrenees/","is_folder":false,"parent_id":192577372},{"id":254772971,"name":"Pyrénées","slug":"pyrenaeen","published":true,"full_slug":"eurocamp-at/camping/frankreich/pyrenaeen/","is_folder":false,"parent_id":254772476},{"id":254773487,"name":"Pyrénées","slug":"pyrenaeen","published":true,"full_slug":"eurocamp-ch/camping/frankreich/pyrenaeen/","is_folder":false,"parent_id":254773417},{"id":192576808,"name":"Pyrénées","slug":"pyrenaeen","published":true,"full_slug":"eurocamp-de/camping/frankreich/pyrenaeen/","is_folder":false,"parent_id":192576756},{"id":192606443,"name":"Pyrénées","slug":"pireneje","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/pireneje/","is_folder":false,"parent_id":192606390},{"id":192578038,"name":"Pyrénées","slug":"pirineos","published":true,"full_slug":"eurocamp-es/camping/francia/pirineos/","is_folder":false,"parent_id":192577986},{"id":205385790,"name":"Pyrénées","slug":"pyrenees","published":true,"full_slug":"eurocamp-fr/camping/france/pyrenees/","is_folder":false,"parent_id":205385767},{"id":192575934,"name":"Pyrénées","slug":"pyreneeen","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/pyreneeen/","is_folder":false,"parent_id":192575842}],"default_full_slug":null,"translated_slugs":null},{"name":"Ardèche and Auvergne","created_at":"2022-08-25T17:53:07.763Z","published_at":"2024-05-07T11:20:09.554Z","updated_at":"2024-05-07T11:20:09.627Z","id":180488034,"uuid":"e7f561cb-66c3-40bf-b37b-d9388d7af855","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Ardèche \u0026 Auvergne | Southern France","plugin":"seo_metatags","og_image":"","og_title":"Camping Ardèche and Auvergne | Ardèche and Auvergne Holidays | Family Holiday Campsites in Ardèche and Auvergne  | Eurocamp","description":"If you like your outdoors BIG, then campsites in Ardéche and Auvergne will not disappoint. Holidays in Auvergne and Ardéche take place surrounded by mountains, rivers, gorges, caves – even volcanoes!","twitter_image":"","twitter_title":"","og_description":"If you like your outdoors BIG, then campsites in Ardéche and Auvergne will not disappoint. Holidays in Auvergne and Ardéche take place surrounded by mountains, rivers, gorges, caves – even volcanoes!","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Ardèche and Auvergne","image":{"id":null,"alt":"","name":"","focus":"","title":"","width":3600,"height":2400,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-ardeche-france-hero.jpg","copyright":"","fieldtype":"asset","public_id":"wp2hedkqlenti1yjypbz","aspect_ratio":1.5,"is_external_url":true},"imageAlt":"Camping in Ardèche and Auvergne","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Campsites in Ardèche and Auvergne","type":"text"}]},{"type":"paragraph","content":[{"text":"If you like your outdoors BIG, then our campsites in Ardéche and Auvergne will not disappoint. Holidays in Auvergne and Ardéche take place surrounded by mountains, rivers, gorges, caves – even volcanoes! ","type":"text"}]},{"type":"paragraph","content":[{"text":"Swim, climb and trek to your heart's content whilst camping in the Ardéche or Auvergne, as there are endless wooded valleys and hillside trails to explore.  Even the manmade landmarks will amaze, as you can spend all day exploring ancient Roman ruins, exquisite walled medieval towns, ornate carved buildings, ramparts, bridges and abandoned chateaux's. And if that wasn't enough, camping holidays in the Ardéche and Auvergne are smack bang in the gastronomic ","type":"text"},{"text":"centre of France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/central","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", so food lovers can be in paradise visiting highlights like the cheese-making museum.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Ardéche and Auvergne","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Ardéche and Auvergne","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"42cb4f58-36e2-480c-b082-a9459942d801","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"de172eeb-9ae0-47b4-b9f1-a8e3d87a2d53","code":{"_uid":"a190a300-83d0-41f1-9900-2f0dd7802f60","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"ARDECHE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Ardèche and Auvergne","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp, we have several parcs in the Ardéche and the Auvergne that are surrounded by mountains, rivers and picturesque towns and cities- ready for you to make memories on your holiday.","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"53d8a399-9dd5-47a0-8288-e436dc26d00c","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Ardèche and Auvergne","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Ardèche and Auvergne","type":"text"}]},{"type":"paragraph","content":[{"text":"From the mountains and volcanoes above to the gorges and caverns below, nature lovers will never run out of things to do in Ardèche and Auvergne. The area's beauty has attracted settlers since pre-historic times, through the Roman and Medieval ages right up to modern times. They‘ve all left their mark on this unforgettable part of the world with cave paintings, amphitheatres, exquisite buildings, villages and towns.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Ardèche and Auvergne","type":"text"}]},{"type":"paragraph","content":[{"text":"First, take a deep breath and fill your lungs with fresh mountain air. Then, explore all the incredible things to do in Ardéche and Auvergne. One moment you can set your heart racing on wild rivers, then step back in time amongst winding medieval streets. You can work your way through the menu, taking in view after view, catch the sounds of Debussy floating across the evening air, and finally, uncork a bottle of wine and relax in your picturesque campsite in Ardèche or Auvergne.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Ardèche and Auvergne","type":"text"}]},{"type":"paragraph","content":[{"text":"Head for Lyon for the best in French cuisine - there are more than 1300 restaurants to try- so you'll never run out of mouth-watering things to do in Ardéche and Auvergne! If you venture a little further out, you'll find plenty of traditional fare in the rural towns and villages. This region is home to locally reared meat which is made into hotpots, tender joints and sweet bread, plus it boasts lots of delicious regional cheeses including the world-famous Roquefort. If you have a sweet tooth, leave some space for marrons glacés (candied chestnuts) and, of course montelimar from the town of the same name.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"8723a41c-4db3-4c43-8887-e1274bfbc68e","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":null,"name":"","focus":"","filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656666010/e7f7sc4n3yj88eipkmio.mp4","fieldtype":"asset","is_external_url":true},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Ardèche and Auvergne","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Ardéche and Auvergne are brimming with scenic views and incredible places to visit. Here are just a few of our highlights from this enchanting region:  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Arènes de Nîmes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"More than 2000 years old, this is the most complete Roman amphitheatre in the world and so it’s a great place to let your imagination wander back to the times of chariot races and gladiators contests (is it thumbs up or thumbs down?).","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Aven d’Orgnac underground caves","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"These caves stretch for over 500m and the incredible formations seem to glow in the dark. Back on the surface you can visit the City of Prehistory to find out more about this strange, illuminated world.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Gorges du Tarn","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The most fun way to experience the gorges and admire the scenery is white water rafting – if you can bear to look up! You can also opt for a gentler trip in a canoe. There are lots of hidden castles to explore on your way down river.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Pont d’Arc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"60 metres high and 50 metres wide, this incredible natural bridge was carved out of the rock by the Ardèche River. The best way to admire it is to paddle through on your canoe or kayak.","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont du Gard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This Roman aqueduct was made a UNESCO World Heritage site in tribute to the skills of our ancestors. It’s more than 50m high and built on three levels – the longest stretching for 275m. An absolute must-see of your holiday.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"9ad87980-b474-466f-8104-4faf7548d906","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Before start your unforgettable camping holiday in Ardéche or Auvergne, you have to get here first! Luckily, there are lots of ways to travel here, stress free, whether you want to go by plane, train or by boat.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Ardéche \u0026 Auvergne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Rodez","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nimes","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Montpellier","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Lyon","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Etienne","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ferries to Ardéche \u0026 Auvergne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"From waterparks to paintballing, there are plenty of action-packed days out in Ardéche and Auvergne to be enjoyed by the whole family.       ","type":"text"}]},{"type":"paragraph","content":[{"text":"Aubenas paintballing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A great way to let off steam and burn off some energy. There are more than seven hectares of rugged parkland with lots of places to hide and plan your next attack.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Ferme aux Crocodiles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are more than 350 crocodiles living in this tropical park. There’s also a tropical greenhouse with giant tortoises and exotic birds if you fancy something a bit tamer.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aquatropic, Nîmes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There are pools galore for keeping cool here. Smaller children will love the paddling pool, while you won’t be able to get their older brothers and sisters off the waterslides. There’s even a hammam and a sauna for those who like their water hot and steamy.","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont d'Arc Cavern","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Travel back in time 36,000 years at Pont d’Arc Cavern, an incredible replica of the earliest-known and best-preserved cave on earth: the Chauvet Cave. Carefully crafted over 12 years, the new 29-hectare site recreates every detail of the original cave, including thousands of amazing prehistoric artworks and bear footprints too!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The towns and villages in Ardéche and Auvergne are famous for their cuisine, charming architecture and thriving culture. Here is a selection that you could visit on your camping holiday, including Lyon and Roquefort.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Aubenas","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is known locally as the Art and History City and its packed full of fine buildings, a beautiful 17th century cathedral and the Chateau d’Aubenas with its collection of fine art.","type":"text"}]},{"type":"paragraph","content":[{"text":"Avignon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is a truly majestic town, complete with massive ramparts, cobbled streets, a 14th Palais des Papes and of course a bridge. It’s a great place for painting and sketching if you fancy following in the footsteps of Picasso and other masters.","type":"text"}]},{"type":"paragraph","content":[{"text":"Conques","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Situated where the Rivers Dourdou and Ouche meet, this was a popular resting place for pilgrims on their way to Santiago de Compostelo.","type":"text"}]},{"type":"paragraph","content":[{"text":"Espalion","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Espalion’s charming balconied houses look out over the River Lot. Once the centre of the leather tanning industry, the town is now much more fragrant! Explore the 14th century chateau with its views across the highlands, local museum and quaint shops and restaurants.","type":"text"}]},{"type":"paragraph","content":[{"text":"Estaing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Cross the arched Gothic bridge into one of the most beautiful medieval villages in France. There’s a gorgeous 16th century chateau and a church said to house the remains of the village’s patron saint St Fleuret, whose life is celebrated in July.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lyon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is one of France’s greatest cities and a UNESCO World Heritage site so you’ll find plenty to admire as you spend your day exploring. It is also has a well-deserved reputation for world class gastronomy - so prepare yourself for a treat.","type":"text"}]},{"type":"paragraph","content":[{"text":"Montélimar","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This beautiful market town has an impressive chateau - and lots of lots of delicious almond nougat. Just make sure you don’t eat it all before you get home.","type":"text"}]},{"type":"paragraph","content":[{"text":"Orange","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Steeped in ancient history, Orange has a magnificent Roman triumphal arch and a well reserved Roman theatre that’s still in use today.","type":"text"}]},{"type":"paragraph","content":[{"text":"Roquefort","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Find out more about one of the world’s favourite cheese as you follow the production journey from goats’ milk through caves and cellars to the finished blue veined masterpiece – don’t forget to bring some crackers.","type":"text"}]},{"type":"paragraph","content":[{"text":"Saint-Étienne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Transformed from a grim, industrial town into a vibrant centre for the arts, Saint-Étienne has an excellent Museum of Modern Art and a lively downtown for a great night out.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Flour","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A quaint market town with narrow, quirky streets, a gothic cathedral and a postal museum and cheese making museum!","type":"text"}]},{"type":"paragraph","content":[{"text":"Uzès","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With streets too narrow for coaches and buses, this is the ideal place to explore on foot. There are plenty of squares with pavement cafes to rest your legs along the way. The Saturday market, in the Place aux Herbes, is indeed a great place for herbs!        ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The regions of Ardéche and Auvergne are full of medieval architecture, Roman ruins and impressive bridges! All in all, lots of history to soak up on your camping holiday. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont du Gard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"An incredible feat of Roman engineering set against a beautiful natural backdrop, this three tiered aqueduct is well worth a visit – and there’s a beach just 200m away.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nîmes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Often referred to as the Rome of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", Nîmes has a well-preserved amphitheatre (it’s enormous!), an elegant Roman temple (Maison Carrée) and the Castellum (the distribution point for water from the Pont du Gard). The Old Town is rather elegant with lots of chic boutiques and a thoroughly modern arts complex.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You'll never be far from nature in Ardéche and Auvergne. Everywhere you turn you can find hidden caves, touring mountains and lush river valleys to lose yourself in","type":"text"}]},{"type":"paragraph","content":[{"text":"Vals-les-Bains, Ardèche","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This river valley is home to 100 natural cpacked full of all sorts of minerals. And be warned – there’s a geyser that erupts four times a day with a 25 foot spurt. Even when you know it’s coming - it’s still a bit of a shock!","type":"text"}]},{"type":"paragraph","content":[{"text":"Gorges du Tarn, Auvergne","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"These are the deepest gorges in Europe and stretch for almost 50km - ideal for hiking so come prepared, and keep a look out for hidden ancient castles and amazing views.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc National des Cévennes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Get closer to nature in this vast and beautiful wilderness, which offers you spectacular scenery at every turn, not to mention more than 2,300 species of flora and fauna.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grotte de la Madeleine, Ardèche Canyon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are hidden caves throughout the region, but these are probably the best known - don’t miss the ‘son ét lumiére’ show.","type":"text"}]},{"type":"paragraph","content":[{"text":"Vulcania, Saint Ours-Les Roches","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Set amongst the largest set of volcanoes in Europe, this unique theme park can take you right to the heart of an active crater (virtually of course). There are lots of great volcano themed rides and big screen footage of real life eruptions. There are also nature trails to explore. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont d’Arc","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This remarkable natural bridge is 60m high and 50m long and was hewn out of the rock by the Ardèche River. You can float underneath it - just before you hit the white waters of the river’s descent!","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There's no end to the incredible activities in Ardéche and Auvergne that you can enjoy on your camping holiday. From hiking, to cycling to more thrill-seeking sports like canyoning- there's an activity for everyone to enjoy here.    ","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are road and mountain bikes for hire all over the region and plenty of quiet country roads and riverside trails along the Ardèche river. The best place to start is Vallon Pont d’Arc.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The original off-roading – and still the best! Join organised organised pony-trekking expeditions through the dazzling scenery of the Auvergne and the Ardèche at Aubenas, Bidon and St Antheme.","type":"text"}]},{"type":"paragraph","content":[{"text":"Canyoning","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Invented for the energetic, thrill seeker – this mix of swimming, climbing, abseiling and hiking can be enjoyed under expert supervision at a number of locations including Vallon Pont d’Arc, Les Vans and Ruoms.          ","type":"text"},{"text":"           ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Canoeing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you love to paddle your own canoe – you’re in the right place. There’s great canoeing throughout the Ardèche, but the best is probably at Vailon Pont d’Arc.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"397ea9cf-89be-4a5f-beec-0a2db1e1d55a","value":"Ardèche","plugin":"readonly-text-field"},"_uid":"b068dfe7-4e75-487b-9d08-a925bae7a47b","body":[{"_uid":"5f09871e-fb2d-4d95-b51c-a92f298f3b9a","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using our search tool? It might not be available for the dates you selected. Here's a full list:","type":"text"}]},{"type":"paragraph","content":[{"text":"MC013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Ranc Davaine","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/le-ranc-davaine-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC017","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Ranchisses","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/les-ranchisses-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC024","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Pommier","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/le-pommier-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC033","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Aluna Vacances","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/aluna-vacances-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC035","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping La Nouzarède","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/la-nouzarede-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC038","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Le Petit Bois","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/le-petit-bois-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC042","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Domaine de Chaussy","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/domaine-de-chaussy-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC043","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Domaine du Cros d'Auzon","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/domaine-du-cros-d-auzon-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC044","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping La Grand'Terre","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/la-grand-terre-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"MC048","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Medrose","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/ardeche/medrose-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"61a9cf62-9028-4b3c-b183-84709c0e41e6","value":"All parcs in Ardèche and Auvergne","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":"","name":"","focus":"","title":"","width":1600,"height":600,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345732/Region_-_France_-_Ardeche_d5rhhf.png","copyright":"","fieldtype":"asset","public_id":"camping-ardeche-france-hero","aspect_ratio":2.6666666666666665,"is_external_url":true},"title":"Ardèche","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore Ardèche","summary":"","component":"RegionPage_Template","dataLayer":{"_uid":"e2a59283-1ce2-4ff0-9
