,"slug":"jura","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/jura/","is_folder":false,"parent_id":192575835},{"id":192578436,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-ie/campsites/france/jura/","is_folder":false,"parent_id":192578391},{"id":243983409,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-be/camping/frankrijk/jura/","is_folder":false,"parent_id":243983277},{"id":254773456,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-ch/camping/frankreich/jura/","is_folder":false,"parent_id":254773410},{"id":254772708,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-at/camping/frankreich/jura/","is_folder":false,"parent_id":254772469},{"id":192606428,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/jura/","is_folder":false,"parent_id":192606383},{"id":192576794,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-de/camping/frankreich/jura/","is_folder":false,"parent_id":192576749},{"id":192577820,"name":"Jura","slug":"jura","published":true,"full_slug":"eurocamp-dk/camping/frankrig/jura/","is_folder":false,"parent_id":192577774}],"default_full_slug":null,"translated_slugs":null},{"name":"Loire","created_at":"2022-08-24T13:35:28.873Z","published_at":"2024-09-09T12:10:01.270Z","updated_at":"2024-09-09T12:10:01.326Z","id":179989211,"uuid":"85be530f-3f5a-42ab-b97a-e775f657401b","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Loire Valley | Central France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Loire Valley | Loire Holidays | Family Holiday Campsites in Loire Valley  | Eurocamp","description":"Travel beyond Normandy and Brittany (not the pop stars) and you’ll find the glorious Loire Valley, a land of lush, rolling hills and grand Châteaux.","twitter_image":"","twitter_title":"","og_description":"Travel beyond Normandy and Brittany (not the pop stars) and you’ll find the glorious Loire Valley, a land of lush, rolling hills and grand Châteaux.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Loire Valley","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-loire-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Loire Valley","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Loire Valley","type":"text"}]},{"type":"paragraph","content":[{"text":"Travel beyond ","type":"text"},{"text":"Normandy","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/normandy","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" and ","type":"text"},{"text":"Brittany ","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/brittany","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" and you’ll find the glorious Loire Valley, a land of lush, rolling hills and grand Châteaux. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in the ","type":"text"},{"text":"Loire Valley","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-loire-valley","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" combine a blend of sunshine and culture, as this historic region contains bustling cities like Tours, and of course, the magnificent Loire river. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping in the Loire Valley puts relaxation first, with many of our campsites in the Loire featuring river or lakeside beaches. Named a UNESCO World Heritage Site due to its unrivalled beauty and historically important settlements, camping holidays in the Loire Valley offer up the very heart of France. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Loire Valley","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in the Loire Valley","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"e6070aaa-efc8-4cab-b5f4-c8580111011d","code":{"_uid":"ea1294c4-5643-412b-9642-23d5d3f78555","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"LOIRE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Loire Valley","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Our Eurocamp parcs in the Loire Valley are perfectly placed to allow you easy access to the glistening blue river, exciting towns and gorgeous woodland - all waiting to be explored on your holiday. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"d985a73d-d393-4c1c-a4d8-05434e1884f7","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Loire","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Loire","type":"text"}]},{"type":"paragraph","content":[{"text":"There is much to entertain Eurocampers besides great Châteaux, as the Atlantic coast of the ","type":"text"},{"text":"Vendée","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/vendee","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" is within easy reach, offering bracing views and centuries old villages. There are lots of adventurous things to do in the Loire Valley, such as watersports, hiking and much more. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Plus, the Loire boasts some lovely towns such as Tours, Orleans and Montrichard, not forgetting Le Mans, as famous for its splendid cathedral as for its racey reputation.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Loire","type":"text"}]},{"type":"paragraph","content":[{"text":"There are reputedly more than 1,000 fairy tale chateaux in the Loire. No prize for visiting them all, we’re afraid. The Loire is also rightly known as the Garden of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", so those with a taste for the grape will feel particularly at home here, as there are even more vineyards than châteaux. Some great wines originate here and can be sampled on the famous wine tours.","type":"text"}]},{"type":"paragraph","content":[{"text":"Other things to do in the Loire Valley include floating down the famous river on a cruise, exploring enchanting gardens, and visiting the ancient monastery at St Cosme Priory. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Loire","type":"text"}]},{"type":"paragraph","content":[{"text":"It’s hard to name a typical dish of the Loire (and it’s nothing to do with pronunciation). There’s just so much choice. The proximity of the Atlantic means splendid seafood, often served with locally grown vegetables.","type":"text"}]},{"type":"paragraph","content":[{"text":"‘Quenelles de Brochet’, a pike mousse is very popular here, as is ‘Rillettes de Tours’, a delicious pork dish flavoured with bouquet garni. And if you think the food is outstanding, the region’s wines include classics like Sancerre, Pouilly-Fumé, Saumur and hooray for Vouvray. So, if you're looking for culinary things to do in the Loire Valley, you'll be spoilt for choice, with visits to vineyards, cheese makers' and chocolatiers all on the menu. ","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"40a9ec59-bfee-4961-b592-d38b12f6abf7","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Loire","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This magical region has too many highlights to name! They are chateaus out of a fairytale, cliffside villages and landmark cities like Tours and Le Mans.         ","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau D’Azay-le-Rideau","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"One of the earliest Renaissance châteaux, Azay, with its fairytale turrets and spires, displays the transition from Gothic to the Renaissance style. It sits on a tiny island in the River Indre.","type":"text"}]},{"type":"paragraph","content":[{"text":"Château de Chambord","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Big is beautiful when it comes to Château de Chambord. This stunning Renaissance building, supposedly designed in part by Leonardo da Vinci, is the big daddy of châteaux. It has 22 miles of stone walls and is set in more than 13,000 acres of forested countryside.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Mans","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Most famous for the 24 hour car race, Le Mans also offers you Vieux Mans, the ancient fortified centre surrounded by the finest Gallo-Roman walls in France. Cathédrale St-Julien is also an exquisite, Romanesque surprise.","type":"text"}]},{"type":"paragraph","content":[{"text":"Tours","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The capital of the Loire Valley region, the medieval city of Tours has a fine gothic cathedral, pretty old quarter and narrow streets full of stylish shops, lively bars, cafés and excellent restaurants. Whenever you visit, it’s likely that a colourful street market will be in full swing.","type":"text"}]},{"type":"paragraph","content":[{"text":"Troo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Carved into the white cliff above the Loire River, the pretty troglodyte village of Troo has provided safe lodging for centuries. Its oldest dwellings date from the 12th century and are still in demand as second homes by posh Parisians.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"7fd6a21e-0080-4126-ba22-0a40b8774c11","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Situated in the ","type":"text"},{"text":"heart of France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/central","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", it's simple to travel to Loire. Whether you choose to go by train, car, plane or boat, there are plenty of options to help you get here.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Loire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Angers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Tours","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Poitiers","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Paris Orly","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ferries to Loire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Days out in the Loire Valley bring the best of this region vividly to life. You can wander through butterfly gardens, sit back and enjoy open-air performances about the history of France, or brave the daring rides at Futuroscope.           ","type":"text"}]},{"type":"paragraph","content":[{"text":"Doué Zoo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Children always love a visit to the zoo. At Doué la Fontaine, they can experience the animals roaming free. Don't miss the “Madagascar” exhibit, home to fluffy lemurs, or the rare Sumatran tigers which reside in “The Asian Zone”.","type":"text"}]},{"type":"paragraph","content":[{"text":"Zoo Parc de Beauval","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Considered by many to be the finest in France, this zoo park in St Aignan allows you to see more than 4,000 wild creatures, many of the more docile roaming free in parkland that has been landscaped to recreate their African homeland.","type":"text"}]},{"type":"paragraph","content":[{"text":"Romorantin-Lanthenay","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Once a centre of the fabric industry, but more recently car-making, this beautiful old town has a wealth of ancient buildings, many of which can be found around the River Sauldre. Museums detail local life and pre-historic artefacts and there’s also an exhibition of French cars and an aquarium.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc Floral de la Source","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This UNESCO World Heritage Site comprises ten themed gardens, together with a host of butterflies, donkeys, sheep and birds that will keep younger visitors amused for hours.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Puy du Fou","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Grand Parc Puy du Fou offers an unparalleled experience with a series of spectacular, moving shows, in the heart of unspoilt countryside and magnificent stage sets.","type":"text"}]},{"type":"paragraph","content":[{"text":"In France, almost 30 million visitors have already enjoyed the \"Puy du Fou\" experience, which is inspired by the History of France and Europe. Whether you’re looking for spectacular shows, lush greenery or great dining, Puy du Fou transports you through the centuries.","type":"text"}]},{"type":"paragraph","content":[{"text":"Futuroscope","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A different kind of leisure park experience. Unique in its kind in Europe with stunning ultra-modern buildings, Futuroscope propose 25 original experiences, films in giant format, thrill-filled attractions, 3D rides with 4D effects, games, live shows, open-air activities, and a wonderful evening show included in the price of the entry ticket....","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The towns and villages of the Loire Valley are elegant, bustling and welcoming in equal measure. Steeped in history and surrounded by green, pastoral landscapes, the traditional limestone architecture of the region holds many wonders.     ","type":"text"}]},{"type":"paragraph","content":[{"text":"Tours","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Perhaps the most beautiful city in the Loire, Tours has many splendid sights to enjoy. The Place Plumereau at the city’s medieval heart is a treat, and the gothic splendour of the Cathédrale St-Gatien is a must-see.","type":"text"}]},{"type":"paragraph","content":[{"text":"Saumur","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Known as the ‘White City’ of Anjou, as many of its buildings are constructed using the local creamy-coloured limestone. Saumur is an elegant city, spread across both banks of the River Loire. Its rather stylish château commands spectacular views.","type":"text"}]},{"type":"paragraph","content":[{"text":"Loches","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Picturesque Loches has managed to avoid the hustle and bustle of modern tourism. And after you’ve seen this pretty destination on the banks of the Indre, strolled through the 15th Century gates, explored the delightful old quarter and toured the 13th Century château, you’ll agree this really is a unique experience.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chinon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With its ruined chateau and picturesque medieval streets, a trip to Chinon really is like stepping into the past. The stone for the château was actually quarried from the hillside upon which it stands and the caves that were created are today used as wine cellars. Vineyard tours are available locally.","type":"text"}]},{"type":"paragraph","content":[{"text":"Blois","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Bloody history aside, it’s easy to imagine the power that once resided here in Blois, but its main claim to fame is the amazing château that hosts the most spectacular son et lumière performances in high summer. Also take in the fascinating Museé de l'Objet, a brilliant modern art museum, before partaking of one of the delicious local pastries.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you're into history, then you've come to the right place. The Loire Valley is brimming with medieval towns and chateaus that seem too magnificent to be real.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Château de Chenonceau","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"With its grand arches that span the River Cher and magnificent Renaissance architecture, Chenonceau appears to float on the surrounding water. This romantic castle was built in the early 16th Century and has nearly always been run by women. There are impressive grounds, as well as a waxworks museum. Boat trips are available in the summer and in July and August, the gardens are lit up from 10pm.","type":"text"}]},{"type":"paragraph","content":[{"text":"Château d’Ussé","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Welcome to the land of make-believe. The enchanting Château d’Ussé is thought to be the inspiration for Charles Perrault’s Sleeping Beauty. This fairy tale castle has towers, turrets, a terraced garden and a magnificent hillside setting. One of the towers contains rich tableaux that illustrates the fairy tale.","type":"text"}]},{"type":"paragraph","content":[{"text":"Château de Chambord","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The greatest house in the Loire, this extravagant Renaissance chateau was built between 1519 and 1685 (must have been lots of tea breaks). Surrounded by a vast forest, this château could easily be the most extravagant Royal residence ever built. The ornate façade and turrets are spectacularly lit at night.","type":"text"}]},{"type":"paragraph","content":[{"text":"Orléans","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"It was here that the maid of Orléans, Joan of Arc, saved France from the English in 1429. The ancient Vieil Orléans quarter and the Cathédrale Saint-Croix are best-known, but there are many gorgeous Renaissance facades to enjoy here.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Loire Valley is famous for being one of the most naturally fertile, and beautiful places in all of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":". Wander through rows of grapes at one of the valley's many vineyards, sit on the banks of a stunning lake or go underground to explore the ancient caves of this region.            ","type":"text"}]},{"type":"paragraph","content":[{"text":"'The Garden of France'","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It’s no wonder the Loire is known as the Garden of France. The Touraine and Anjou areas are famous for their scrumptious orchards and fine vineyards. Meandering rivers weave their way throughout the region and several lakes offer opportunities for watersports. The River Loire is France’s longest river beginning in the Massif Central and running through to the sea at St Nazaire.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Cave aux Sculptures","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This part of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":" offers a number of troglodyte dwellings, caves carved out of the soft limestone. At Doué-la-Fontaine there is also a fascinating selection of carved figures, the origin of which is a mystery to this day.","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Grottes Pétrifiantes de Savonnières","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Once medieval quarries, this series of underground caverns stretches for over a mile and contains stalactites, stalagmites, rivers and waterfalls. Glittering son et lumière performances take place on summer evenings and guided tours run daily. Dress warmly as there’s no deep heat in this deep treat.","type":"text"}]},{"type":"paragraph","content":[{"text":"Loire vineyards","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are numerous appellations to sample in the Loire Valley. The region has been a centre of winemaking for over a thousand years, with around half of all wines produced here being white varieties. To gape at the grape on tours of the wine cellars and vineyards, visit Saumur or Chinon.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Activities in the Loire Valley offer something that every member of your family will enjoy. Relax as you float down the river on a canoe, or get your pulse racing  one of the many cycle trails in this region. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are many opportunities to canoe here, but you’re just a short drive from the beaches of the Vendée, where there’s excellent windsurfing, surfing, sailing, kite-surfing and sand yachting.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse-riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"For those with a thing for equestrian pursuits, the gentle hills and valleys of the Loire have a wealth of horse riding and pony trekking centres. Point your pony to those at Bréhémont, Oucques, Vendôme and Gizeux.","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you get around, you can play 18 holes on no less than 18 courses in the Loire valley. Golf de Touraine and Golf du Château d'Augerville la Rivière both offer golf in the grounds of some very fine Châteaux.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ballooning","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Up there, where the air is rare, you can enjoy hot air balloon rides enabling you to peer at the peerless scenery and many fine Châteaux in the Loire Valley. You’ll find some of the centres at Chenonceau, Amboise, Chaumont and Loches.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The Loire Valley is really popular with cyclists. The 'Loire à Vélo is a 900km long cycle route, passing many of the most popular châteaux, but we don't expect you to cycle it all!","type":"text"}]},{"type":"paragraph","content":[{"text":"Canoeing at St Dye","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Canoeing is popular for all ages in the Loire valley, but this centre at St Dye makes it especially easy for you to hire kayaks, with organised outings as well as the chance to float your own boat.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"670517ce-5e3d-47f4-9c6e-7cf6768161a3","value":"The Loire Valley","plugin":"readonly-text-field"},"_uid":"c081a450-4993-4425-ad84-9bcb9621658d","body":[{"_uid":"2cbad316-a66f-425f-b514-51695c077d48","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc? It might be fully booked on the dates you selected.","type":"text"}]},{"type":"paragraph","content":[{"text":"LR013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine de la Brèche","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/loire/domaine-de-la-breche-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"LR015","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Parc de Fierbois","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/loire/le-parc-de-fierbois-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"LR017","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Grande Tortue","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/loire/la-grande-tortue-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"LR028","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Bois du Bardelet","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/loire/bois-du-bardelet-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"LR048","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Parc des Allais","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/loire/le-parc-des-allais-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"b7b07650-28a8-4a99-a3e6-cc378c351149","value":"All parcs in the Loire Valley","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345755/Region_-_France_-_Loire_zsxojv.png","copyright":null,"fieldtype":"asset","is_external_url":true},"title":"Loire","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore Loire","summary":"","component":"RegionPage_Template","dataLayer":{"_uid":"9b69f6c5-1923-414c-bff5-cd6487a51eff","items":[],"plugin":"list"},"metaHreflang ted_at":"2022-08-09T14:35:01.698Z","published_at":"2025-01-24T13:20:09.953Z","updated_at":"2025-01-24T13:20:10.019Z","id":173892148,"uuid":"6a83ec33-5fae-4b3b-a2b6-7f8099cc2503","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays the French Alps | Central France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping The Alps | French Alps Holidays | Family Holiday Campsites in The French Alps  | Eurocamp","description":"Flying over the French Alps your view is of beautiful, but forbidding, towering peaks. Yet in these mountains are some of the most famous skiing areas in the world.","twitter_image":"","twitter_title":"","og_description":"Flying over the French Alps your view is of beautiful, but forbidding, towering peaks. Yet in these mountains are some of the most famous skiing areas in the world. ","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs","marginBottom":""},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in the French Alps","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-alps-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in the French Alps","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in the French Alps","type":"text"}]},{"type":"paragraph","content":[{"text":"Flying over the French Alps your view is of beautiful, but forbidding, towering peaks. Yet in these mountains are some of the most famous skiing areas in the world, visited by celebrities and mere mortals, who can’t wait to get on the piste. But snow news is good news, and when the snow melts in spring, the whole area turns into a paradise for walkers, nature-lovers and sports enthusiasts. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping holidays in the French Alps provide the perfect way for families to explore the beautiful scenery and breathtaking views found in this illustrious location. Holidays in the French Alps provide year round fun - with skiing holidays popular in the winter months, and walking holidays breaking through in the summer. Whatever your preference there is a camping holiday in the French Alps to suit. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Whether you are embarking on a snowy winter holiday, or looking to walk the beautiful trails through the summer, with so many campsites in the French Alps you are spoilt for choice. So much so that you might even want to settle down at each one for a different but equally as breath taking camping experience. Settle at ","type":"text"},{"text":"Lake Annecy","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/lake-annecy","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" for incredible lakeside views, perfect for cyclists and climbers or maybe trial Le Belledonne for summer skiing on the edge of Les Ecrins National Park.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about The French Alps","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"All parcs in the French Alps","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"44463b67-e4cd-4c08-ba03-01d451908ab5","code":{"_uid":"2c6c37ba-66e0-4696-ab5e-8e2b2b125bc6","plugin":"ec-datasource-by-name","region":"FRANCE_CENTRAL"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"FRENCH_ALPS"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in the ","type":"text"},{"text":"French Alps","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp we have a number of parcs in the French Alps that are ideal for sightseeing, exploring and spending time in the great outdoors. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"7b911129-ef40-4541-b267-fcdbd3a371a0","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting The Alps","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore The Alps","type":"text"}]},{"type":"paragraph","content":[{"text":"There are plenty of things to do in the Alps, you will be spoilt for choice! Our parcs at ","type":"text"},{"text":"Annecy","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/lake-annecy","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" put all the splendours of the French and Swiss Alps within reach, while our parc at Le Bourg D’Oisans opens up the entire Romanche Valley and the stunning Les Ecrins National Park. Getting to these Eurocamp parcs for your French Alps holiday is easy, with TGV services running direct from Paris to Annecy. And both Geneva and Chambery airports are within easy reach for those who prefer to fly-drive.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel The Alps","type":"text"}]},{"type":"paragraph","content":[{"text":"It’s all about fresh when it comes to things to do in the Alps. Take in the fresh air, fresh blooms, fresh food, fresh scenery, fresh experiences (and did I mention the fresh air) whilst on holiday in the French Alps? This region, like no other, is where you’ll refresh your senses, whether taking in the scene in its famous towns, or admiring the beauty of the Alps through the terrain around Bourg D’Oisans with its vast resources of white peaks, glaciers and shimmering waterfalls.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste The Alps","type":"text"}]},{"type":"paragraph","content":[{"text":"As with most alpine areas, the food tends to be hearty, though not necessarily heavy. Local specialities include Tartiflette, a potato dish made with the local Reblochon cheese. Or Raclette, where cheese is melted then scraped onto your plate, often accompanied by baked potato, ham and pickles. Wash it all down with Clairette de Die – a sparkling wine to die for.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"fd0afd32-f9ea-41ed-be7f-efe9c0c33989","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about The Alps","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"When it comes to the French Alps, it is hard to choose the regional highlights, as there is so much beauty but these are some our highlights:","type":"text"}]},{"type":"paragraph","content":[{"text":"Annecy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Annecy is a traditional, charming city with entertainment in abundance at some of the most exciting events in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":". It is home to one of the most beautiful lakes in the world, with a fabulous château, the Palais de l’isle, on its shores.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chambery","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There is no shortage of things to do in Chambery. From watersports on its lakes, skiing on the slopes, dining in the excellent restaurants, to exploring the history and culture. In fact, why go anywhere else?","type":"text"}]},{"type":"paragraph","content":[{"text":"Chamonix","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If skiing is your game, Chamonix is the name. Particularly popular for its busy events calendar, from here you can access the dizzying heights of Mont Blanc, or just get a breathtaking view of the France’s highest mountain.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grenoble","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This capital of the Alps has stunning scenery, ornate squares and landscaped gardens. Visit the crumbling Roman city walls and the Bastille Fort. Track down the ‘Chemin de Fer de la Mure’ tourist railway for rattling great views of the city.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lake Geneva","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Otherwise known as Lake Léman is one of the largest lakes in Western Europe. Exhilarating sports in a stunning setting makes for an unforgettable adventure.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"7573a42b-3747-4cc6-b61f-2aae03bfcdf5","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Travelling to the Alps is one of the first things you want to consider when booking your holiday. Luckily there are many ways to get there; whether you fly, drive or take the ferry.","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in The Alps","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Chambery","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Geneva","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Grenoble","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ferries to The Alps","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Days out in the Alps provide fun for the whole family - whether you are looking to find your nearest theme park or see the local wildlife. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Walibi Park Rhone-Alpes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This theme park offers a host of rides suitable for all ages, but older children can be let loose on the spine-tingling, white-knuckle rides - Tomahawk, Boomerang and SkunX Tower! But don't forget your swimming costumes, it's also a great aqua park too.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parc de Merlet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This animal park in the mountains offers spectacular views as well as the chance to see marmots, deer, llama and chamois in their natural habitat. Say ‘aaah’.","type":"text"}]},{"type":"paragraph","content":[{"text":"L’Aquarium du Lac du Bourget","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Situated on the edge of the largest natural lake in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" at Aix-les-Bains, the aquarium is home to over 50 species of fish and also features a ‘touch pool’ that is always a favourite with younger visitors, who invariably cause a ripple.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chartreuse","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A spectacular mountain range, home to the monks of the order of St Bruno who have been distilling their famous liqueur here since 1764. Tour the distillery and the longest liqueur cellar in the world, complete with a free tasting.","type":"text"}]},{"type":"paragraph","content":[{"text":"Albertville Olympic Museum","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Albertville hosted the 1992 Winter Olympics, reinvigorating the local ski area and economy in the process. This fascinating exhibition looks at the planning, the sports and the stars involved.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of beautiful towns \u0026 villages in the French Alps to explore on your visit, including Annecy and Chambéry.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aix-Les-Bains","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A spa town that welcomed Queen Victoria on no less than three occasions. And each time she was amused. The hot springs and baths still provide hydrotherapeutic treatments. With its attractive streets, lakeside walks and opportunity to ‘take the waters’, you won’t need to go to the gym for a month.","type":"text"}]},{"type":"paragraph","content":[{"text":"Annecy","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This fine town enjoys one of the most picturesque vistas in the region with three superb lakeside beaches, cruises, plus particularly good shopping in town. The summer festivals are a must-see. In June, Annecy hosts the international film festival. And the Fête du Lac, in early August, sees the lake is illuminated with an enormous firework display.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chambéry","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The ancient seat of the Dukes of Savoy, Chambéry feels more Italian than French. The old town is dominated by the castle of the Dukes, while the ancient streets and imposing buildings make for fascinating exploring. Big on culture, Chambéry has five museums and one of the biggest clock chimes in Europe.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chapelle du Mont-St-Michel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A short drive from Chambéry (but then a climb!), the spectacular location of the Chapelle du Mont-St-Michel provides wonderful views across the Chambéry Valley and the pointy bits of the distant Belledonne mountains.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The French Alps are steeped in history for you to learn and explore on your visit, with various pieces of architecture worth paying a visit to.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Palais de I’lle","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Reached from the main part of Annecy by a bridge and surrounded by water on three sides, Le Palais de I’lle’s grand and beautiful gothic façade belies its past as a prison. Today it houses a museum in which it is very much worth serving time.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grenoble Bastille","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Set high above the city on a mountaintop, the Bastille was once an important line of defence on the alpine frontier. Today it is served by the oldest cable car in France. Hmmm, but don’t be afraid and you’ll enjoy magnificent views of the city and the Alps.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau de Montrottier","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This fine medieval castle stands between the foothills of the Alps and the river Rhône. You’ll find a large collection of furniture, ceramics, weapons, tapestries and objects brought back from Africa and Asia.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chateau de Menthon, St Bernard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"High above the commune of Menthon stands this elaborate chateau which still contains many of its original furnishings. At weekends and public holidays, actors in period costumes make the historic effect complete.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Nature is everywhere you turn in the French Alps, whether it be at a secret garden or underground.","type":"text"}]},{"type":"paragraph","content":[{"text":"Grotte et Cascade de Seythenex","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"For a deeply moving experience, take a 40 minute guided tour of underground galleries and passages. There’s a magnificent 45m high waterfall, at Seythenex, one of the most popular attractions in the French Alps.","type":"text"}]},{"type":"paragraph","content":[{"text":"Les Jardins Secrets","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The secret gardens at Vaulx offer you more than 7,000m sq of extraordinary gardens in a variety of styles, including the Pleasure Garden, Andalusia Garden and Apothecary's Garden. Sssh – don’t tell anyone.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mont Revard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Well worth the drive from Aix-Les-Bains, Mont Revard stands over 1,500m tall with outstanding views over the surrounding countryside. On a clear day, you can see forever, well at least you might make out the Rhône snaking its way across the landscape, and Mont Blanc in the distance.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You will not be short of Activities in the French Alps, whether you are an avid Horse Rider or Cyclist there is something for you.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There’s no end of walking routes suitable for hardened hikers to perspiring plodders here. You’ll find official maps of the top 25 routes in newsagents and bookshops.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Camping in the French Alps puts you close to a large number of equestrian centres, so enjoy horse and pony riding through forest trails, lovely meadows and spectacular mountain scenery.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cycling","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Mountain biking, or VTT as they call it in France, is very popular here. You will find bikes for hire and VTT courses all over the Alps. Keen cyclists can try the 21-hairpin climb to Alp d’Huez, and get a free certificate if they are successful.","type":"text"}]},{"type":"paragraph","content":[{"text":"White water rafting","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Every spring, the thawing snow turns many rivers in the alps into fast-moving white water courses. Those dare-devils amongst you will find plenty of rafting and canoeing thrills at a number of locations, including Morzine and Morillon.","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac d’Aiguebelette","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This jewel of the Savoyard foothills covers almost 1400 acres, with two small islands and is more than 200-feet deep in parts. Popular with walkers, climbers, cyclists (but only round the edge), swimmers, fishermen and canoeists.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"d18dcb19-a54f-42fc-9e64-b49465f051f8","value":"The French Alps","plugin":"readonly-text-field"},"_uid":"66a2bf09-a5ab-4db2-b179-6b36ab32f728","body":[{"_uid":"8331e211-a6e3-4eba-b30f-a0f9afc7798a","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using the search tool? It might not be available for the dates you selected.","type":"text"}]},{"type":"paragraph","content":[{"text":"AL011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Fontaines","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/les-fontaines-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AL016","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Belledonne Campsite","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/le-belledonne-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AL034","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"L'Idéal","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/l-ideal-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AL036","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Château de Galaure","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/chateau-de-galaure-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"AL037","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Iles","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alps/les-iles-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"600477e5-82c0-4778-836f-5362543f20f7","value":"All parcs in the French Alps","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"300314d4-250b-4447-9e57-97c2b551b87e","columnOne":[{"_uid":"620710cb-31c9-4f91-88cb-40ce53c93d50","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701345743/Region_-_France_-_French_Alps_ch0nq1.png","copyright":null,"fieldtype":"asset","is_external_url":true},"title":"The French Alps","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-92ae-cfce5dc077ac","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_layouts/regionpage-layout"},"robots":"","ctaText":"Explore The French Alps","summary":
