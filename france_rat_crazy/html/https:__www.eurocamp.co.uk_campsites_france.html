camp-ch/camping/frankreich/vendee/","is_folder":false,"parent_id":254773412},{"id":192606432,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/vendee/","is_folder":false,"parent_id":192606385},{"id":243983433,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-be/camping/frankrijk/vendee/","is_folder":false,"parent_id":243983279},{"id":192577824,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-dk/camping/frankrig/vendee/","is_folder":false,"parent_id":192577776},{"id":192578440,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-ie/campsites/france/vendee/","is_folder":false,"parent_id":192578393},{"id":192575924,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/vendee/","is_folder":false,"parent_id":192575837},{"id":192576798,"name":"Vendée","slug":"vendee","published":true,"full_slug":"eurocamp-de/camping/frankreich/vendee/","is_folder":false,"parent_id":192576751}],"default_full_slug":null,"translated_slugs":null},{"name":"Alsace","created_at":"2023-06-15T08:48:12.856Z","published_at":"2024-09-09T13:13:21.081Z","updated_at":"2024-09-09T13:13:21.128Z","id":325327786,"uuid":"f6c7f315-9269-47f5-835d-a766a61e65da","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Alsace | Northern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping in Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"Embark on a family holiday at one of our parcs in Alsace. Holiday amidst vineyards, rolling hills, and enchanting towns and villages of the region.","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"806a1218-9b0e-46d8-91de-f101be79bf0b","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"b8503e11-ba1c-47e0-8106-2a0481db3ba8","text":"Camping in Alsace","image":{"id":null,"alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"source":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1688134544/victor-bouton-ZlKPWe_uTDo-unsplash_ytqnly.jpg","copyright":"","fieldtype":"asset","meta_data":"","public_id":"placeholder-news-hero","aspect_ratio":1.7777777777777777,"is_external_url":true},"imageAlt":"Camping in Alsace","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"8e011a12-f072-4b4d-b4b6-10a4bffe9eec","columnOne":[{"_uid":"675cf06c-7d57-4bac-933f-8199304de3e9","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Alsace","type":"text"}]},{"type":"paragraph","content":[{"text":"Known for its cultural blend of France and Germany, Alsace combines the best of both and comes up with something completely its own. Think half-timbered houses, flower-filled streets, and sun-dappled town squares. The region's food and wine, such as Riesling and Gewürztraminer, are justifiably world famous - don’t miss the chance to sample them. Its two main cities, Strasbourg and ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]},{"text":"Colmar","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-colmar","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]},{"text":", feature preserved old towns, with Strasbourg's listed as a UNESCO site.  Colmar's Little Venice is a romantic, picturesque district with colourful half-timbered houses lining the Launch River.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Its position, at the crossroads of Europe, means Alsace offers fortifications, castles, and memorials from the Middle Ages to World War II. But this is mostly a region where natural beauty is the star attraction. The Alsatian Wine Route, stretching over 170 km, takes in picturesque villages, historic vineyards, forests and sparkling lakes.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"More about Alsace","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Alsace","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"ed21b44e-bef6-4d46-95fe-189f8cc216d5","filters":[{"_uid":"83ea01f1-bcd1-43d0-97a9-07aa33da0f92","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"386b7e4e-91f6-409c-b71a-5276b795bb0e","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"ALSACE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in Alsace","type":"text"}]},{"type":"paragraph","content":[{"text":"We have the perfect parcs in Alsace for you to settle in to explore everything this region has to offer. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"23814d32-736c-4264-b2e7-7747a18cbfbb","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"e7df3a4c-6a87-4112-9c10-33adfd20609b","columnOne":[{"_uid":"9261a0e4-9e92-4796-94c1-9b290dfe4a97","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Essence of Alsace","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Cultural diversity","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Alsace, nestled between France and Germany, boasts a unique blend of both cultures. This rich heritage is evident in its architecture, language and cuisine, offering visitors a truly distinctive experience in the heart of Europe.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Picturesque landscapes","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The region's breathtaking beauty includes rolling vineyards, medieval villages and the Vosges Mountains. You can enjoy scenic drives, hikes and bike rides while exploring the diverse landscapes and admiring the widescreen panoramas.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Wine and gastronomy","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Alsace is renowned for its world-class wine production, particularly Riesling and Gewürztraminer. The region's food offering is no slouch either, featuring delicious Alsatian specialties such as tarte flambée, choucroute garnie and kugelhopf.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"31a8f90f-6b07-4a03-8162-33c635c865ff","images":"d28c377b-facb-4519-a495-4c6e5835f7d9","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"0af49f94-c940-43fc-99d4-10c823aa7579","columnOne":[{"_uid":"9d044e7d-6913-49bb-a77c-d3db4a2034b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Alsace","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"44a594bc-9214-40ba-b1ff-6fd20077b093","body":[{"_uid":"e92122fa-3c81-4657-829f-e0f2f33b0122","body":[{"_uid":"721e7420-7b81-4ee3-9750-220fc43e8075","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of things to do in Alsace, but these have got to be our regional highlights.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Strasbourg's Petite France","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Amble around Strasbourg's historic quarter, Petite France, with its half-timbered houses, picturesque canals and charming streets. A family stroll through this UNESCO World Heritage site offers a glimpse of Alsace's past, while kids will enjoy the boat tours along the Ill River.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Haut-Koenigsbourg Castle","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Explore the majestic Haut-Koenigsbourg Castle, perched atop a hill overlooking the Alsatian plains. This fully-restored 12th-century fortress offers guided tours, interactive exhibits and panoramic views. Kids will love the spooky medieval atmosphere, complete with knights and weaponry displays.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ecomusée d'Alsace","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Visit the Ecomusée d'Alsace, an open-air museum that recreates a traditional Alsatian village, showcasing over 70 historic buildings including houses, workshops and a school. Families can participate in workshops, watch artisans at work and interact with farm animals, providing a fun, hands-on learning experience.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Colmar's Little Venice","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Stroll through Colmar's Little Venice, a romantic, picturesque district with colourful half-timbered houses lining the Lauch River. Families can enjoy a leisurely boat ride, admire the stunning architecture and indulge in Alsatian cuisine at local restaurants, making it a perfect destination for a relaxing day.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Monkey Mountain (La Montagne des Singes)","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Experience up-close encounters with over 200 Barbary macaques at La Montagne des Singes. This well-loved park allows visitors to walk through the monkeys' habitat, learn about their behavior and even hand-feed them popcorn. A perfect adventure for animal-loving families.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"Highlights","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"b9495ef5-f2f3-46f6-b966-39a0789610a6","value":"","plugin":"readonly-text-field"},"_uid":"cd28313a-1021-4590-a157-30174d9abcb7","body":[{"_uid":"46e91691-8a92-44d6-9d90-7ce6eac00dc2","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are many ways to get to Alsace, whether you fly or drive.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Airports in Alsace","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Basel-Mulhouse-Freiburg EuroAirport","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Strasbourg Airport","type":"text"}]}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ferries to Alsace","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Zeebrugge","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Maio","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.o - ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Getting There","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"cbf080f0-9b56-4b1b-963f-cc9ebf8eb6ad","body":[{"_uid":"e3353ad4-9ab5-4e92-9b60-b0174d417fb4","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You won't be short of days out in Alsace - with so much to do and see. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Historic ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(34, 34, 34)"}}]},{"text":"Colmar","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Stroll through Colmar's cobbled streets, admiring the colourful, half-timbered houses. Visit the enchanting Little Venice district, where you'll find lovely canals and charming cafés. Kids will love the Toy Museum, housing fascinating toys from ancient times (probably when you were a kid) to modern times. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Haut-Koenigsbourg Castle","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Journey back in time at this jaw-dropping fortress. Explore the beautifully restored rooms, marvel at medieval weaponry, and soak in panoramic views of the Vosges Mountains. The castle offers guided tours and interactive workshops for kids, making history come alive - minus the bloodshed. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ecomusée d'Alsace","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Experience a living, open-air museum showcasing traditional Alsatian life. With over 70 reconstructed buildings, you'll discover costumed interpreters (no, they’re not statues - they move!) and farm animals. Participate in hands-on workshops such as pottery or bread-making, and create memories while learning about local history and culture.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Monkey Mountain","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Get up close and personal with over 200 barbary macaques at this sanctuary. Watch the inquisitive primates roam freely in their natural habitat and hand-feed them popcorn provided by the park. A perfect family outing, the park offers educational presentations and a fun, interactive forest adventure.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Europa-Park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Thrill-seekers unite at Germany's largest theme park, just a short drive from Alsace’s border. With over 100 attractions and 13 rollercoasters, there's a full day’s fun to be had at a park inspired by European countries.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Days Out","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"fc95d4b9-0890-46e3-8af1-f9d5e77ff5ba","body":[{"_uid":"706bc8a5-8736-4ad4-94c0-da5132ed41d8","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alsace is home to many towns \u0026 villages, primarily Colmar. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Colmar","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Often referred to as Little Venice, Colmar is a stunning town with colourful half-timbered houses, winding canals and beautiful flower displays. The town's well-preserved historic center offers plenty of sightseeing, including the Maison des Têtes, the Unterlinden Museum, and the Saint-Martin Collegiate Church.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Riquewihr","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This medieval village is a must-visit, with its cobbled streets, historic ramparts, and vibrant half-timbered houses. Known as one of the most beautiful villages in France, Riquewihr is also famous for its Riesling wine and local gastronomy, offering families a tasty day of exploring. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Eguisheim","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Another picturesque village, Eguisheim is characterized by its narrow streets lined with colourful, flower-bedecked houses. The village is built in concentric circles around a central square, which hosts a beautiful fountain and the Saint-Leon IX Chapel. A perfect place for a leisurely stroll and exploration.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Kaysersberg","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Kaysersberg, nestled between the Vosges Mountains and vineyards, is known for its stunning landscapes and rich history. Visit the Kaysersberg Castle ruins, walk along the fortified walls or explore the Albert Schweitzer Museum. Don't miss the chance to sample local wines and Alsatian delicacies at the town's traditional restaurants.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Obernai","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"A charming town located at the foot of the Vosges Mountains, Obernai is rich in history and offers a variety of family-friendly activities. Wander through the well-preserved old town, visit the Sainte-Odile Monastery or explore the local market for fresh produce and traditional crafts. The town also offers various leisure activities, such as hiking and cycling, making it ideal for an active family holiday.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Towns \u0026 Villages","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"b9d96ad0-eb15-4a04-bdbc-7d49d152373b","body":[{"_uid":"788c123a-faf4-4eef-bf0d-3d9b4d53893c","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alsace has lots to offer when it comes to history, and we would definitely check these out.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Haut-Koenigsbourg Castle","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Perched atop a hill overlooking the Alsace Plain, this meticulously restored medieval castle offers a fascinating insight into the region's past. Discover its history, architecture and stunning panoramic views of the surrounding area.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Strasbourg's Old Town and Cathedral","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Strasbourg is Alsace's largest city, and it’s picturesque Old Town (La Petite France) is a UNESCO World Heritage Site. Wander the old town streets, explore the half-timbered houses and visit the impressive Strasbourg Cathedral, an outstanding example of Gothic architecture.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Unterlinden Museum in Colmar","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Located in a former 13th-century Dominican convent, the Unterlinden Museum houses a remarkable collection of art and artifacts from the region's history. Its centerpiece is the Isenheim Altarpiece, a masterpiece of Renaissance art created by Matthias Grünewald and Nicolas of Haguenau.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Battle of the Bulge Memorial and Museum in Schirmeck","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Dedicated to the infamous WWII battle that took place near Alsace, this museum and memorial offer an in-depth look at the conflict and its impact on the region. Explore exhibits, documents and artifacts that provide a comprehensive understanding of this critical event in history.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Alsatian Wine Route","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The Alsatian Wine Route is an essential part of the region's cultural heritage. Stretching over 170 km, it allows visitors to explore picturesque villages, historic vineyards and ancient wine cellars. Learn about the centuries-old winemaking traditions and sample some of the region's renowned wines, such as Riesling, Gewürztraminer and Pinot Gris.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"History","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"17b40d5e-de66-4483-9541-923760d25137","body":[{"_uid":"0bf59e62-829e-4b41-a15e-886b20b23dc0","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It doesn't stop at the city, there is plenty of landscape to see around Alsace.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Parc Naturel Régional des Ballons des Vosges","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This regional nature park is an ideal destination for families looking to explore the outdoors. With plenty of hiking and cycling trails, you can discover the diverse flora and fauna of the region on foot or bike. Don't miss the Hohneck, the third highest peak in the Vosges Mountains, for stunning views of the surroundings.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Haut-Koenigsbourg Castle","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Tucked in the Vosges Mountains, this medieval castle offers panoramic views of the Alsace plain, the Black Forest and the Swiss Alps. You can explore the beautifully restored castle and its surrounding forest, which provides a lovely setting for a family hike.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Écomusée d'Alsace","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This open-air museum offers an immersive experience into the traditional rural life of Alsace. With over 70 reconstructed buildings including houses, workshops and farms, the museum also offers various nature-themed activities, such as learning about beekeeping, gardening and traditional agriculture.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Jardin des Papillons (Butterfly Garden) ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This tropical greenhouse in Hunawihr is home to hundreds of colourful butterflies from around the world. You can learn about the life cycle and conservation of these beautiful insects while enjoying the lush vegetation and water features in the garden.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Lac Blanc Adventure Park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Located near the Lac Blanc ski resort, this adventure park offers numerous outdoor activities suitable for the whole family, such as treetop climbing courses, zip lines and mountain biking trails. Surrounded by the beautiful Vosges forest, it’s an excellent destination for nature enthusiasts.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Nature","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"f819e6f2-254e-47e2-8241-9b15de01c650","body":[{"_uid":"2ba4e140-92c5-4b51-adfd-4449ef337d82","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of activities in Alsace for the whole family.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Cycling along the Wine Route","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Alsace is known for its picturesque Wine Route, which stretches over 170 kilometers and offers scenic views of vineyards, medieval villages and castles. Rent bikes for the entire family and enjoy a leisurely ride through the countryside, stopping at wineries for tastings and local treats.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Hiking in the Vosges Mountains","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The Vosges Mountains offer a variety of trails for all skill levels, with many family-friendly options. Explore the beautiful landscapes, forests and lakes on well-marked trails, such as the Club Vosgien network. Popular destinations include Lac Blanc, Lac des Truites and Hohneck Peak.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Canoeing or Kayaking on the River Ill","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Rent canoes or kayaks and embark on a paddling adventure along the River Ill. This activity is suitable for beginners and experienced paddlers alike, with plenty of opportunities to explore Alsace's beautiful natural scenery and wildlife.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Adventure parks and zip-lining","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Alsace has several adventure parks where families can enjoy zip-lining, treetop obstacle courses and climbing activities. Visit Parc Alsace Aventure in Breitenbach or Parc Arbre Adventure in Kruth-Wildenstein for a day of thrilling outdoor activities suitable for various age groups.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Horseback Riding","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Experience the beautiful landscapes of Alsace on horseback. Numerous equestrian centers in the region offer guided rides and lessons for all ages and skill levels. Some popular centers include the Ecuries du Ried in Muttersholtz and the Ecurie du Giessen in Orbey.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Sports \u0026 Activities","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"d18dcb19-a54f-42fc-9e64-b49465f051f8","value":"Alsace","plugin":"readonly-text-field"},"_uid":"4814fe3c-7336-42b1-85c9-065bb3c05319","body":[{"_uid":"13570003-2f89-4b7a-9920-dc08a655e847","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, here's a list of all of our parcs in Alsace.","type":"text"}]},{"type":"paragraph","content":[{"text":"CL010","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"L'Ile du Rhin","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alsace/l-ile-du-rhin-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CL011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Ried","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alsace/le-ried-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CL012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Parc de la Fecht","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/alsace/le-parc-de-la-fecht-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"600477e5-82c0-4778-836f-5362543f20f7","value":"All parcs in Alsace","plugin":"ec-ct-label"},"hidden":false,"component Lake Garda \u0026amp; Italian Lakes | Lake Garda Holidays | Family Holiday Campsites in Lake Garda  | Eurocamp","description":"The Vosges region takes its name from a range of low mountains in eastern France, near to the border with Germany. There are rivers and lakes, museums and monuments aplenty, and a scattering of pretty towns too. \n","twitter_image":"","twitter_title":"","og_description":"Eurocamp provide fabulous camping holidays in Lake Garda \u0026amp; Lake Idro that allow you to explore everything the Italian Lakes has to offer. Our 5-star campsites in Lake Garda offer direct lake access, so it\u0026#39;s no wonder why they\u0026#39;re a firm favourite with Eurocamp families.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"806a1218-9b0e-46d8-91de-f101be79bf0b","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"b8503e11-ba1c-47e0-8106-2a0481db3ba8","text":"Camping in Vosges","image":{"id":null,"alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"source":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1701346575/Gazon_du_Faing_Plainfaing_France_u4jxyx.jpg","copyright":"","fieldtype":"asset","meta_data":"","public_id":"placeholder-news-hero","aspect_ratio":1.7777777777777777,"is_external_url":true},"imageAlt":"Camping in Vosges","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"8e011a12-f072-4b4d-b4b6-10a4bffe9eec","columnOne":[{"_uid":"675cf06c-7d57-4bac-933f-8199304de3e9","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Vosges","type":"text"}]},{"type":"paragraph","content":[{"text":"Prepare to fall for your new favourite corner of France. That is, of course, if mountains, forests, historic towns and medieval castles make you want to pack your bags and explore a little closer. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"The Vosges region takes its name from a range of low mountains in eastern France, near to the border with Germany. The region’s geographically connected to the sprawling Palatine Forest to the north on the German side of the border, offering mile after mile of hiking, hill climbing and cycle trails. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"There are rivers and lakes, museums and monuments aplenty, and a scattering of pretty towns too. All the reasons why we love France, in a handy little package: without the crowds you might find elsewhere.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"More about Vosges","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]},{"type":"hard_break"},{"text":"All parcs in Vosges","type":"text","marks":[{"type":"link","attrs":{"href":"'more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"ed21b44e-bef6-4d46-95fe-189f8cc216d5","filters":[{"_uid":"f35dddcb-e5ae-4220-b488-96555cbe985b","code":{"_uid":"937f3f7a-504c-40c6-be37-deb34f7390bb","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"dfea8780-85b9-45cb-844a-885cb8e6af15","code":{"_uid":"2aa0996a-33a0-41ee-b6fa-950b2a87b32d","plugin":"ec-datasource-by-name","region":"VOSGES"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in Vosges","type":"text"}]},{"type":"paragraph","content":[{"text":"We have the perfect parcs in the Vosges for you to settle in to explore everything this region has to offer. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"23814d32-736c-4264-b2e7-7747a18cbfbb","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"e7df3a4c-6a87-4112-9c10-33adfd20609b","columnOne":[{"_uid":"9261a0e4-9e92-4796-94c1-9b290dfe4a97","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Essence of ","type":"text"},{"text":"Vosges","type":"text","marks":[{"type":"bold"}]}]},{"type":"heading","attrs":{"level":3},"content":[{"text":"Outdoor activities for all","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"The Vosges Mountains are known for their widescreen landscapes, featuring rolling hills, dense forests, and clear lakes. All the ingredients, then, for outdoor fun. Hiking is very popular, with trails for all levels of experience, including the GR5 long-distance path that traverses the region.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":3},"content":[{"text":"Striking historical sites","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"Vosges is alive with cultural heritage, and has plenty of historical sites your family will enjoy exploring. The region has been a crossroads of European culture and history, with influences from both France and Germany. Wander around impressive castles, World War I battlefields and memorials that bear witness to the area's strategic importance.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"heading","attrs":{"level":3},"content":[{"text":"Gastronomy you’ll adore","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]},{"type":"paragraph","content":[{"text":"The Vosges region, part of the greater Lorraine and Alsace regions, is famous for its distinctive culinary traditions. It's a great place to experience unique flavours, such as the famous quiche Lorraine, Munster cheese, and the local Mirabelle plums. The Route des Vins d'Alsace (Alsace Wine Route) is nearby - top up on Riesling and Gewürztraminer.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(0, 0, 0)"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"31a8f90f-6b07-4a03-8162-33c635c865ff","images":"99216668-64dd-442e-8369-40b5fa56222a","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"0af49f94-c940-43fc-99d4-10c823aa7579","columnOne":[{"_uid":"9d044e7d-6913-49bb-a77c-d3db4a2034b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":3},"content":[{"text":"More about Vosges","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"44a594bc-9214-40ba-b1ff-6fd20077b093","body":[{"id":{"_uid":"a5db1dd0-747a-4cfe-bc21-571f557d5084","value":"","plugin":"readonly-text-field"},"_uid":"e92122fa-3c81-4657-829f-e0f2f33b0122","body":[{"_uid":"721e7420-7b81-4ee3-9750-220fc43e8075","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of things to do in the Vosges, but these have got to be our regional highlights.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Lac de Gérardmer","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The 'Pearl of the Vosges' (so the tourist chiefs will tell you), this glacial lake is the largest natural body of water in the region. Surrounded by forest-clad slopes, it's a perfect base for water sports and blissful relaxation. Take a leisurely boat ride or simply enjoy a picnic by the water's edge.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Strap on your boots","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The Vosges are crisscrossed with walking paths. Whether you fancy a gentle stroll around one of the area's serene lakes, such as Lac de Gérardmer, or a more challenging hike up to the summits like Hohneck or Grand Ballon, you'll find the trails well-marked and accessible. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Château du Haut-Koenigsbourg","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This thoroughly restored medieval castle has commanding views of the surrounding countryside. It's a great example of the region's historical architecture, with a touch of fairy-tale magic about it that your kids will love. There are guided tours in English in the summer months. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Enjoy a spot of wine tasting","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"While technically just to the east of the Vosges, the Alsace Wine Route is close enough, It’s a must for wine lovers. The route will lead you through charming wine-growing villages where you can sample some of the local vintages. Alsace wines are renowned, especially the aromatic whites like Riesling and Gewürztraminer.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Visit Ballons des Vosges nature park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This park is one of France's largest protected areas and a haven for nature lovers. It's a real beauty. Stroll around to discover beautiful panoramas, and opportunities to spot wildlife. The park is ideal for  bird-watching, cycling, or even paragliding if you’re feeling a little more adventurous.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"Highlights","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"0438ac23-4f9c-47eb-be24-80a955ce29f1","value":"","plugin":"readonly-text-field"},"_uid":"cd28313a-1021-4590-a157-30174d9abcb7","body":[{"_uid":"46e91691-8a92-44d6-9d90-7ce6eac00dc2","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are many ways to get to the Vosges, whether you fly or drive.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Airports in Vosges","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Strasbourg Airport","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Basel-Mulhouse-Freiburg Airport","type":"text"}]}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Ferries to Vosges","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Zeebrugge","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.o - ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Getting There","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"6a264c83-2168-4b96-be9a-6b82cf92a454","value":"","plugin":"readonly-text-field"},"_uid":"cbf080f0-9b56-4b1b-963f-cc9ebf8eb6ad","body":[{"_uid":"e3353ad4-9ab5-4e92-9b60-b0174d417fb4","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You won't be short of days out in the Vosges - with so much to do and see. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"La Confiserie Bressaude in La Bresse","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Satisfy your (or maybe your kids’) sweet tooth by visiting this traditional confectionery factory. You can watch the making of bonbons, lollipops, and the famous Vosges blueberry sweets. Take a tour - Willy Wonka-style - to learn how they’re made and enjoy samples straight from the production line.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Gerardmer Adventure Park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Penchant for thrills? Hyperactive kids? All of the above? This adventure park offers treetop courses and zip lines suited for all ages and skill levels. Challenge yourself among the treetops and enjoy a picnic in the designated areas afterward for a full day of family fun.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Route des Crêtes","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Wet day? Take the car and drive along this scenic route that follows the crests of the Vosges Mountains. Stop at various points such as the Grand Ballon or the Markstein for magnificent views. There are numerous spots to stretch your legs, take photos, or simply soak in the vistas.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"The Textile Museum of Ventron","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Discover the industrial heritage of the Vosges with a visit to this museum housed in an old textile factory. Learn about the local history of textile production and see vintage machinery in action. It’s an insightful journey into the fabric","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]},{"text":" (see what we did there?) ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]},{"text":"of the region’s past.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Bol d'Air Adventure Park in La Bresse","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This is the perfect place for families longing for an action-packed day. The park offers a range of outdoor activities, including a unique bungee ejection system, paragliding, and a “Fantasticable” zip line (we love learning new words) that flies over the valley at high speeds.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Days Out","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"43e9f689-6f68-4a7d-bb61-687d46268066","value":"","plugin":"readonly-text-field"},"_uid":"fc95d4b9-0890-46e3-8af1-f9d5e77ff5ba","body":[{"_uid":"706bc8a5-8736-4ad4-94c0-da5132ed41d8","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Vosges is home to many towns \u0026 villages, primarily Gérardmer. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Gérardmer","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Often referred to as the 'Queen of the Vosges', Gérardmer is famous for its beautiful lake and summer floral displays. It has a lively atmosphere with regular markets offering local crafts and produce. You could happily spend the day pottering about here. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Riquewihr","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"One of our favourite places in the region, nestled between the Vosges mountains and the Alsatian vineyards, Riquewihr is a picturesque village straight out of a fairy tale. With its well-preserved medieval architecture, it's also part of the \"Les Plus Beaux Villages de France\" (The Most Beautiful Villages of France) association.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Kaysersberg","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Voted as the \"French people's favourite village\" in 2017, Kaysersberg is another gem (don’t argue with the French people!). It features a beautiful fortified bridge and a castle overlooking the town. Its traditional Alsatian houses and cobbled streets make it a good place for a leisurely stroll.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Épinal","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Known for its iconic riverside facades and a rich cultural heritage, Épinal is the capital of the Vosges department. It offers a mix of historical sites, including a castle and the Basilique Saint-Maurice, alongside modern cultural institutions like the Musée de l'Image.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Plombières-les-Bains","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This spa town is famous for its thermal baths dating back to Roman times. The architecture is a testament to its heyday in the 19th century, and the quaint streets are lined with antique shops and tea rooms. It’s a perfect spot for relaxation.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Towns \u0026 Villages","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"712a0faf-9734-469d-b615-e7e1d23d3b8e","value":"","plugin":"readonly-text-field"},"_uid":"b9d96ad0-eb15-4a04-bdbc-7d49d152373b","body":[{"_uid":"788c123a-faf4-4eef-bf0d-3d9b4d53893c","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The Vosges have lots to offer when it comes to history, and we would definitely check these out.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Château du Haut-Koenigsbourg","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Convince your family to climb to this hilltop fortress that dates back to the 12th century. It was meticulously restored in the early 20th century and offers a stunning glimpse into medieval fortifications. The castle's interior evokes the life and times of (not so) chivalrous knights, with more than a touch of Game of Thrones about it. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Grand Ballon","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"As the highest peak in the Vosges Mountains, Grand Ballon is not only a natural landmark but also a historical one. During the First World War, it was a strategic observation point. Today, you can visit the memorial dedicated to the French Chasseurs Alpins (mountain troops) who fought here.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Le Struthof - Former Concentration Camp","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This is the site of the only Nazi concentration camp on French soil. Today, it stands as a sobering memorial and museum dedicated to the victims of the camp and the horrors of the Nazi regime. The visit can be quite poignant as you reflect on the darker chapters of European history.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Basilique Saint-Maurice d'Épinal","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This basilica in the town of Épinal is a testament to the religious architecture that has stood the test of time. It was originally built in the 11th century and has undergone various restorations since. It’s a place where you can marvel at the artistry of past stonemasons and artisans.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Place des Vosges in Épinal","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"A real stunner, Place des Vosges is an elegant square surrounded by beautifully ornate buildings that testify to the development - and the riches - of the region in the 18th and 19th centuries. It’s an ideal spot to absorb the local history while enjoying a touch more relaxation in one of the nearby cafés.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"History","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"97e72447-0639-4c7b-85ce-23ed90a11170","value":"","plugin":"readonly-text-field"},"_uid":"17b40d5e-de66-4483-9541-923760d25137","body":[{"_uid":"0bf59e62-829e-4b41-a15e-886b20b23dc0","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It doesn't stop at the city, there is plenty of landscape to see around the Vosges.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Admire the blooms at Jardins de Callunes","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This botanical garden, nestled in the Vosges, spans over four hectares and has a collection of over 2,500 species of plants, with a particular emphasis on heather. The garden features themed areas and lovely picnic spots. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Hohneck Peak","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The third highest summit in the Vosges Mountains, Hohneck stands tall, offering breathtaking panoramic views. From here, you can witness the real scale of the Vosges' peaks and valleys. Summer visits come complete with blooming flora and a chance to spot local wildlife like the chamois.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Grand Ballon","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"At 1,424 metres, it’s the highest point in the Vosges Mountains. The Grand Ballon is replete with expansive views across the Alsace all the way to the Black Forest in Germany. It’s a particularly beautiful spot during summer when the meadows are a riot of wildflowers and lush grass. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Gazon du Faing","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"This high mountain pasture is a site of exceptional beauty, with its vast expanses of grasslands set against the Vosges peaks. Ideal for hiking, it offers a peaceful experience in nature, and lots of opportunities for little ones to let off steam in safety. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Cascade de Tendon","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"The largest waterfall in the Vosges, the Tendon Falls, offers a spectacular display as water cascades down over a series of drops, the largest being 32 metres. A forest walk leads you to this hidden gem, where the spray of the falls will cool you down on a hot summer’s day.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Nature","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"f322f6f3-0525-4b37-92a5-194d88afb046","value":"","plugin":"readonly-text-field"},"_uid":"f819e6f2-254e-47e2-8241-9b15de01c650","body":[{"_uid":"2ba4e140-92c5-4b51-adfd-4449ef337d82","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are plenty of activities in the Vosges for the whole family.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Mountain Biking in Lac Blanc Bike Park","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Gear up for an adrenaline-pumping ride at Lac Blanc. The bike park features trails for all skill levels, from family-friendly green routes to challenging black runs. Stunning scenery whizzes by as you navigate forests and meadows. Bike rentals and lessons available for novices.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Hiking the Sentier des Roches","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Embrace the rugged beauty of the Vosges by trekking the iconic Sentier des Roches. This path offers experienced hikers thrilling views and challenging terrain, including steep inclines and rocky passages. Make sure you’re well equipped with sturdy boots and plenty of water!  The reward is unparalleled panoramas of the mountain range.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Paragliding in Gérardmer","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Ever wanted to fly? On a Vosges summer, it could well come true. Take to the skies and experience the thrill of flying with a paragliding adventure. Float over Gérardmer's lush landscapes and dazzling lakes, enjoying a bird's-eye view. Tandem flights are available for beginners, with expert instructors very close at hand!","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Kayaking on Lac de Gérardmer","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Paddle across the tranquil waters of Lac de Gérardmer, the largest natural lake in the Vosges. Kayak hire is readily available, inviting you to explore at your own pace. Glide past forested shores and discover secluded inlets, or simply bask in the serenity of it all. The rest of the world feels an awfully long way away here. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Rock Climbing at Martinswand","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]},{"type":"paragraph","content":[{"text":"Challenge yourself with a vertical adventure at Martinswand, a renowned rock climbing spot. Suitable for climbers of all levels, with over 300 routes to conquer. The limestone cliffs offer a variety of climbs, from slabs to overhangs, all amid the backdrop of the Vosges' stunning natural beauty.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(55, 65, 81)"}}]}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"Sports \u0026 Activities","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"2bb654d0-3819-46c2-8305-21727cb86786","value":"Vosges","plugin":"readonly-text-field"},"_uid":"1f632ab2-1846-4d5a-b595-766014629f4a","body":[{"_uid":"9b2a8e57-5f52-40d7-b351-dd4dbea0dc05","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If your search didn't return any results, it could be that your parc is unavailable during the dates you searched. Why not check out the parc page directly?","type":"text"}]},{"type":"paragraph","content":[{"text":"CL015","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine des Bans","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/vosges/domaine-des-bans-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","defaultVisibleParagraphsLimit":""}],"title":{"_uid":"028d5d34-47e5-47e2-8dae-c363665bd2c3","value":"All parcs in Vosges","plugin":"ec-ct-label"},"hidden":false,"component":"AccordionItem","containerWidth":""}],"title":"","component":"Accordion"}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"lg"},{"id":{"_uid":"4188f5b7-5352-4460-aee7-d4cacc10d1a7","value":"further-assistance-section","plugin":"readonly-text-field"},"_uid":"1bcca65c-baf6-43bd-bae1-8203e7602f23","columnOne":[{"_uid":"65951221-b4cf-42d4-9908-6b6ef056dd9a","title":"","component":"FurtherAssistancePanel","description":""}],"component":"SingleColumnRow","background":"grey:50","marginBottom":"","containerWidth":""}],"image":{"id":null,"alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"source":"","filename":"https://res.cloudinary.com/eurocamp/image/upload/v1688134544/victor-bouton-ZlKPWe_uTDo-unsplash_ytqnly.jpg","copyright":"","fieldtype":"asset","meta_data":"","public_id":"placeholder-news-hero","aspect_ratio":1.7777777777777777,"is_external_url":true},"title":"Vosges","footer":{"id":"20bc2ecf-37f0-4720-ba61-c3764e76c050","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-footer"},"header":{"id":"fe8aeaa3-feed-40fe-bc11-07bf55561fdf","url":"","linktype":"story","fieldtype":"multilink","cached_url":"eurocamp-co-uk/_private/_shared/standard-header"},"layout":{"id":"a66e27ad-fd52-44ad-9
