uid":"d963ab9e-8fb5-4dcb-b0a0-5d4dc871744f","component":"FeaturedCardCarousel","description":{"content":[{"attrs":{"level":2},"content":[{"text":"Northern France","type":"text"}],"type":"heading"},{"content":[{"text":"Take a short hop across the channel and begin your European family holiday with the delights of Disneyland Paris, ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/brittany","linktype":"url","target":"_self","uuid":null},"type":"link"}],"text":"Brittany","type":"text"},{"text":"’s charming coastline or pause for thought in ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/normandy","linktype":"url","target":"_self","uuid":null},"type":"link"}],"text":"Normandy","type":"text"},{"text":", with its landscape shaped by wartime. Find out more about ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/north","linktype":"url","target":"_self","uuid":null},"type":"link"}],"text":"Northern France","type":"text"},{"text":".","type":"text"}],"type":"paragraph"}],"type":"doc"},"destinations":[{"name":"Brittany","created_at":"2022-08-24T15:05:57.431Z","published_at":"2025-03-11T16:42:10.886Z","updated_at":"2025-03-11T16:42:10.950Z","id":180019898,"uuid":"2689d77b-c5b9-4e7c-84af-7424ea8ef402","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Brittany | Northern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Brittany | Brittany Holidays | Family Holiday Campsites in Brittany  | Eurocamp","description":"Take the shortest of hops to the longest of coastlines and you’ll reach Brittany. Just like Britain, but with a particularly mild climate, unforgettable sunsets, glorious beaches, picture-postcard villages and historic cities, it’s no surprise that holidays in Brittany are popular.","twitter_image":"","twitter_title":"","og_description":"Take the shortest of hops to the longest of coastlines and you’ll reach Brittany. Just like Britain, but with a particularly mild climate, unforgettable sunsets, glorious beaches, picture-postcard villages and historic cities, it’s no surprise that holidays in Brittany are popular.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Brittany","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-brittany-france-hero.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Brittany","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Campsites in Brittany","type":"text"}]},{"type":"paragraph","content":[{"text":"Take the shortest of hops to the longest of coastlines and you’ll reach Brittany. Close to home but with a particularly mild climate, unforgettable sunsets, glorious beaches, picture-postcard villages and historic cities, it’s no surprise that holidays in Brittany are popular. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pack your bucket and spade and head to North Brittany for golden sandy beaches, rugged headlands and picturesque fishing villages. Head south for ancient forests, and enjoy a warmer climate to boot! A stone’s throw from the channel ports, campsites in Brittany are easily accessible. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Plus, camping holidays in Brittany have the best of both worlds- with relaxation and fun activities like wind-surfing, cycling and horseriding high on the agenda. So near and yet so deliciously far, what’s to stop you spending your next holiday camping in Brittany?","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Brittany","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Brittany","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"14f701dc-1245-46c0-bc12-7e15bc927cf4","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"BRITTANY"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Brittany","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Whether you're here to relax, sightsee or explore, our Eurocamp parcs in Brittany are the perfect base to explore this stunning region. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"b1c756e1-345e-4db2-a872-ea933a900b8b","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Brittany","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Brittany","type":"text"}]},{"type":"paragraph","content":[{"text":"From your campsite, you'll have your pick of unforgettable things to do in Brittany. You can either stay close to the sea, and see Carnac’s prehistoric standing stones, or go east to the Gulf of Morbihan, an inland sea scattered with tiny islands offering spectacular scenery. Soft sandy beaches and calm waters, from Carnac to La Baule, await your pleasure, whilst inland Brittany’s lush interior reveals vivacious towns, peaceful hamlets, spectacular heathlands, ancient forests and imposing châteaux.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Brittany","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping in Brittany with Eurocamp offers a completely carefree holiday experience, with endless possibilities of exciting things to do in Brittany, right on your doorstop. If you’re into bucket and spades there’s mile after mile of sandy beaches, rockpools, lighthouses and sailing regattas in the summer. If you’re into ice buckets and white wine, there’s chic towns and peaceful hamlets where you can goggle at traditional Breton costumes and lace headdresses being worn from a seaside restaurant.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Brittany","type":"text"}]},{"type":"paragraph","content":[{"text":"Brittany is the market garden of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":". You won’t find better vegetables and fruit in season. The seafood is the best in France and compares with the finest in the world, what more could you want on the doorstep of your Eurocamp campsite? The region is famous for its cider and muscadet and crêpes, as well as gateau Breton, a rich buttery cake found in every self-respecting boulangerie. For a thrilling filling try 'Kig ha Farz', a bag pudding with lamb stew.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"b23a9320-acce-46c3-a39a-1bfdb36f2240","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":"","alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656665740/cyazsbxx56omeemxpltz.mp4","copyright":"","fieldtype":"asset","public_id":"cyazsbxx56omeemxpltz","aspect_ratio":1.7777777777777777,"is_external_url":false},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","marginBottom":"","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","paddingX":"","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Brittany","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There are so many stunning places in Brittany that it's hard to choose our favourites. But here are just some of the beautiful places that you can explore.","type":"text"}]},{"type":"paragraph","content":[{"text":"Beg-Meil","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Beg-Meil (Point of the Mill) has to be the perfect spot for a family holiday. Scented pines and twisting pathways lead to wonderful sandy beaches like Oiseaux and La Cale, nestling in rocky coves, and Sèmaphore and Grande Beach which are both reached from the dunes.","type":"text"}]},{"type":"paragraph","content":[{"text":"Carnac stones","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"On the green landscape of Carnac sit thousands of ancient stones, arranged by the pre-Celtic Neolithic culture around 4500 BC. Central to their culture, the stones may have had some astrological significance. How they got there we don’t know, but it could have been rock \u0026 roll.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mont St Michel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Just across the border with ","type":"text"},{"text":"Normandy ","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/normandy/","uuid":"7f14a1ec-f007-4dd4-9470-716b061dff95","anchor":null,"target":null,"linktype":"story"}}]},{"text":"is one of the most famous sights in France – a magnificent Benedictine abbey dating back to the 8th century. Reached by a causeway, it is visited by 3½ million people each year, a good number of whom get stranded when the tide comes in.    ","type":"text"},{"text":"    ","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Océanopolis","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If you think a unique centre that brings together just about everything that swims in the Polar, Tropical and Temperate oceans sounds fishy, you’d be right. But this stunning centre’s 50 different aquaria also contain sea lions, penguins and other hunters of the deep.","type":"text"}]},{"type":"paragraph","content":[{"text":"Quimper","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With its picturesque streets of medieval, half-timbered Breton buildings, the fortified city of Quimper is a wonderful place for simply strolling, though it is also home to the magnificent Cathedral of St Corentin and the unmissable Musée des Beaux Arts.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"e18a822e-7c09-4369-b83c-6eb85ebfc196","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Just a hop, skip and  jump across the chanel from the UK, and within a stone's throw from Paris and the rest of Europe- it's a breeze to get to beautiful Brittany.    ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Brittany","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Brest","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Dinard","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Quimper","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Rennes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Brittany","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Roscoff","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Maio","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There's so many gorgeous places for days out in Brittany. Here are just some of the fun and fascinating places that you can visit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Alligator Bay","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Adjacent to Mont St Michel, Alligator Bay offers 10,000 square metres of reptilian delights that includes the largest collection of alligators in Europe and a host of turtles and lizards. Scary bridges and wobbly pontoons add to the excitement. Walking in crocodile file is not mandatory.","type":"text"}]},{"type":"paragraph","content":[{"text":"Odet Loisirs","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Indoor and outdoor activities abound here including zip wires, pedalos, water slides, foam ball cannons, trampolines and bouncy adventure centre. The ideal place for children to spend the day exhausting themselves, and all within 15 minutes of Quimper.","type":"text"}]},{"type":"paragraph","content":[{"text":"Zone de l’hippo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Close to Quimper, this indoor centre offers a host of activities for babies and toddlers right up to 12 year-olds. There’s trampolines, ball pools, bouncy castles, electric go-karts, pedal cars, table tennis to keep them amused.","type":"text"}]},{"type":"paragraph","content":[{"text":"Océanopolis","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Taking a fascinating look at the flora and fauna of Polar, Tropical and Temperate oceans, this stunning centre has 50 different aquaria and thousands of sea species to discover; from sea lions to sharks, penguins to puffer fish.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"2286ecf6-92ff-4d20-87ff-15816ba21f11","value":"","plugin":"readonly-text-field"},"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Brittany's towns and villages are famous for their cobbled streets, traditional architecture and easygoing way of life. Here are just some of the towns and villages we recommend.","type":"text"}]},{"type":"paragraph","content":[{"text":"Guérande","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"It’s worth visiting the Guérande Peninsula, simply to view the salt marshes and saltpans that made this area famous. From Guérande’s 15th Century Ramparts during early July or August, you’ll likely witness folk music and dancing, whilst locals dressed in the traditional costumes of salt workers will add flavour.","type":"text"}]},{"type":"paragraph","content":[{"text":"Quiberon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Quiberon is a lively, popular resort with a huge sandy beach, pretty harbour and some superb seafood restaurants. From Port Maria you can take a boat trip to Belle-Île, Houat and Hoedic. It’s also a busy fishing harbour, once renowned for sardines, so gets packed tight in summer.","type":"text"}]},{"type":"paragraph","content":[{"text":"Auray","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Auray greets visitors with an enthralling maze of cobbled streets, leading to a picture postcard harbour. The town is renowned for the fierce ‘Battle of Auray’, fought in 1364. You can battle your way round the wonderful markets on Sunday and Monday morning, stocking up on fresh local produce.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Malo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"While ","type":"text"},{"text":"St Malo","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/st-malo","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" is a busy and popular ferry port, it is also one of the prettiest and most charming cities you will ever see. The old town inside the walled part of the city in particular is a maze of cobbled streets and towering granite buildings.","type":"text"}]},{"type":"paragraph","content":[{"text":"Concarneau","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This ancient port remains key to the fishing industry in ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"/eurocamp-co-uk/campsites/france/","uuid":"a353105f-0b62-4a27-aefb-aa0e69a45a44","anchor":null,"target":null,"linktype":"story"}}]},{"text":". Visitors can join sardine boats for a real adventure, whilst early morning (Mon-Thurs) is the time to view the raucous fish auction. The old walled town is where the streets narrow and the restaurants expand.","type":"text"}]},{"type":"paragraph","content":[{"text":"Quimper","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Nestling in a picturesque valley, this old market town oozes Celtic charm. It’s the place to buy traditional costumes and ‘musique’. The old capital of Finistère, Quimper is relaxed and easygoing. Make a point of visiting the 13th Century St Corentin Cathedral, the Musée des Beaux Arts and the bustling Halles St François Market.","type":"text"}]},{"type":"paragraph","content":[{"text":"Brest","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This old naval port is located on one of France’s most glorious natural harbours. While the sea views from the bustling quays are amazing, you should avert your gaze to visit the impressive Pont de l'Iroise Bridge and Océanopolis.","type":"text"}]},{"type":"paragraph","content":[{"text":"Vannes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The medieval capital of Brittany, this walled city has half-timbered houses and a popular aquarium. Be sure to visit the pretty Port de Plaisance as well as Port St Vincent, the original gateway into the town from the sea.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Brittany's history is fascinating - with a Celtic culture that has its roots lost in the mists of time. From ancient relics, to its turbulent wartime legacy, Brittany is full of striking architecture and folklore.","type":"text"}]},{"type":"paragraph","content":[{"text":"The Carnac Stones","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Close to both Carnac and La Trinité-Sur-Mer, this unmissable site comprises more than 3000 Menhirs (standing stones – count them if you don’t believe us) erected by the pre-Celtic people of Brittany, some dating from 4,500 BC.","type":"text"}]},{"type":"paragraph","content":[{"text":"Mont St Michel","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Just across the border with Normandy, this magnificent Benedictine Abbey dates back to the eighth century and offers a blend of Gothic and Romanesque architecture in a simply stunning location atop a rocky outcrop in the sands.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Nazaire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Best-known for its wartime history, St Nazaire is still home to France’s ship and plane-building industries. Plane buffs will be in heaven, and those with an interest in WWll will remember the famous raid, Operation Chariot.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Brittany's natural beauty sets it apart. From its unspoilt beaches to protected reed marshes and ancient forests, this wild region is full of awe-inspiring nature to explore on your camping holiday.          ","type":"text"}]},{"type":"paragraph","content":[{"text":"Pont Scorff Zoo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"You can’t scoff at Scorff. It’s open all year round and the zoo features lions, elephants and giraffes amongst others. There’s also bird and sea lion shows to enjoy during the summer, and all within easy driving distance of many of our parcs, including Le Ty-Nadan and L'Orangerie de Lanniron.","type":"text"}]},{"type":"paragraph","content":[{"text":"Brière Regional Nature Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Renowned for fishing and wildlife, this park comprises wet meadows, reed marshes and a maze of canals. For a leisurely way to discover the park, take a calming guided trip in a flat-bottomed boat. You’ll find yourself marshmellowed.","type":"text"}]},{"type":"paragraph","content":[{"text":"Armorica Regional Nature Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Established in 1969, the park stretches over 1,720 sq km and combines cliffs, beaches and rolling countryside. This fascinating landscape’s waterways are inhabited by otters, beaver and salmon.","type":"text"}]},{"type":"paragraph","content":[{"text":"La Baule","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"If you love to build sandcastles or sunbathe on the beach, you will love the vast crescent of south facing sandy beach. For the grown-ups, this lively seaside town has elegant tree-lined avenues lined with smart shops, cafés and restaurants.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Looking for activities to fill your days on your Brittany camping holiday? You won't have to look far, as Brittany's stunning bays are the place to start. Then you can enjoy activities like walking, fishing and cycling in this serene landscape.          ","type":"text"}]},{"type":"paragraph","content":[{"text":"Fishing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"As well as 1700 miles of fine coastal fishing, you’ll find a host of lakes and rivers that make Brittany a favourite spot for fishermen from around the world.","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are few places in Brittany that aren’t worth exploring on foot so you might like to explore the hiking routes that criss-cross the region. Look out for the circular walks marked with a yellow line that last anywhere from an hour to a day.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Horse riding reigns in this perfect place for equestrian activities. Enjoy trekking and riding at a host of centres, including La Foucherie in Cardroc and Haras de la Mer Blanche in Fousenant, close to ","type":"text"},{"text":"Benodet","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/benodet","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":".","type":"text"}]},{"type":"paragraph","content":[{"text":"Mountain Biking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"120 miles of dedicated mountain-biking trails are accessible through a host of specialist centres. Variation Tout Terrain in Rennes and Station VTT at Arguenon-Hunaudaye are amongst the best.","type":"text"}]},{"type":"paragraph","content":[{"text":"Surfing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"You’ll find superb surfing beaches, and schools here, especially around the Pointe du Raz and Pointe du Van. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Sailing, kayaking and windsurfing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If watersports float your boat, you’ll find activities dotted all around the coast of Brittany. Just look out for the Point Passion Plage signs to find ready-rigged watercraft and qualified instructors.","type":"text"}]},{"type":"paragraph","content":[{"text":"Forêt Adrénaline","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"With parks close to Carnac and Rennes, the aptly named Forêt Adrénalines is the ideal place for kids of all ages to enjoy high adventure, climbing and zip wires in the midst of stunning woodland.","type":"text"}]},{"type":"paragraph","content":[{"text":"Site de l’Etang de Boulet","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"If it’s a case of the wetter the better, you’ll find all the watersports you can handle at this fabulous lake. Take your pick of kayaks, dinghies, pedalos and windsurfing. And there’s expert instruction if you can’t hack it.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"6c6000ae-8b8c-44ec-b6bb-f60827496926","value":"Brittany","plugin":"readonly-text-field"},"_uid":"842daf75-5581-4f90-a652-897e895b88d8","body":[{"_uid":"4425fc98-a6d4-45e1-a6ce-c747adf269bf","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, it might be unavailable on the dates you selected. Try our full list of parcs in Britany:","type":"text"}]},{"type":"paragraph","content":[{"text":"BN013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Domaine des Ormes","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/domaine-des-ormes-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BN029","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Baie de Kernic","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/la-baie-de-kernic-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BN060","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Pommiers du Mont St Michel","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/les-pommiers-du-mont-st-michel-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BN061","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Châtelet","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/le-chatelet-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BN065","type":"text","marks":[{"t raph","content":[{"text":"BS077","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Saint Jacques","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/saint-jacques-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS078","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Pommeraie de L'Océan","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/pommeraie-de-l-ocean-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS080","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Kervilor","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/le-kervilor-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS082","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Le Bordénéo","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/le-bordeneo-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS088","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Jardins du Morbihan","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/les-jardins-du-morbihan","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS090","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Sainte-Brigitte","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/brittany/parc-sainte-brigitte-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"BS092","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text"
