ublished":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/wogezy/","is_folder":false,"parent_id":417031248},{"id":417635885,"name":"Vosges","slug":"vogesen","published":true,"full_slug":"eurocamp-at/camping/frankreich/vogesen/","is_folder":false,"parent_id":417635884}],"default_full_slug":null,"translated_slugs":null}],"destinationsReel":"","headerBackgroundColor":"","id":{"_uid":"14f04df0-ded5-48f5-ae83-82e2dc059aa2","plugin":"readonly-text-field","value":"region-2-carousel"},"marginBottom":""},{"_uid":"01933416-bec7-4d78-951f-1741a98ddf75","component":"FeaturedCardCarousel","description":{"content":[{"attrs":{"level":2},"content":[{"text":"Southern France","type":"text"}],"type":"heading"},{"content":[{"text":"The pinnacle of a holiday in the ","type":"text"},{"marks":[{"attrs":{"anchor":null,"href":"/campsites/france/south","linktype":"url","target":"_blank","uuid":null},"type":"link"}],"text":"South of France","type":"text"},{"text":" is the beach, with plenty of pristine sands to explore along the Cote d'Azure. However, it doesn't stop there - further in land you will find fields of lavender, hilltop villages and peaceful countryside. ","type":"text"}],"type":"paragraph"}],"type":"doc"},"destinations":[{"name":"Corsica","created_at":"2022-08-25T18:43:50.789Z","published_at":"2024-05-07T12:21:38.626Z","updated_at":"2024-05-07T12:21:38.679Z","id":180488180,"uuid":"3e983a82-57c8-4a71-90c6-e0c6882ed8aa","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in Corsica | Southern France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping Corsica | Corsica Holidays | Family Holiday Campsites on Corsica  | Eurocamp","description":"Often referred to as ‘Ile de Beauté’; the island of beauty, by the French, Corsica is a stunning island full of surprises.","twitter_image":"","twitter_title":"","og_description":"Often referred to as ‘Ile de Beauté’; the island of beauty, by the French, Corsica is a stunning island full of surprises.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Corsica","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-corsica-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Corsica","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Corsica","type":"text"}]},{"type":"paragraph","content":[{"text":"Often referred to as ‘Ile de Beauté’; the island of beauty, by the French, Corsica is a stunning island full of surprises. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in Corsica have much to offer, as the island is not only  rocky and mountainous by reputation, but also gloriously green, with two-thirds of the region given to national parks. So, as you might imagine, walking is a favourite pastime here, from relaxing strolls for nature lovers to one of Europe’s most difficult but spectacular walks, all on the doorstep of our campsites in Corsica. Although officially a region of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", Corsica has an extraordinary and carefully preserved history, and its own language and culture. Camping holidays in Corsica can have a touch of luxury mixed in with the unspoilt nature, as you can easily visit the Ajaccio, the cosmopolitan capital, which is lined with designer shops and restaurants galore. It's also the birthplace of Napoleon – now a museum, and the Musée Fesch, which has the largest Italian art collection outside of the Louvre.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Corsica","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in Corscia","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"6903d479-0b40-4b32-94f5-a1d159d9b9f6","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"dc59f88f-9d6c-4fc4-b706-4411a58757f2","code":{"_uid":"bf6dd864-cb74-4ba7-b97f-f421efad4eed","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"CORSICA"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Corsica","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Corsica's climate makes it the perfect place to go camping. We have several stunning parcs in Corsica, where you can sit back, relax and explore this beautiful island from. ","type":"text"},{"type":"hard_break"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"ad274801-bdc6-42ac-b46a-66f2bc8b2067","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visiting Corsica","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Corsica","type":"text"}]},{"type":"paragraph","content":[{"text":"Corsican? Course I can… The Corsican approach to looking after their island’s natural resources ensures a pristine environment for exploring, with endless unforgettable things to do in Corsica. The landscape’s flora, fauna and forests will delight your senses. The snow-capped peaks in Spring will melt your heart. And away from Mother Nature you can actively participate in some serious sunbathing, sightseeing, shopping and serendipity. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Corsica","type":"text"}]},{"type":"paragraph","content":[{"text":"Officially a region of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":", the island has its own carefully preserved history and culture, so that you'll never run out of things to in Corsica. From coastal citadels to wonderful Baroque churches and the mighty Menhirs, made comically famous by Asterisk and Obelisk. Yes, the Romans came here too.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Corsica","type":"text"}]},{"type":"paragraph","content":[{"text":"The island’s cuisine is as tasteful as its history, so you'll be enveloped on a culinary adventure during your camping holiday. Typical local delicacies are salamis and cheeses, but the cherry on top of the cake has to be Prisuttu, a cured ham from pigs fed on acorns and chestnuts. Corsican wines are excellent when enjoyed young, but there’s no age limit to who should imbibe. With so many delicacies to try- you'll have limitless things to do in Corsica! ","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"3bcec1b4-0fc5-4d08-83fb-a4516eff71ad","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Corsica","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Corsica may have a charming, quaint atmosphere, but it is by no means small!  At 114 miles long and 52 miles wide , it goes without saying that there are lots of beautiful places in Corsica to explore on your camping holiday.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Ajaccio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Corsica’s cosmopolitan capital has designer shops and restaurants galore. Visit the house where Napoleon was born, now a museum. And after Bonaparte, there’s proper art at Museum Fesch with the largest Italian art collection outside of the Louvre.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Bonifacio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"One of Corsica’s most chic locations, the old town dates back to the 9th century, with winding streets and historic buildings. In contrast, there’s a busy marina with luxury yachts for you to gnash your teeth at and sophisticated bars to help you calm down.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Filitosa","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"An important prehistoric site where excavations have unearthed Bronze Age, Roman and Neolithic artefacts. The menhirs, with carved human faces, armour and weapons, no longer stand but have been broken up and replaced by circular stone structures know as torri.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Porto-Vecchio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A picturesque town with crystal clear turquoise waters and white sands, popular for its wealth of outdoor activities including hiking, quad biking and rock climbing. After all that activity, you’ll be grateful for its many chic bars and restaurants.","type":"text"}]},{"type":"paragraph","content":[{"text":"Scandola Nature Reserve","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Much of Corsica is a protected area, and Scandola Nature Reserve forms part of this. Secluded coves, sandy beaches, red cliffs and dramatic headlands make up breathtaking sites whether visited on land or viewed from a boat.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"9ffa5674-afbb-4af1-8fd2-1398e9465604","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"In order to enjoy your relaxing holiday in Corsica- you have to get here first! Luckily, that's a breeze, as you can choose from various airports to fly to Corsica from, or even travel by ferry from the mainland.           ","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Corsica","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Ajaccio","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calvi","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Poretta","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Corsica","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"St Malo","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Bastia","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Ile Rouse","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calvi","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"This stunning island has so many wonderful things to see that it's hard to narrow down a list of days out in Corsica! But, below are just some of the places that you can go for fun days out in this scenic region.    ","type":"text"}]},{"type":"paragraph","content":[{"text":"Bonifacio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"At the southern tip of the island, there’s stunning cliffs and caves to explore. But don’t get stranded as it’s separated from the rest of Corsica at high tide. And if you feel like an Italian, it’s a one-hour ferry ride to ","type":"text"},{"text":"Sardinia","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/italy/sardinia","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" from the old town.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le Paradis des Enfants","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Kids will be kept busy all day at ‘Le Paradis des Enfants’, a leisure and aqua park with activities including trampolines, quad track and a mini farm. That makes it paradise for parents too.","type":"text"}]},{"type":"paragraph","content":[{"text":"Patrimonio vineyards","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is the region which produces most of Corsica’s wine. The Route des Vins links dozens on vineyards and is signposted throughout the region. So slip away and sip away at one of the many wine cellars.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ponte-Leccia","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Charming old trains allow you to make the very most of the stunning scenery. Ponte-Leccia stands at the point where the tracks that dissect the island meet. So when you’ve run out of puff, it’s an ideal place to go for a stroll.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Take it all in wandering the streets of the bustling capital, or sit in the shade for a while and relax in a provincial village. Whatever you're looking for, Corsica's towns and villages have it all.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"Ajaccio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The ancient capital of Corsica, this substantial city has a pretty harbour and many fine squares and buildings to divert you. The Casa Buonaparte, where it all began for Napoleon, is of particular interest.","type":"text"}]},{"type":"paragraph","content":[{"text":"Bastia","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Corsica’s second largest town is famous for being home to Napoleon’s monument. Relax in one of the numerous restaurants overlooking the harbour and sample local produce at the daily market. Don’t forget the kids on the tourist train that takes in most well-known sights, free for under 12s.","type":"text"}]},{"type":"paragraph","content":[{"text":"Calvi","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Amazing from a distance and even more delightful from within, this 15th century Citadel overlooks a stunning bay. Stroll around the port before enjoying lunch overlooking the marina.","type":"text"}]},{"type":"paragraph","content":[{"text":"Porto Vecchio","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Sometimes called the St Tropez of Corsica, there’s an elegant marina and a host of fashionable bars and restaurants around the port and old town. You’ll enjoy Porto Vecchio’s charm, historic buildings and fortresses.","type":"text"}]},{"type":"paragraph","content":[{"text":"St. Florent","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"A busy, attractive seaside town with excellent restaurants, bars and a marina packed with expensive boats. The old town’s quaint little shops, wine bars and houses date back hundreds of years. And for culture vultures there’s a 15th Century Genoese Citadel and Roman-style cathedral.","type":"text"}]},{"type":"paragraph","content":[{"text":"Vivario","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Nestled amongst the trees in the high mountains, Vivario is the ideal place from which to enjoy a stroll to the ruins of the Fortin de Pasciolo, with its spectacular views over the Vecchio gorges.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Corsica's history is long and varied- so it's safe to say that you'll have plenty to learn about and explore.      ","type":"text"}]},{"type":"paragraph","content":[{"text":"Corte","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"An attractive town in the heart of the island, Corte offers the visitor a high citadel, a difficult but rewarding walk from the town, and the impressive Museum of Corsica, home to the island’s anthropological history.","type":"text"}]},{"type":"paragraph","content":[{"text":"Musée Jerôme Carcopino","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Housed within the 13th century Fort Matra, the museum boasts wonderful Roman remains and artefacts taken from the nearby excavation site, which is also open to visitors.","type":"text"}]},{"type":"paragraph","content":[{"text":"The Fesch Museum","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Located inside the Fesch Palace in Ajaccio, the Museum offers a superb art collection in a quite exquisite setting, with paintings on display by artists including Titian, Veronese and Manetti.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You won't run out of breath-taking nature to explore on your Corsican camping holiday. From rugged deserts to protected coastlines, this unforgettable island is well-cared for and full of nature to explore.           ","type":"text"}]},{"type":"paragraph","content":[{"text":"Agriates desert","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A desert with a beach? That’s Agriates, lapped by turquoise waters. So rather than drive along the desert roads, take a boat trip to from St Lorent this wonderfully unspoilt beach. Agriates desert is now a protected nature reserve.","type":"text"}]},{"type":"paragraph","content":[{"text":"Corsican Regional National Park","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This nature-lover’s paradise has a rich variety of flora, fauna and wildlife. More than 3,500 square kilometres of this beautiful island and its surrounding sea enjoy National Park status.","type":"text"}]},{"type":"paragraph","content":[{"text":"Scandola Nature Reserve","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"A World Heritage Site from 1983, Scandola’s wildlife is legendary. You’ll see sea eagles and cormorants, while the clear water’s marine life includes dolphins, seals and rare fish. The coastline’s red cliffs soar to 900 metres high. Go by boat from the nearby towns of Calvi and Porto.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Watersports, hiking, and climbing are just some of the amazing activities in Corsica that are on offer to take part in during your holiday. With such a gorgeous climate, it's no surprise that Corsicans live life to the full.          ","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports in Corsica","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Clear, azure waters wet the appetite for a day’s watersports. There’s a host of locations, for diving, windsurfing and sailing. Wet’s the appetite.","type":"text"}]},{"type":"paragraph","content":[{"text":"Climbing","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"On such a mountainous island, you could say climbing is in the ascendancy. Don’t look down at the many opportunities throughout the interior, most notably at Batis, St Florent, Niolo and Ponte Leccia.       ","type":"text"}]},{"type":"paragraph","content":[{"text":"Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Corsica a delightful place to traverse the criss-crossed ancient footpaths. More serious hikers may want to test their mettle on the famous GR20 trail, which runs for 220km, but you’d be really brave to try the lot.","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse Riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Equestrian centres are available at Bastia, Calvi, Ile Rousse, Lama and Monticello. So saddle up and take advantage of the wealth of riding trails on the island.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ile Rousse diving school","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Dive or snorkel? If you’ve always fancied exploring the underwater world, splash out on the diving courses for adults and children. Alternatively, you can breathe easy on a snorkelling tour.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"01f44252-dd45-4669-813b-7de20a4d60aa","value":"Corsica","plugin":"readonly-text-field"},"_uid":"b7bb02b5-48ef-4d51-8786-e455ce4440b3","body":[{"_uid":"5d6a1da0-590d-4691-906b-3a540727b189","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"If you couldn't find the parc you were looking for, it might not be available for the dates you selected. Take a look at our full list of parcs in Corsica:","type":"text"}]},{"type":"paragraph","content":[{"text":"CR011","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Marina d'Erba Rossa","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/marina-d-erba-rossa-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CR012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Porto-Vecchio","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/porto-vecchio-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CR013","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Arinella Bianca","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/arinella-bianca-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CR018","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Via Romana","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/via-romana-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CR020","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Camping Domaine d'Anghione","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/domaine-d-anghione-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"CR021","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Sole Di Sari","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/corsica/sole-di-sar g":"corse","published":true,"full_slug":"eurocamp-befr/camping/france/corse/","is_folder":false,"parent_id":192577363},{"id":192576790,"name":"Corsica","slug":"korsika","published":true,"full_slug":"eurocamp-de/camping/frankreich/korsika/","is_folder":false,"parent_id":192576747},{"id":205385781,"name":"Corsica","slug":"corse","published":true,"full_slug":"eurocamp-fr/camping/france/corse/","is_folder":false,"parent_id":205385758},{"id":192578636,"name":"Corsica","slug":"corsica","published":true,"full_slug":"eurocamp-it/camping/francia/corsica/","is_folder":false,"parent_id":192578593},{"id":192606424,"name":"Corsica","slug":"korsyka","published":true,"full_slug":"eurocamp-pl/nasze-campingi/francja/korsyka/","is_folder":false,"parent_id":192606381},{"id":192575876,"name":"Corsica","slug":"corsica","published":true,"full_slug":"eurocamp-nl/camping/frankrijk/corsica/","is_folder":false,"parent_id":192575833}],"default_full_slug":null,"translated_slugs":null},{"name":"French Riviera","created_at":"2022-08-26T07:13:04.257Z","published_at":"2025-03-14T13:48:07.869Z","updated_at":"2025-03-14T13:48:07.923Z","id":180570032,"uuid":"a82fce3d-b886-45d3-a469-1730fcdae8e8","content":{"seo":{"_uid":"1f9a65a7-4494-4491-a520-7be072231f6a","title":"Camping Holidays in French Riviera | South France | Eurocamp","plugin":"seo_metatags","og_image":"","og_title":"Camping French Riviera | French Riviera Holidays | Family Holiday Campsites on French Riviera  | Eurocamp","description":"Camping on the French Riviera is the perfect way to explore this famous coastline. Holidays on the French Riviera are perfect for seeing the best of the South of France; from St. Tropez to Cannes.","twitter_image":"","twitter_title":"","og_description":"Camping on the French Riviera is the perfect way to explore this famous coastline. Holidays on the French Riviera are perfect for seeing the best of the South of France; from St. Tropez to Cannes.","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in the French Riviera","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/v1741959908/EC25_Riviera-1_LP_header_d9iwhq.png","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in the French Riviera","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","marginBottom":"","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in the French Riviera","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping on the French Riviera is the perfect way to explore this famous coastline. Holidays on the French Riviera are perfect for seeing the best of the ","type":"text"},{"text":"South of France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/south","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":"; from St. Tropez to Cannes. ","type":"text"}]},{"type":"paragraph","content":[{"text":"This is where tradition and hedonism live side by side in perfect harmony.  You can spend a day in the sleepy medieval villages and pine fringed beaches in this sunny corner of ","type":"text"},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" or head into the chic coastal towns of Cannes and Nice for a spot of shopping and a long lunch. You really can enjoy the best of both worlds on a camping holiday to the Riviera.","type":"text"}]},{"type":"paragraph","content":[{"text":"More about the French Riviera","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"All parcs in the French Riviera","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"5811e238-4d19-41eb-8864-f8e7054e45cf","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"c6994a71-5339-469f-a53b-2d0a1a699f11","code":{"_uid":"ddd3dceb-6dc4-4716-b8cc-86ccf36fedbf","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"RIVIERA"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in the ","type":"text"},{"text":"French Riviera","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp we have a range of parcs in the French Riviera, perfect for exploring the surroundings.","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"dc133940-e168-4b6b-adae-e387f55bf384","items":[],"plugin":"list"},"marginBottom":"48","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visit Riviera","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore French Riviera","type":"text"}]},{"type":"paragraph","content":[{"text":"There are so many things to do in the French Riviera. Take a drive through the medieval Villages Perchés dotted on the hillsides and enjoy the quiet life and spectacular views. Hop over to Monaco, the World’s 2nd smallest country and see the grand prix street circuit that weaves through the city. Visit historic Fréjus and explore the impressive amphitheatre for free! Spend the day in cosmopolitan Marseilles, chic Cannes or make the most of Nice greeters who volunteer around the city and will show you around!","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel French Riviera","type":"text"}]},{"type":"paragraph","content":[{"text":"Breathe in the scent of pine, lemon groves and salt spray.  Dive in warm Mediterranean waters or icy glacial lakes.  Take a stroll along the Promenade de la Croisette to see the sights of Cannes.","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste French Riviera","type":"text"}]},{"type":"paragraph","content":[{"text":"The French Riviera is the place to be if you are a seafood fan. You'll find delicately-flavoured seafood in the sophisticated restaurants of the chic resorts. Or keep things simple with fresh bread and local cheese. ","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"074c24e8-366d-4ab8-bab5-3012df6c7c1e","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"grey:200","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"region-video","plugin":"readonly-text-field"},"_uid":"7b7af778-9f9d-49f9-8f53-346506ffd335","columnOne":[{"_uid":"349eaefe-30b9-477c-a6e7-5ffdef1e9c3d","asset":{"id":"","alt":"","name":"","focus":"","title":"","width":1920,"height":1080,"filename":"https://res.cloudinary.com/eurocamp/video/upload/v1656917113/quibxno362yjt4hdc454.mp4","copyright":"","fieldtype":"asset","public_id":"quibxno362yjt4hdc454","aspect_ratio":1.7777777777777777,"is_external_url":false},"autoPlay":false,"component":"Video","disableLoop":false,"enableAudio":true,"enableControls":true}],"component":"SingleColumnRow","background":"common:white","containerWidth":"md"},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about French Riviera","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"id":{"_uid":"a0501cd1-d617-41d1-a5e1-8a7d0f6d2361","value":"","plugin":"readonly-text-field"},"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There is plenty to see along the French Riviera but these are some of our regional highlights. ","type":"text"}]},{"type":"paragraph","content":[{"text":"St Tropez","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Home to millionaires and ageing rock stars, this is a great place for people watching and window shopping. There’s still plenty of charm beneath the glitzy surface, just take a wander through the narrow back streets.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Nice","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The capital of the Alpes-Maritimes boasts a wonderful array of shops, markets and of course beaches. Meander through the narrow streets of the old town, visit one of the great museums, then stroll along the world famous Promenade des Anglais.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Île de Porquerolles","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-porquerolles","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This beautiful island is traffic free so you can roam to your heart’s content before choosing your favourite hidden cove for a picnic or a dip.","type":"text"},{"type":"hard_break"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"1c426839-b20b-4fc9-a526-907b65a2ecb7","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Getting to the French Riviera has never been easier, whether you choose to fly or drive.","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Riviera","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nice","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Toulon","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Marseille","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Riviera","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"You'll have plenty of days out in the French Riviera to keep you busy.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aqualand, Fréjus","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This is the largest water park on the Côte d’Azur’s largest waterpark with seven huge slides, a wave pool, and whirlpools.  You are going to get soaked!","type":"text"}]},{"type":"paragraph","content":[{"text":"Aqualand, Sainte Maxime","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"For even more waterslides and pooltime fun, head to the chic resort of Sainte Maxime. Why not explore the town before cooling off in the waterpark - will it be the Kamikaze slide, the wave pool or a splash about in the kids' mini-park?","type":"text"}]},{"type":"paragraph","content":[{"text":"Iles de Porquerolles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Catch a ferry from Hyères or St Tropez to these beautiful traffic free islands and enjoy the freedom of the beautiful deserted beaches edged with fragrant pines.","type":"text"}]},{"type":"paragraph","content":[{"text":"Fun City, Fréjus and Cannes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Children aged 3 – 12 will have a great time in this tropically- themed indoor play area - and it’s the ideal way to keep them out of the midday sun.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"id":{"_uid":"bb28a9f7-6c91-4b86-85f4-67f941fe1c0d","value":"","plugin":"readonly-text-field"},"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"The French Riviera is home to an array of interesting towns and villages.","type":"text"}]},{"type":"paragraph","content":[{"text":"Cannes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Stroll along the lovely beachside. Boulevard de la Croisette to the lovely Old Port and the Musée de la Mer. This pretty seaside resort has plenty of bars, restaurants and cafés for watching the world go by.","type":"text"}]},{"type":"paragraph","content":[{"text":"Gassin","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This charming medieval village sits among vineyards, high on a rocky promontory and offers spectacular views over bay of St Tropez, the surrounding countryside and the Mediterranean.","type":"text"}]},{"type":"paragraph","content":[{"text":"Marseille","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"There’s a real buzz to Marseille, with its mix of old and new, diverse inhabitants and cosmopolitan atmosphere.","type":"text"}]},{"type":"paragraph","content":[{"text":"Monaco and Monte Carlo","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The Principality of Monaco is the 2nd smallest country in the world but there is still plenty to see; the Prince’s Palace and the colourful Botanical Gardens overlooking the bay, the opulent Hotel de Paris, and of course, the world-famous Casino.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nice","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Nice is a labyrinth of narrow streets, elegant architecture and plenty of restaurants and cafés - a great town to explore before relaxing over lunch or dinner.","type":"text"}]},{"type":"paragraph","content":[{"text":"Port Grimaud","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/riviera/port-grimaud","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Dating back to the 1960s, “Little Venice” was a built on a lagoon and is a maze of canals and piazzas. Choose one of the waterside cafés and restaurants for lunch and, if you visit on a Thursday or a Sunday, have a wander around the lively market in the Place du Marché.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Tropez","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Once a small port, St Tropez now has more yachts than fishing boats, but there is still plenty of old world charm under the glamorous cosmopolitan exterior.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"There is so much history to be discovered along the French Riviera, whether it be Roman or Medieval history. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Fréjus","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Renowned for its Roman ruins, Fréjus also has an impressive amphitheatre and several attractive squares. After exploring the town, you can relax on the sandy beach or explore the lively promenade, which hosts a night market during the summer.","type":"text"}]},{"type":"paragraph","content":[{"text":"Villages Perchés","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Exploring these medieval hilltop villages is an enjoyable day out.  Find a shady square, order a cool drink and enjoy the views. If you get the chance, drive over to Grimaud and Ramatuelle, as both enjoy superb views across the Mediterranean Sea.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much coastal scenery to be discovered, and picturesque villages there is plenty of nature along the Riviera. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Beaches","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"With any coastal retreat, you will find beautiful beaches to admire and the French Riviera is no different - including the picturesque beaches of Nice or Cannes as well as smaller gems. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Botanical Gardens ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The Cote d'Azur offers a number of botanical gardens worth exploring to see some incredible plants and flowers native to the region.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Whatever your hobbies, you won't be short of activities on the French Riviera.","type":"text"}]},{"type":"paragraph","content":[{"text":"Golf","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are more than 20 golf courses in this area, but they are so beautiful, you’ll find it hard to concentrate on your game. Well, that’s one excuse anyway!","type":"text"}]},{"type":"paragraph","content":[{"text":"Lac de St-Cassien, Cannes","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"You’ll find plenty of ways to while a day by the lake – swimming, fishing, sailboarding or canoeing, walking or just taking in the beautiful countryside.","type":"text"}]},{"type":"paragraph","content":[{"text":"St Raphaël","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This a great place to spend a day in, on or under the water. There are several WWII shipwrecks to explore and plenty of places to hire water sports equipment. When the sun goes down, the town transforms from sporty to chic, so grab a cocktail and join the party.","type":"text"}]},{"type":"paragraph","content":[{"text":"Watersports","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Who can resist the inviting clear blue waters of the Mediterranean? All along the Côte d’Azur there are plenty of centres offering equipment and instruction for sailing, windsurfing, kite surfing, sea kayaking and deep sea diving.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"fd74f946-7ee5-4d0a-b4fe-4d5164aad75d","value":"The French Riviera","plugin":"readonly-text-field"},"_uid":"8c1b44b7-dfd4-4582-bf09-7e9e9a7164da","body":[{"_uid":"aed81aba-32d5-4c12-9207-f208b55fd322","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using our search tool? Here's a list of our parcs in the French Riviera.","type":"text"}]},{"type":"paragraph","content":[{"text":"RV012","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Les Prairies de la Mer","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/riviera/les-prairies-de-la-mer-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"RV014","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"La Baume","type":"text","marks":[{"type":"link","attrs":{"href":"/campsites/france/riviera/la-baume-campsite","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]},{"type":"paragraph","content":[{"text":"RV015","type":"text","marks":[{"type":"bold"}]},{"text":" ","type":"text"},{"text":"Club Colombier","type":"tex  | Provence Holidays | Family Holiday Campsites in Provence  | Eurocamp","description":"Holidays in Provence have so much to offer, from the fragrant fields of lavender to the incredible beaches of the nearby French Riviera and not to mention the excellent wines. ","twitter_image":"","twitter_title":"","og_description":"Holidays in Provence have so much to offer, from the fragrant fields of lavender to the incredible beaches of the nearby French Riviera and not to mention the excellent wines. ","twitter_description":""},"_uid":"de720b5a-f653-416b-abac-50ec5805ce58","body":[{"id":{"_uid":"ac628435-2c35-4f83-9524-230ad768a590","value":"breadcrumbs","plugin":"readonly-text-field"},"_uid":"475f4693-e864-41e6-9b95-e1271ea15197","component":"Breadcrumbs"},{"id":{"_uid":"beb4f2f3-7bbf-40b7-a324-35ce8d4d3034","value":"hero-image","plugin":"readonly-text-field"},"_uid":"6105551e-32b7-4b5a-a66d-337c5f52c673","text":"Camping in Provence","image":{"id":null,"alt":null,"name":"","focus":"","title":null,"filename":"https://res.cloudinary.com/eurocamp/image/upload/camping-provence-france.jpg","copyright":null,"fieldtype":"asset","is_external_url":true},"imageAlt":"Camping in Provence","alignText":"center","component":"HeroImage","fillWidth":true,"textColor":"white","positionText":"center"},{"id":{"_uid":"cd11b3e0-de37-455b-b64e-4a95e12f85ca","value":"about-region","plugin":"readonly-text-field"},"_uid":"e524fff4-a92b-4f5b-84a7-44eba88bf0b7","columnOne":[{"_uid":"98ffcce8-4404-4302-8f62-0db5bdc348b5","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Holidays in Provence","type":"text"}]},{"type":"paragraph","content":[{"text":"Holidays in Provence have so much to offer, from the fragrant fields of lavender to the incredible beaches of the nearby French Riviera and not to mention the excellent wines. Provence is the perfect location for you, whether you are a foodie, an explorer or everything in between. There is so much to explore in Provence itself as well as nearby regions such as the ","type":"text"},{"text":"French Alps","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/alps","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" and ","type":"text"},{"text":"Riviera","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france/riviera","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" towns. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Camping in Provence is the ideal holiday for families and couples, as there is plenty to do and see as well as time to relax and enjoy the surroundings. Not only that, but our campsite in Provence is the perfect spot for soaking up this French region. ","type":"text"}]},{"type":"paragraph","content":[{"text":"More about Provence","type":"text","marks":[{"type":"link","attrs":{"href":"#about-mosaic-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"type":"hard_break"},{"text":"Full list of parcs in Provence","type":"text","marks":[{"type":"link","attrs":{"href":"#more-information-section","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"More about Lake Garda","defaultVisibleParagraphsLimit":"2"}],"component":"SingleColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","containerWidth":"md"},{"id":{"_uid":"08be9481-b154-4f35-b474-aab930920775","value":"advanced-search-results-explorer","plugin":"readonly-text-field"},"_uid":"1e285437-ec89-43ef-afb9-cf7e430ff701","filters":[{"_uid":"ebc04df8-ea2e-40ee-a1f8-79ceb850903a","code":{"_uid":"7c8c32d7-2842-4120-8842-51d44ee00953","plugin":"ec-datasource-by-name","region":"FRANCE"},"component":"CountryFilter_Parameter"},{"_uid":"67aae103-c81e-4def-862c-b4a487656103","code":{"_uid":"f61ddd5d-f09d-467d-908c-2dd28cb4fadc","plugin":"ec-datasource-by-name","region":"FRANCE_SOUTH"},"component":"WiderRegionsFilter_Parameter"},{"_uid":"a5055b4a-0bc3-4731-9b04-a900d879d393","code":{"_uid":"1ca8b2ba-3c0e-400e-b5b8-46ff49b4c6ec","plugin":"ec-datasource-by-name","region":"PROVENCE"},"component":"RegionsFilter_Parameter"}],"hideMap":false,"summary":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Parcs in ","type":"text"},{"text":"Provence","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"At Eurocamp we have the perfect parc in Provence that is ideal for exploring this southern region. ","type":"text"}]}]},"component":"AdvancedSearchResultsExplorer","dataLayer":{"_uid":"1b7a775a-313a-4bf2-be0a-cf8f6ec79e04","items":[],"plugin":"list"},"marginBottom":"","headerBackgroundColor":"grey:200"},{"id":{"_uid":"e789f6cb-2e3d-46ea-b08a-e43989c91983","value":"about-mosaic-section","plugin":"readonly-text-field"},"_uid":"554fe933-797d-4d95-8e0a-8325dd39d9cb","columnOne":[{"_uid":"5390aac8-87a4-4333-8051-3cf0d832c2b7","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"Visit Provence","type":"text","marks":[{"type":"bold"}]}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Explore Provence","type":"text"}]},{"type":"paragraph","content":[{"text":"The mention of Provence evokes images of pretty lavender fields, incredible sunsets and vineyards like never before. It doesn't stop there, you will also find some of the most picturesque French towns and landscapes like you have never imagined. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Feel Provence","type":"text"}]},{"type":"paragraph","content":[{"text":"Admire the impressive architecture of Avignon and the magnificent ","type":"text"},{"text":"Gorges du Verdon","type":"text","marks":[{"type":"link","attrs":{"href":"/holiday-types/holiday-inspiration/love-gorges-du-verdon","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":", known as the Grand Canyon of Europe! Provence inspired many famous painters, so make sure to soak up the views and feelings that Provence evokes. ","type":"text"}]},{"type":"heading","attrs":{"level":4},"content":[{"text":"Taste Provence","type":"text"}]},{"type":"paragraph","content":[{"text":"There’s so much to try in this region, from the traditional Provencal cuisine with its generous portions of stews, pizzas and tapenade. But whatever and wherever the meal, it is always best accompanied by a chilled glass of the local rosé.","type":"text"}]}]},"component":"TextPanel","fullWidth":false,"showMoreText":"","defaultVisibleParagraphsLimit":""}],"columnTwo":[{"_uid":"789d6c73-c467-4a2c-b823-9b8824ab1109","images":"4e748219-eab0-4c81-8ed3-eabb1deaf41c","component":"ImageMosaic"}],"component":"TwoColumnRow","background":"common:white","description":{"type":"doc","content":[{"type":"paragraph"}]},"marginBottom":"","columnTwoLeftGutter":""},{"id":{"_uid":"bf5f7d15-b8a5-4459-8b8f-ffd63b0c7729","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"a796b143-28f1-4011-915c-6ef4311669b0","columnOne":[{"_uid":"c02cc59e-8637-4b22-ae28-d22dd83f4e33","text":{"type":"doc","content":[{"type":"heading","attrs":{"level":2},"content":[{"text":"More about Provence","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"},{"id":{"_uid":"9005b596-8754-422b-b2b2-81a619e748ae","value":"more-information-section","plugin":"readonly-text-field"},"_uid":"b63b4ccf-7de4-4226-a6de-58c33105fa4b","body":[{"_uid":"c7074757-eba8-4e65-b7b4-cf0b7f06190f","body":[{"_uid":"0d76c2ad-22c2-4a15-a55f-7fe80148bc8b","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much to do and see in Provence, these are our recommendations.","type":"text"}]},{"type":"paragraph","content":[{"text":"Gorges du Verdon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"These huge canyons provide a dramatic location for a white water rafting and kayaking adventure. If you prefer something a little less energetic, take a drive along the southern edge where there are lots of stop-off points with amazing views.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Avignon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Protected by 14th century ramparts, this majestic city is filled with galleries and museums.  It’s inspired countless artists over the centuries - so don’t forget your sketchbook.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Old Port of Marseille ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"This used to be one of the most important trading hubs in Europe from the 6th Century BC, but now it is a symbol of Marseille and a great place to visit and soak up the history. ","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Vineyards","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Provence is home to some of the most renowned vineyards, especially when it comes to Rosé wine - stop by a vineyard and make sure to try a glass or 2. ","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"811a6c93-f7c4-4579-bfbe-9812c1fc69b9","value":"{RegionPage.Tab.Highlights}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"cb103278-9c28-425f-99e1-327ad355aa1a","value":"","plugin":"readonly-text-field"},"_uid":"07a529d2-4cc3-4aee-b350-279d7e86fc84","body":[{"_uid":"a3250a83-4d46-4e95-a42b-4c43dcd27982","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Luckily there are many options for getting to Provence, whether you choose to fly or drive.","type":"text"}]},{"type":"paragraph","content":[{"text":"Airports in Provence","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"It's never been easier to choose the fly-drive option.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Nice","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Toulon","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Marseille","type":"text"},{"type":"hard_break"}]}]}]},{"type":"paragraph","content":[{"text":"Car Hire","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Europcar provide you with really competitive prices on car hire with collection from all major airports or TGV train stations.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Unlimited mileage","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Third-party insurance","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Collision Damage Waiver","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Airport hire surcharges","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Local taxes","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"When calling us to book your car hire you must supply us with details of your flight number and arrival time. This is imperative to guarantee your hire car will be available for pick-up should your flight be delayed.","type":"text"},{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Ferries to Provence","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"The old saying that getting there is half the fun is certainly true when you make a ferry ride as part of your plans.","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Caen","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Calais","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Cherbourg","type":"text"}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"Le Havre","type":"text"}]}]}]},{"type":"paragraph","content":[{"text":"With a huge choice of operators and routes - not to mention the LeShuttle, taking your car to the continent has never made more sense.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.GettingThere}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"0f148921-3be4-4817-b79a-9f3d5a55144c","body":[{"_uid":"1195fddc-cc46-41d8-84a1-03d3325b9728","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"With so much to do, make sure you plan your days out in Provence - these are some of our favourites. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Visit a Vineyard","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"France","type":"text","marks":[{"type":"link","attrs":{"href":"campsites/france","uuid":null,"anchor":null,"target":"_blank","linktype":"url"}}]},{"text":" is known for incredible wines, and Provence is no different - here you will find some of the most impressive rosé around. Make sure to visit the vineyards that make these incredible wines, and sample a glass. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Gorges du Verdon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Running 25 miles, this is one of Europe's most impressive natural landmarks and well worth a visit if you are in the Provence region.","type":"text"}]},{"type":"paragraph","content":[{"text":"Vieil Aix","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"In the town of Aix you will find the true Provence experience - perfect for those looking to soak up the culture. ","type":"text"}]},{"type":"paragraph"}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.DaysOut}","plugin":"ec-ct-label"},"component":"AccordionItem","containerWidth":""},{"_uid":"629b6102-16d3-41fe-9654-e43f2dd96e25","body":[{"_uid":"40a508fd-9ff9-4b1e-be75-cd3d667aaedc","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Provence boasts some of the most picturesque French towns, so make sure to pay them a visit.","type":"text"}]},{"type":"paragraph","content":[{"text":"Aix-en-Provence","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"Known as the Florence of Provence, Aix has inspired countless artists including Cezanne.  You can follow in his footsteps along the Cezanne walk to discover hidden secrets – and maybe a little artistic inspiration?","type":"text"}]},{"type":"paragraph","content":[{"text":"Arles","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break","marks":[{"type":"bold"}]},{"text":"The ancient town of Arles is a stepping stone to the Camargue.  There is a superb amphitheatre, still in use for bullfighting, and a wealth of Roman remains. You might recognise the pretty coloured houses – they were an inspiration to one of the town’s most famous residents, Vincent Van Gogh.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.TownsVillages}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"6a2bd611-b743-49e9-b844-55f41baf28b9","body":[{"_uid":"e142300c-29d8-4a4b-a3e7-dfb8727c6fd5","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"As with many French regions, Provence offers plenty to see in terms of history. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Notre-Dame de la Garde","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"One of Marseilles best loved features, this Cathedral is well worth a visit whilst staying in Provence. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Popes Palace ","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Located in Avignon, this is the largest Gothic palace in the world - perfect to visit if you are a history buff and architecture fan.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.History}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"7a19ec50-4150-45eb-95ca-397a1080e2e8","body":[{"_uid":"47828ff8-dd96-4d09-975b-bba547612c2d","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"It will come as no surprise that Provence has plenty of natural beauty to offer. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Gorges du Verdon","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This dramatic canyon is a great place for wild water rafting, kayaking and canyoning. Alternatively, you could pack a hamper and enjoy a picnic on the riverbank. ","type":"text"}]},{"type":"paragraph","content":[{"text":"The Camargue","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"This vast wild wetland is home to many plants and animals including the famous wild horses.  Twitchers will love the herons and egrets, and everyone will love the flocks of pink flamingos – an amazing sight.  The best way to explore is on horseback.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.Nature}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"_uid":"85205651-bf9e-41cd-ab05-210454b1aeda","body":[{"_uid":"164b52d5-8df0-4abb-b41d-76083d1cc791","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"We are sure you will have plenty to do in Provence, but there are a range of Sports \u0026 Activities to fill your time too. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Horse riding","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"There are plenty of places for trekking on horseback, but the best is Camargue with its wild beauty and wealth of plants and animals. You can find an equestrian centre situated in Les Saintes-Maries-de-la-Mer.","type":"text"}]},{"type":"paragraph","content":[{"text":"Walking \u0026 Hiking","type":"text","marks":[{"type":"bold"}]},{"type":"hard_break"},{"text":"Don’t forget to pack your boots! There are thousands of kilometres of beautiful walks and hikes to enjoy in Provence.","type":"text"}]}]},"component":"TextPanel","showMoreText":"","defaultVisibleParagraphsLimit":"Default Paragraphs Displayed before \"Show More\" Text"}],"title":{"_uid":"a40d74a6-4f26-49ed-843d-96c482e3117b","value":"{RegionPage.Tab.SportActivities}","plugin":"ec-ct-label"},"component":"AccordionItem"},{"id":{"_uid":"32f64d57-bc31-4a6d-bac7-e02e364e48ec","value":"Provence","plugin":"readonly-text-field"},"_uid":"26277699-e4c7-43a4-9989-c7c4f77cf838","body":[{"_uid":"af0451f2-62a0-4f9a-9b18-85422d22f923","text":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Couldn't find your parc using our search tool? It might not be
