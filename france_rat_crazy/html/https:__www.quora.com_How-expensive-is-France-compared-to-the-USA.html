Tg1MA==\",\"isDeleted\":false,\"isMachineAnswer\":true,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The cost of living in France compared to the USA can vary significantly depending on the specific location within each country, but here are some general comparisons as of my last update:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Housing\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": In major cities like Paris, rental prices can be quite high, often comparable to or exceeding those in cities like New York or San Francisco. However, smaller towns in France may offer more affordable housing options.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Food\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Grocery prices in France can be lower for certain items, especially fresh produce and dairy, due to the country\\\\u2019s agricultural base. Dining out can also vary; while casual dining might be similar in price, fine dining in France can be more expensive due to the emphasis on culinary traditions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Transportation\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Public transportation in France, especially in cities, is generally efficient and affordable. Gas prices in France tend to be higher than in the USA, and car ownership can be more expensive due to taxes and insurance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Healthcare\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": France has a universal healthcare system that can result in lower out-of-pocket expenses for medical care compared to the USA, where healthcare costs can be significantly higher.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Overall Cost of Living\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": According to various cost of living indexes, France can be slightly cheaper or about the same as the USA, depending on the city and lifestyle choices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To get a more accurate comparison, it\\\\u2019s best to look at specific cities or regions and consider personal spending habits.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|565207126\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743807505850_5b63bca6a32dc95d0f6badb12b0a487c\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":168149468,\"id\":\"UXVlc3Rpb25AMDoxNjgxNDk0Njg=\",\"isDeleted\":false,\"url\":\"/How-expensive-is-France-compared-to-the-USA\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How expensive is France compared to the USA?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE4MTA5MTMzNDM=\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":1810913343},\"slug\":\"How-expensive-is-France-compared-to-the-USA\",\"network\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Secularism\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France is a secular state and religion is considered something completely personal that should not play a role in public life. (This is being challenged somewhat by France\\\\u2019s growing Muslim population.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Everything is smaller\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France has narrow roads. Cars are smaller. Houses and flats are smaller. Portions at restaurants are smaller. People are thinner.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Grocery shopping\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As most French families have smaller refrigerators than American families (see \\\\u201cEverything is smaller\\\\u201d above), grocery shopping is usually a daily rather than a weekly affair. It\\\\u2019s typical to just buy groceries for 1\\\\u20132 days at a time. Most towns have outdoor markets on Saturdays, and sometimes Wednesdays, where you can buy fresh produce, cheese and meat. There are also bakeries every few blocks. A freshly baked baguette or \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"pain au chocolat\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" costs less than a Euro in the small French town where I live.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Meals\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In France, strict mealtimes are observed. Caf\\\\u00e9s are usually open from 12\\\\u20132 pm for lunch and 6 or 7\\\\u20139 pm for dinner. If you come for a meal in between, you\\\\u2019re out of luck. (Kebab shops and other fast food places usually stay open all day.) A typical meal out would include a glass of wine and perhaps an appetizer, salad, bread, entr\\\\u00e9e, cheese or dessert, and a coffee at the end. It\\\\u2019s a lovely experience that takes at least an hour and a half. The waiters are in no hurry to \\\\u201cturn over\\\\u201d tables so you can relax and chat over your food. Service (tip) is included in the bill.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Snacking constantly, eating in the street, eating in the car, and similar \\\\u201con the go\\\\u201d American eating practices are considered improper in France. Pigging out on huge meals/desserts isn\\\\u2019t really done in France, as the emphasis is on food quality over quantity.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Manners\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Small talk between strangers (for example, asking a cashier how her day is going) is not the norm in France. I have found French people to be extremely polite and helpful. But unless you know someone personally, they\\\\u2019re probably just going to say \\\\u201cbonjour\\\\u201d and get down to business. No huge smiles or discussion of the weather or your day.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fashion\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"French people do dress up a bit more than Americans. Their everyday style is more \\\\u201csmart casual\\\\u201d than haute couture.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For young women in their teens and twenties, the most common outfit for cold weather is skinny jeans, sneakers or booties, a dark top, chunky scarf and leather jacket.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"French men also dress nicely, usually just slacks and a sweater or jacket, but no workout clothes as everyday wear.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Caf\\\\u00e9 culture\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Coffee to go ala Starbucks is a relatively new phenomenon in France. It\\\\u2019s more common to sit down at a caf\\\\u00e9 for awhile and order a coffee \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"sur place\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" (for here). It is not very expensive, between 1 and 3 Euros depending on the drink you order. Coffees are small and strong, usually served with a little cookie on the side. They come unsweetened with sugar packets and a spoon on the side so you can sweeten to taste.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Public restrooms\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"so \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"difficult to find free public restrooms in France. Supermarkets, train stations, and parks often do not have restrooms at all. When you finally find a public restroom, you may need to pay between 0.5 and 0.75 Euros for the privilege of using it. In my town, the bathroom in the park costs money but they have a free urinal for men!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think this is one reason for the caf\\\\u00e9 culture. Caf\\\\u00e9s have clean bathrooms but you are expected to buy something in order to use them. Oh, and public drinking fountains are much less common in France as well!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cars, trains, bikes and pedestrians\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The automobile is not the main form of transportation in France the way it is in the US. There are crosswalks everywhere in cities, and drivers are expected to yield to pedestrians even outside the crosswalks. For the most part, cars do not honk at bikes and pedestrians and generally \\\\u201cshare the road\\\\u201d. Many city centers have pedestrian-only areas with narrow cobblestone streets.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s also much easier to travel around France without a car, due to the extensive train and bus network. In many cases, taking the train is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"faster\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" than driving. That would never be the case in the US, with the possible exception of the Washington DC-New York corridor.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Arts and culture\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The cultural level in France is incredible. Even a small village is likely to have a tourism office, a museum, and a theater, and to host occasional concerts, plays and expositions. In big cities, there are endless choices from museums to ballet to concerts to contemporary theater.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Parks have beautiful statues. City squares have fountains. Beautiful architecture is everywhere.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Of course these things exist in the US as well, but you have to deliberately seek them out. In France the arts are more accessible to ordinary people.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Bureaucracy\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France is still in the pre-Internet era when it comes to paperwork. Opening a bank account, applying for public benefits, or dealing with the immigration system requires piles of forms and stacks of photocopies. You cannot do these tasks online, papers must be mailed to the appropriate address or you need an appointment with somebody in an office. Official documents (with stamps!) are required to do \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"everything\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The French government bureaucracy has a repuation for being difficult to deal with. There are just too many civil servants, and they don\\\\u2019t have an interest in making processes more efficient.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When I first got to my school, I was amazed by the sheer number of administrative offices\\\\u2014 not just the principal, vice principal, and secretary, but also a pedagogic adviser, an HR director, and administrators in charge of IT, student life, the cafeteria, and half a dozen other areas.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you need something, you can\\\\u2019t just ask the school secretary. You must locate the correct administrator in the correct office. If they\\\\u2019re not available, you have to come back later, because no one else is going to help you. My large American high school had one front office with two secretaries who were in charge of everything!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Education\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The French education system is rigourous and highly structured. Students at my school study Latin, philosophy, English \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"and\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" a second modern language in addition to the usual subjects studied in the US.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The school day is long (at my school, 8 am to 6 pm with a two hour break at noon) so kids usually don\\\\u2019t play sports after school. There aren\\\\u2019t as many extracurricular offerings in French schools, but some students play sports with community clubs or take part in art/music classes outside of school. Some schools have dances, but nothing on the level of homecoming or prom. School spirit isn\\\\u2019t really a thing in France. For the most part, the focus is just on academics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Smoking\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Smoking is WAY more acceptable in France than in the US. It is allowed in most public places, and people smoke everywhere, even right next to \\\\u201cNo Smoking\\\\u201d signs! As a non-smoking American in France, this is the only cultural difference that really gets to me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Alcohol\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"French people drink a lot, but usually with their meals. Binge drinking is less common in France than in the US. Also, stores and bars never card for the sale of alcohol (I look really young and I have never been carded in France). So while the drinking age is technically 18, it\\\\u2019s really easy for teenagers to drink and not considered a huge deal if they do.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"L\\\\u2019art de vivre\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"French people work hard, like Americans do, but they also prioritize slowing down and enjoying their lives. Good food, wine, an hour spent on a caf\\\\u00e9 terrace with a friend, and appreciating art are \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"daily\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" pleasures, not reserved for vacations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Speaking of vacations, French people have about five weeks of paid vacation every year! The workweek is also capped at 35 hours.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In general Americans are optimists, hustlers, in a hurry to work hard and get rich, and always focused on the future. The French, by contrast, emphasize \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"l\\\\u2019art de vivre\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", the art of living in the present, enjoying the beauty and pleasure in the everyday. Things are sometimes less efficient as a result, but I think the overall quality of life is better in France.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|84488979\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-29506058_95df3e92dae0e8abb0d2b104506b7f00\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":2143402,\"id\":\"UXVlc3Rpb25AMDoyMTQzNDAy\",\"isDeleted\":false,\"url\":\"/What-is-life-in-France-like-compared-to-the-United-States\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is life in France like compared to the United States?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"What-is-life-in-France-like-compared-to-the-United-States\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":40,\"suggestedReplies\":[\"What are some popular tourist destinations in France compared to the U.S.?\",\"How do the French celebrate holidays differently than Americans?\",\"What are some common misconceptions about life in France?\"]},\"permaUrl\":\"/What-is-life-in-France-like-compared-to-the-United-States/answer/Elisabeth-Arian\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortCon r European countries.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He then opened up a second account and got them to transfer over the ETFs, and other positions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"All were transferred over apart from one. For some reason, they refused to send one financial instrument, and he needed to sell out and pay thousands in cash.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This taught him an important lesson - namely you need a truly global brokerage as an expat, and the location doesn\\\\u2019t matter.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What you need, therefore, is a portable solution - \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Apply now for a portable, expat-focused, investment plan!\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://adamfayed.com/apply-now\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He only picked the last brokerage because of the misguided belief that an EU-based brokerage was the be-all-and-end-all.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The point is, the \\\\u201chow\\\\u201d is the easy part. Any legitimate financial institute will need a copy of your proof of ID and address, alongside an application form discussing your income, source of wealth etc.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That is the same regardless of whether you DIY or use an advisor. The key question is how to do it productively.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Portability is one aspect of that strategy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Apart from portability, it is also important to\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. Know what you are doing, or delegate it to an advisor who does. So many people trade on emotions, and delude themselves that they are \\\\u201cdoing their own research\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In reality, when people do that, they are usually just chasing performance and it ends up with losses more often than not as I explain below\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"embed\\\": {\\\"url\\\": \\\"https://www.youtube.com/watch?v=3CgJ7B9aGLo&t=13s\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"yt-embed\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Don\\\\u2019t put all your eggs in illiquid baskets like property and a business that can\\\\u2019t easily be sold. Expats are moving around more frequently now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The days of the lifetime expat in one location have largely gone, and especially for anybody who is working on a project basis (oil&gas, NGOs, etc) or business owners, this flexibility is important.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Equally, don\\\\u2019t be in cash, as that is a guaranteed loss to inflation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Be willing to accept some volatility. Volatility doesn\\\\u2019t mean a loss. The stock market is a great example of that.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The markets in most major countries have always gone up long-term. It shouldn't matter to you if your account is up or down in the short term.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"4. Be diversified. There are two ways you can diversify\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asset diversification. Not having all your assets in one stock, or one asset class like property\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Time diversification. Keep adding to your account over long periods of time. That way you will have good and bad periods, but the average will be fine.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Pained by financial indecision? Want to start investing? -\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Reach out today!\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://adamfayed.com/\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Further Reading:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This Sucked\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://adamfayed.com/expats/this-sucked/\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My latest CNBC interview\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://adamfayed.com/adam-fayed-in-the-media/my-latest-cnbc-interview/\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}]}\",\"question\":{\"id\":\"UXVlc3Rpb25AMDoxMTI0NzkxMTQ=\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How can European expats invest whilst overseas?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"qid\":112479114,\"isDeleted\":false,\"url\":\"/How-can-European-expats-invest-whilst-overseas\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjEzMTQwMjc3Mzk=\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":1314027739},\"slug\":\"How-can-European-expats-invest-whilst-overseas\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":7,\"suggestedRe 68149468,\"id\":\"UXVlc3Rpb25AMDoxNjgxNDk0Njg=\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How expensive is France compared to the USA?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":2,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":76871314,\"id\":\"UXVlc3Rpb25AMDo3Njg3MTMxNA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MjM5MTYzNDcy\",\"aid\":239163472,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"OKAY, first, let\\\\u2019s set some context. I am an American from Minnesota who has moved to France indefinitely. When I make a comparison, it is from experience. I also have friends and family still in the US, who keep me up to date. In the US, I lived in various suburbs, as well as in Minneapolis (the big city in the state). In France, I live in Bordeaux (a big city, but I live on the border close to the suburbs).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As a rule, day to day life has been comparable. I do pretty much the same activities. I live pretty much the same lifestyle with the same amenities. Stores are closer in France (in fact, just about everything is closer), so there is much less need to fight traffic. Going virtually anywhere is much more convenient than pretty much anywhere I\\\\u2019ve been in the US (and I have travelled extensively there). Those same amenities also tend to be cheaper in France. Sometimes MUCH cheaper. They also tend to be more reliable and higher quality, in my opinion.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I have had hospital stays and surgeries in the US, England, and France. US has the poorest quality of care of the three, by far. It also was the most expensive, by far, driving me to bankruptcy. England did not have the best quality, but I did not have to pay anything for my surgery there either. France has the highest quality, with the best service across the board. Their doctors have demonstrated themselves to be the most competent. Most of the medical expenses (including prescriptions and bedrest, etc) are covered my the universal health coverage and supplemental insurance (I will get to that). Unlike in the US, in France I can afford regular medical check-ups. These are cheap (usually $30 for an appointment), and almost fully reimbursed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Universal healthcare is covered by high, but reasonable (considering the value citizens get back) taxes. Supplemental insurance is available for about $30/month/person; and covers most medical expenses completely, or near completely. Most required medications are completely covered; however, some of the less necessary medications (pain lotion, etc) are not covered\\\\u2026 but they are still fairly cheap.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There always seems to be an exception for dental and eye care; but these are actually affordable in France, even when you pay the full sum. The most advanced dental procedures are generally about $50 to $80. Eye exams are about thesame price as the doctor appointments, but these are not always reimbursed. Glasses cost about $100 or so. Usually, there are deals for the second pair.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Technically, my understanding is that the US has created the best technology and pharmaceuticals (overall). But you generally can\\\\u2019t afford them in the US. These are ALL accessible in France, to anyone. Not only are these available, but they are usually covered 100% (free, in other words), and are the default procedures, medications, etc used (for instance, MRI scans are the standard diagnostic tool, and they are free).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is fairly easy to start a company in France. It is not always easy to understand the bureaucracy, but I did not find that bureaucracy to be too overbearing, either. That said, you DO have to contribute toward the welfare of your employees, AND you have to contribute toward the excellent health care system. But unemployment IS higher in France than the US. The difference is, if you are unemployed in France, so long as you are at least actively looking for a job, you are never going to go hungry or without a roof.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For all these reasons and more, I am never returning to the US (at least, not willingly). Despite its high tech, the actual quality of life is far below any other country I have been to\\\\u2026 except China\\\\u2026 that was even worse, although its a great place to visit.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1268984733\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-239163472_2cac648f6ea9e34f5ba4ca7306f7c0b9\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":768 odifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjExNzY4OTc2OA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":117689768},\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null}],\"__typename\":\"QuestionInlineRelatedQuestionsItem\",\"id\":\"UXVlc3Rpb25JbmxpbmVSZWxhdGVkUXVlc3Rpb25zSXRlbUAwOjE2ODE0OTQ2ODppbmxpbmVfbGlua3M6MQ==\",\"__isQuestionPagedListItem\":\"QuestionInlineRelatedQuestionsItem\",\"question\":{\"qid\":168149468,\"id\":\"UXVlc3Rpb25AMDoxNjgxNDk0Njg=\",\"__typename\":\"Question\"},\"hashSuffix\":\"-524896038\"},\"cursor\":\"3\",\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM=\"},\"label\":\"QuestionPagedList_question$stream$QuestionPagedList_question_answers\",\"path\":[\"question\",\"answers\",\"edges\",3],\"stream_idx\":1,\"extensions\":{\"is_final\":false}}");window.ansFrontendGlobals.data.inlineQueryResults.next["27d2078d4084aaa288767117e8076e82e438cfcc6d91e9e18a83ee3c07867dcd"] && window.ansFrontendGlobals.data.inlineQueryResults.next["27d2078d4084aaa288767117e8076e82e438cfcc6d91e9e18a83ee3c07867dcd"]();</script><script type="text/javascript">window.ansFrontendGlobals = window.ansFrontendGlobals || {};window.ansFrontendGlobals.data = window.ansFrontendGlobals.data || {};window.ansFrontendMarkCheckpoint ? window.ansFrontendMarkCheckpoint('timing-QuestionAnswerAreaSectionQuery6-end') : window.ansFrontendCheckpoints = window.ansFrontendCheckpoints ? {...window.ansFrontendCheckpoints, 'timing-QuestionAnswerAreaSectionQuery6-end': Date.now()} : {'timing-QuestionAnswerAreaSectionQuery6-end': Date.now()};window.ansFrontendGlobals.data.inlineQueryResults = window.ansFrontendGlobals.data.inlineQueryResults || {};window.ansFrontendGlobals.data.inlineQueryResults.results = window.ansFrontendGlobals.data.inlineQueryResults.results || {};window.ansFrontendGlobals.data.inlineQueryResults.next = window.ansFrontendGlobals.data.inlineQueryResults.next || {};window.ansFrontendGlobals.data.inlineQueryResults.results["27d2078d4084aaa288767117e8076e82e438cfcc6d91e9e18a83ee3c07867dcd"] = window.ansFrontendGlobals.data.inlineQueryResults.results["27d2078d4084aaa288767117e8076e82e438cfcc6d91e9e18a83ee3c07867dcd"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["27d2078d4084aaa288767117e8076e82e438cfcc6d91e9e18a83ee3c07867dcd"].push("{\"data\":{\"node\":{\"__typename\":\"QuestionRelevantAnswerItem2\",\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTY4MTQ5NDY4OmFuc3dlcjoxMDk2OTkxNzY=\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":168149468,\"id\":\"UXVlc3Rpb25AMDoxNjgxNDk0Njg=\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How expensive is France compared to the USA?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":3,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":18028728,\"id\":\"UXVlc3Rpb25AMDoxODAyODcyOA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTA5Njk5MTc2\",\"aid\":109699176,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I am French and I live in Italy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I would say that the differences are not drastic, yet they still exist.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France is a centralized nation, although it is changing. That means that many things are more efficient and organized, with less bureaucracy than in Italy. That also means that accents are less pronounced, that there is a bit more homogeneity, although France is still very varied. French people are certain they are French and are happy to defend what they\\\\u2019ve got. On the opposite, Italians rarely feel italian, generally have more trouble to get organized together, and things take more time to shape up. Being Italian shows up in the superiority complex they have about food in general, and sometimes during football games. Otherwise, Italians are not very proud, even when they should.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France is more rural than Italy. Italy has a larger number of big cities, France is the country of mid-size cities. France\\\\u2019s density is also lower. Italy feels a lot more \\\\u201curban\\\\u201d and the culture kinda reflects that. Italians tend to be more gregarious. French people value their private space.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France is western Europe. Italy is southern. Yet Southern France feels and is definitely more southern than Northern Italy when it comes to climate, food, and sometimes mentality. Southern France is quite similar to Central Italy. Northern Italy is like south Central Europe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Italy is a lot more family-oriented. Local comunities are valued, and the differences between personal and public /work are blurred. In France there generally is more separation between personal life and public life. It is rare that people would organize a party and invite all the people they know, they\\\\u2019d rather make several, smaller parties. In Italy nobody cares. Also, it is rather normal for someone to introduce two people and they automatically trust each other and act as they\\\\u2019ve known each other for decades. That is quite weird in France where people generally keep more space.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I find Italians to be more welcoming at first but also more superficial. In Italy people always express their will to do things with everyone at all times, yet they sometimes do not keep on with the relationship. In France it takes more time to make friends, but I feel like Friendships are more stable. Both systems have their advantages.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"France has fewer beautiful cities than Italy, but they\\\\u2019re also more organized and convenient. Italy certainly beats everyone else in the heritage department.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|342695255\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-109699176_562b7f5a9ad5a91234b69f58e3afbd34\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":18028728,\"id\":\"UXVlc3Rpb25AMDoxODAyODcyOA==\",\"isDeleted\":false,\"url\":\"/How-does-living-in-Italy-compare-to-living-in-France\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How does living in Italy compare to living in France?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjMyN
